<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml"
	xmlns:w="http://3i-infotech.com/premia">
	<ui:define name="body">
<style>.inputsearch{width:125px;}</style>
		<f:view
			beforePhase="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.onLoad}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILC_PROP"
				var="message_PILC_PROP" />
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596Â On pressing the Enter key the application is coming to main page. -->
			<h:form id="PM_IL_PROD_APPL_COND" onkeypress="return event.keyCode != 13">
			<!-- End -->
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="3" valign="top" width="100%">
						<table class="noborder" width="100%">
							<tr>
								<td><rich:toolBar id="TOOLBAR_HEADER"
									styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup id="TOOLBARGROUP_HEADER"
										styleClass="toolBarGroupStyle">
										<h:commandLink
											action="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.saveRecord}"
											id="SAVE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:commandButton id="SAVE_TOOL_IMAGE_HEADER"
												styleClass="toolbarButtonStyle" accesskey="s"
												image="./../../resources/images/save.gif" />
											<h:outputText id="SAVE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

										<h:commandLink id="SAVENEXT_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVENEXT_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/savenext.GIF" />
											<h:outputText id="SAVENEXT_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />
										</h:commandLink>

										<h:commandLink id="DELETERECORD_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="DELETERECORD_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/deleteRecord.gif" />
											<h:outputText id="DELETERECORD_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>

										<h:commandLink id="FIRSTREC_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="FIRSTREC_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/firstrec.gif" />
											<h:outputText id="FIRSTREC_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$firstrec}" />
										</h:commandLink>

										<h:commandLink id="PREVPAGE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="PREVPAGE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/prevpage.gif" />
											<h:outputText id="PREVPAGE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>

										<h:commandLink id="NEXTPAGE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/nextpage.gif" />
											<h:outputText id="NEXTPAGE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$nextpage}" />
										</h:commandLink>

										<h:commandLink id="LASTRECORD_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="LASTRECORD_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/lastRecord.gif" />
											<h:outputText id="LASTRECORD_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />
										</h:commandLink>

										<h:commandLink
											action="#{PILC_PROP_COMPOSITE_ACTION.navigationEnabled}"
											id="NAVIGATION_TOOL_HEADER" immediate="true" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:commandButton id="NAVIGATION_TOOL_IMAGE_HEADER"
												styleClass="toolbarButtonStyle" accesskey="u"
												image="./../../resources/images/navigation.gif" />
											<h:outputText id="NAVIGATION_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$undo}" />
										</h:commandLink>
									</rich:toolBarGroup>
									 
								</rich:toolBar></td>
							</tr>
							
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" valign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.messageStyle}"
									value="#{commonmsg.errorPanel$heading}#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.errorMap['current'] !=null? PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.errorMap['current']: PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								styleClass="ErrorMessages"
								value="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								styleClass="WarningMessages"
								value="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.warningMessages}" />
						</rich:simpleTogglePanel></td>
					</tr>
					 <tr>
							<td>
							<table width="100%">
							<tr>
<td>
<h:outputLabel
														binding="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.COMP_PROP_KEY_LABEL}"
														 id="PILC_PROP_KEY_LABEL"
														rendered="true" styleClass="label"
														value="#{message_PILC_PROP.PILC_PROP$PM_IL_PROD_APPL_COND$PILC_MENU_ACTION$caption}" />
													<h:graphicImage id="img_1" style="" styleClass="searchimg"
														value="./../../images/mandatory.gif" />
</td>
<td>
<h:inputText
														binding="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.COMP_PILC_MENU_ACTION}"
														  id="PILC_MENU_ACTION" maxlength="12"
														rendered="true" required="true" styleClass="inputsmall inputsearch" 
														validator="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.PILC_MENU_ACTION_WHEN_VALIDATE_ITEM}" 
														value="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.PILC_PROP_BEAN.PILC_MENU_ACTION}">
														<a4j:support
															actionListener="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.fireFieldValidation}"
															event="onblur" id="PILC_MENU_ACTION_a4jSupport"
															immediate="true"
															reRender="errorPanel,PILC_MENU_ACTION_DESC_SUGGESTION_BOX">
														</a4j:support>
													</h:inputText> <h:inputText
														binding="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.COMP_PILC_MENU_ACTION_DESC}"
														disabled="true" id="UI_PILC_MENU_ACTION_DESC"
														maxlength="240" rendered="true" required="false"
														styleClass="input" 
														value="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.PILC_PROP_BEAN.PILC_MENU_ACTION_DESC}" />
													<h:graphicImage id="GRAPH_IMG_SUGG_1" style=""
														styleClass="searchimg" value="./../../images/Lov.gif" /> <rich:suggestionbox
														for="PILC_MENU_ACTION" height="200"
														id="PILC_MENU_ACTION_DESC_SUGGESTION_BOX" immediate="true"
														suggestionAction="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.prepareSuggestionList_EXAM_CODE}"
														var="PILC_PROP_LOV" width="250">
														<h:column>
															<h:outputText id="SUGG_COL_PILC_MENU_ACTION"
																value="#{PILC_PROP_LOV.code}" />
														</h:column>
														<h:column>
															<h:outputText id="SUGG_COL_PILC_MENU_ACTION_DESC"
																value="#{PILC_PROP_LOV.name}" />
														</h:column>
														 
													</rich:suggestionbox>
</td>
<td>
<a4j:commandButton
																actionListener="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.fetchRecord}"
																id="postRecord" immediate="true" accesskey="p" rendered="true" 
																style="width:80px;" styleClass="button"
																value="#{message_PILC_PROP.PILC_PROP$PM_IL_PROD_APPL_COND$postRecord$caption}" />
</td>
</tr>
							<tr>
							<td width="100%" height="100%" colspan="2">
							<table width="100%">
							<tr>
							<td width="100%">
							<rich:dataTable binding="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.dataTable}" width="100%"
													id="PT_IL_POL_MED_EXAM_DTL_DATA_GRID" rows="5"
													value="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.dataList_PILC_PROP}"
													var="tableVar">
							
							<rich:column filterBy="#{tableVar.PILC_PROP_KEY}"
														filterEvent="onkeyup" id="COLUMN_PMED_EXAM_CODE"
														rendered="true" sortBy="#{tableVar.PILC_PROP_KEY}"
														styleClass="#{tableVar.rowSelected}">
														<f:facet name="header">
															
																<h:outputText id="COLUMN_CAPTION_PILC_PROP_KEY"
																	styleClass="forumRowHighlight"
																	value="Key" />
														</f:facet>
														<a4j:commandLink
															action="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.displayRecords}"
															id="GOTO_LINK_PILC_PROP_KEY" immediate="true"
															reRender="errorPanel">
															<h:outputText id="LINK_CAPTION_PILC_PROP_KEY"
																value="#{tableVar.PILC_PROP_KEY}" />
														</a4j:commandLink>
													</rich:column>
													
													
													<rich:column filterBy="#{tableVar.PILC_PROP_VALUE}"
														filterEvent="onkeyup" id="COLUMN_PILC_PROP_VALUE"
														rendered="true" sortBy="#{tableVar.PILC_PROP_VALUE}"
														styleClass="#{tableVar.rowSelected}">
														<f:facet name="header">
															<h:outputText id="COLUMN_CAPTION_PILC_PROP_VALUE"
																styleClass="forumRowHighlight"
																value="Value" />
														</f:facet>
														  <h:outputText id="LINK_CAPTION_PILC_PROP_VALUE"
															value="#{tableVar.PILC_PROP_VALUE}" />  
															 
													</rich:column>
													
													
													<f:facet name="footer">
														<h:panelGroup id="PANEL_GROUP_GRID_FOOTER">
															<rich:datascroller align="right"
															id="PT_IL_POL_MED_EXAM_DTL_SCROLL" page="1" />
															  
															<a4j:commandButton
																actionListener="#{PILC_PROP_COMPOSITE_ACTION.PILC_PROP_ACTION_BEAN.postRecord}"
																id="postRecord" immediate="true" accesskey="p" rendered="true" 
																style="width:80px;" styleClass="button"
																value="Save" />
														</h:panelGroup>
													</f:facet>
							</rich:dataTable>
							</td>
							</tr>
							</table>
							</td>
							</tr>
							</table>
							</td>
							</tr>
					</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
