<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
  <ui:define name="body">
	<f:view>
		<f:loadBundle basename="messageProperties_PILT016A_APAC" var="message" />
		<f:loadBundle basename="menu" var="menumessage" />
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
			<tr>

			</tr>
			<h:form id="PT_IL_APPROVAL">
				<tr>

					<td colspan="3" width="100%" vAlign="top">
					<table width="100%" id="toolbartable" cellpadding="0"
						cellspacing="0" border="0">
						<tr>
							<td><rich:toolBar styleClass="toolBarStyle" width="100%">
								<rich:toolBarGroup styleClass="toolBarGroupStyle">
									<h:commandLink
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.save}"
										style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\save.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$save}" />
									</h:commandLink>
									<h:commandLink
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.saveNext}"
										style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\savenext.GIF" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$savenext}" />
									</h:commandLink>
									<h:commandLink
										
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.deleteRecord}"
										style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\deleteRecord.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$deleteRecord}" />
									</h:commandLink>
									<h:commandLink rendered="false" style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\firstrec.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$firstrec}" />
									</h:commandLink>
									<h:commandLink immediate="true"
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.prevPage}"
										style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\prevpage.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$prevpage}" />
									</h:commandLink>
									<h:commandLink
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.nextPage}"
										style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\nextpage.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$nextpage}" />
									</h:commandLink>
									<h:commandLink rendered="false" style="text-decoration:none"
										styleClass="toolbarCommandLinkStyle">
										<h:graphicImage style="border: thin solid white"
											styleClass="toolbarImageStyle"
											value=".\..\..\images\lastRecord.gif" />
										<h:outputText styleClass="toolbaroutputTextStyle"
											value="#{menumessage.jsf$header$image$lastRecord}" />
									</h:commandLink>
								</rich:toolBarGroup>
							</rich:toolBar></td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td colspan="3" width="100%" vAlign="top" height="20">
					<table width="100%" cellspacing="0">
						<tr>
							<td><rich:simpleTogglePanel id="errorPanel"
								switchType="client" opened="false">
								<f:facet name="header">
									<h:outputText id="err"
										styleClass="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.messageStyle}"
										value="#{commonmsg.errorPanel$heading} #{PT_IL_DEPOSIT_APPROVAL_ACTION.errorMap['current'] !=null? PT_IL_DEPOSIT_APPROVAL_ACTION.errorMap['current']:PT_IL_DEPOSIT_APPROVAL_ACTION.warningMap['current']}" />
								</f:facet>
								<h:outputText id="errorMessages"
									value="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.errorMessages}"
									styleClass="ErrorMessages" escape="false" />
								<h:messages styleClass="ErrorMessages" id="msg"
									rendered="#{PT_IL_DEPOSIT_APPROVAL_ACTION.globalMsgRender}" />

								<h:outputText id="warningMessages" 
									value="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.warningMessages}"
									styleClass="WarningMessages" escape="false" />
							</rich:simpleTogglePanel></td>
						</tr>
					</table>
					</td>
				</tr>
				<tr>
					<td align="right"><h:commandButton 
					
						action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_ACTION_BEAN.approve_PILP001_APAC}"
						binding="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.okButton}"
						disabled="false" id="okButton" rendered="true" styleClass="button"
						title="" value="Ok" style="width=90px;" /></td>
				</tr>
				<tr>
					<td colspan="3">
					
					<table width="95%" align="center" cellpadding="0" cellspacing="0"
						border="0">
						<tr>
							<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
							<td width="90%" vAlign="top">
							<table id="bordertable" align="left" width="100%" border="0">


								<tr>
									<td id="td-background" align="left"><h:outputLabel 
										for="ACGEN_YN" id="AC_GEN_YN_LABEL" rendered="true"
										styleClass="label"
										value="#{message.PILT016A_APAC$PT_IL_DEPOSIT$APPROVAL$ACGEN_YN$caption}" />
									</td>
									<td align="left"><h:selectOneMenu
										binding="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.PREM_GEN}"
										id="AC_GEN_YN" rendered="true"
										disabled="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.ACGENDisabled}"
										required="false" style="width:250px;" styleClass=""
										value="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.PT_IL_DEPOSIT_APPROVAL_BEAN.AC_GEN_YN}">
										<f:selectItems
											value="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.genYNList}" />

									</h:selectOneMenu></td>



								</tr>
								<tr>
									<td>&nbsp;</td>

									

									<td align="left"><h:commandButton
										action="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.cancelButtonAction}"
										binding="#{PILT016A_APAC_COMPOSITE_ACTION.PT_IL_DEPOSIT_APPROVAL_ACTION_BEAN.cancelButton}"
										id="cancelButton" rendered="true" styleClass="button" title="" style="width:90px;"
										value="Cancel" /></td>

								</tr>

							</table>
							</td>
							
						</tr>
					</table>
					
					</td>
				</tr>
				
			</h:form>
		</table>

	</f:view>
</ui:define>
</ui:composition>
