<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILT004" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />

			<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
				<tr>

				</tr>
			</table>
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596 Handson  On pressing the Enter key the application is coming to main page. -->
			<h:form id="PILT004_PT_IL_LOAN_APPROVE" onkeypress="return event.keyCode != 13">
			<!-- End -->
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">



					<tr>
						<td colspan="3" valign="top" width="100%">
						<table class="noborder" id="toolbartable" width="100%" cellpadding="0" cellspacing="0">
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" valign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILT004_PT_IL_LOAN_APPROVE_ACTION.errorMap['current'] !=null? PILT004_PT_IL_LOAN_APPROVE_ACTION.errorMap['current']: PILT004_PT_IL_LOAN_APPROVE_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								styleClass="ErrorMessages"
								value="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								styleClass="WarningMessages"
								value="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.warningMessages}" />
						</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td colspan="3" height="20" valign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%">
							<tr>
								<td>Loan Approval</td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td align="right" colspan="3" valign="top" width="10%"><h:commandButton
							action="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.OKBtnAction}"
							binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_UI_M_BUT_OK}"
							disabled="false" id="UI_M_BUT_OK" rendered="true"
							style="width:96px" styleClass="button" title=""
							reRender="errorPanel"
							value="#{message.PILT004$PT_IL_LOAN_APPROVE$UI_M_BUT_OK$caption}" />
						<rich:spacer height="2" id="AUTO_ID_1" /> <h:commandButton
							action="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.MainBtnAction}"
							binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_UI_M_BUT_MAIN}"
							disabled="false" id="UI_M_BUT_MAIN" rendered="true"
							style="width:96px" styleClass="button" title=""
							value="#{message.PILT004$PT_IL_LOAN_APPROVE$UI_M_BUT_MAIN$caption}" />
						</td>
					</tr>
					
					<tr>
						<td colspan="3">
						<div style="width: 100%; height: 430px; overflow: auto;">
						<table class="noborder" width="100%" cellpadding="0" cellspacing="0">							<tr>
								<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td valign="top" width="100%">
								<table align="left" class="noborder" id="bordertable"
									width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td class="oddrowright" width="20%"> <h:outputLabel
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_CUST_CODE_LABEL}"
											for="LOAN_CUST_CODE" id="LOAN_CUST_CODE_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILT004$PT_IL_LOAN_APPROVE$CUST_CODE$caption}" />
										<h:graphicImage id="AUTO_ID_2" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="oddrow" width="28%"><h:inputText
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_CUST_CODE}"
											disabled="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.custCodeDisabled}"
											id="LOAN_CUST_CODE" maxlength="12" rendered="true"
											required="false" styleClass="input"
											title="Enter value for Customer code"
											value="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.PT_IL_LOAN_APPROVE_BEAN.CUST_CODE}">
											<a4j:support
												actionListener="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.CUST_CODE_Validator}"
												event="onblur" id="AUTO_ID_3" immediate="true"
												reRender="errorPanel,LOAN_CUST_NAME">
											</a4j:support>

										</h:inputText> <rich:suggestionbox for="LOAN_CUST_CODE" height="160"
											id="AUTO_ID_4"
											suggestionAction="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.LovActionForCustCode}"
											var="suggest" width="200">
											<h:column>
												<h:outputText id="AUTO_ID_5" value="#{suggest.CUST_CODE}" />
											</h:column>
											<h:column>
												<h:outputText id="AUTO_ID_6" value="#{suggest.CUST_NAME}" />
											</h:column>
										</rich:suggestionbox></td>
										<td class="oddrow" width="4%"></td>
										<td class="oddrow" width="20%"></td>
										<td class="oddrow" width="28%"></td>
									</tr>
									<tr>
										<td class="evenrowright"><h:outputLabel
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_CUST_NAME_LABEL}"
											for="LOAN_CUST_NAME" id="LOAN_CUST_NAME_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILT004$PT_IL_LOAN_APPROVE$CUST_NAME$caption}" />

										</td>
										<td class="evenrow"><h:inputText
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_CUST_NAME}"
											disabled="true" id="LOAN_CUST_NAME" maxlength="40"
											rendered="true" required="false" styleClass="input"
											title="Enter value for the Customer Name"
											value="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.PT_IL_LOAN_APPROVE_BEAN.UI_M_CUST_NAME}">
										</h:inputText> <h:graphicImage id="AUTO_ID_7" styleClass="searchimg"
											value="./../../images/Lov16x16.gif" /></td>
										<td class="evenrow">&nbsp;</td>
										<td class="evenrowright"><h:outputLabel
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_APPR_DT_LABEL}"
											for="LOAN_APPR_DT" id="LOAN_APPR_DT_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PILT004$PT_IL_LOAN_APPROVE$APPR_DATE$caption}" />
										<h:graphicImage id="AUTO_ID_8" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="evenrow"><rich:calendar
											binding="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.COMP_APPR_DT}"
											datePattern="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.datePattern}"
											disabled="true" enableManualInput="true" id="LOAN_APPR_DT"
											inputClass="calendarinput" inputSize="13" rendered="true"
											required="true"
											title="#{message.PILT004$PT_IL_LOAN_APPROVE$APPR_DATE$tooltip}" 
											value="#{PILT004_PT_IL_LOAN_APPROVE_ACTION.PT_IL_LOAN_APPROVE_BEAN.APPR_DT}">
											<a4j:support event="oninputblur" id="date_1"
												onsubmit="formatDate('PGIT_POLICY:POL_FM_DT')" />
										</rich:calendar></td>
									</tr>
								</table>
								</td>
							</tr>
						</table>
						</div>
						</td>
					</tr>
				</table>
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>
