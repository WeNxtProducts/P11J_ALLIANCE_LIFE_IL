<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

									<rich:toolBarGroup id="TOOLBARGROUP_HEADER"

										<h:commandLink

											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="AUTOID_1" styleClass="searchimg"
												value="./../../images/back.png" />

												value="#{menumessage.jsf$header$image$back}" />

											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVE_TOOL_IMAGE_HEADER"

												value="./../../resources/images/savenext.GIF" />

										<h:commandLink id="DELETERECORD_TOOL_HEADER" rendered="false"

												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />

										<h:commandLink id="FIRSTREC_TOOL_HEADER" rendered="false"

											<h:graphicImage id="FIRSTREC_TOOL_IMAGE_HEADER"

												value="./../../resources/images/firstrec.gif" />

												styleClass="toolbaroutputTextStyle"

												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>

										<h:commandLink id="NEXTPAGE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"

												value="./../../resources/images/nextpage.gif" />

												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />

									switchType="client" opened="false">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.errorMap['current'] !=null? REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.errorMap['current']: REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.warningMap['current']}" />
									</f:facet>
									<h:outputText id="errorMessages"
										value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.errorMessages}"
										styleClass="ErrorMessages" escape="false" />
									<h:messages styleClass="ErrorMessages" id="msg"
										rendered="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.globalMsgRender}" />
									<h:outputText id="warningMessages"
										value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.warningMessages}"
										styleClass="WarningMessages" escape="false" />
								</rich:simpleTogglePanel></td>
							</tr>
						</table>

					</tr>

							<tr>
								<td><h:outputLabel id="FORM_CAPTION"
									value="Common Report Cofiguration" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td width="100%" colspan="3" align="right"><h:commandButton

							immediate="true" style="width:80px;" styleClass="button"
							value="Details" /></td>
					</tr>

										value="./../../resources/images/mandatory.jpg" />

										actionListener="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.fireFieldValidation}"

										reRender="errorPanel">

								<td class="oddrowright"><h:inputText

										reRender="errorPanel">
									</a4j:support>
								</h:inputText></td>

												binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.dataTable}"

												value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.dataList_PM_COMMON_RI_CONFIG_DTL}"
												var="tableVar" width="100%">
												<rich:column filterBy="#{tableVar.PARAM_NAME}"
													filterEvent="onkeyup" id="COLUMN_PARAM_NAME"
													rendered="true" sortBy="#{tableVar.PARAM_NAME}"
													styleClass="#{tableVar.rowSelected}">
													<f:facet name="header">
														<h:outputText id="COLUMN_CAPTION_PARAM_NAME"
															styleClass="forumRowHighlight" value="ParamName" />
													</f:facet>
													<a4j:commandLink
														action="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.displayRecords}"
														id="GOTO_LINK_PACOND_COND_CODE" immediate="true"
														reRender="errorPanel,REPORT_CONFIG_PANEL">

															value="#{tableVar.PARAM_NAME}" />

													rendered="true" sortBy="#{tableVar.PARAM_TYPE}"

															styleClass="forumRowHighlight" value="ParamType" />

													rendered="true" sortBy="#{tableVar.PARAM_IP_REP_COL}"

														<h:outputText id="COLUMN_CAPTION_PARAM_IP_REP_COL"

														value="#{tableVar.PARAM_IP_REP_COL}" />

															rendered="true" style="width:80px;" styleClass="button"
															value="#{commonmsg.addNewButtonCaption}" />

															actionListener="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.deleteRow}"
															id="deleteRow" reRender="REPORT_CONFIG_PANEL,errorPanel"
															style="width:80px;" styleClass="button" rendered="false"
															value="#{commonmsg.deleteButtonCaption}" />

															actionListener="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.postRecord}"

															reRender="REPORT_CONFIG_PANEL,errorPanel"
															style="width:80px;" styleClass="button"
															value="#{commonmsg.postButtonCaption}" />
													</h:panelGroup>
												</f:facet>
											</rich:dataTable></td>
										</tr>

														binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.COMP_REP_PARAM_LABEL}"

														styleClass="input"
														validator="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.validate_REP_PARAM_NAME}"

														<a4j:support
															actionListener="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.fireFieldValidation}"
															event="onblur" id="SUPPORT_REP_PARA_NAME"
															reRender="errorPanel" immediate="true">
														</a4j:support>
													</h:inputText></td>
													<td class="oddrow">&nbsp;</td>
													<td class="oddrow"><h:outputLabel
														binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.COMP_PARAM_TYPE_LABEL}"
														for="PARAM_TYPE" id="PARAM_TYPE_LABEL" rendered="true"
														styleClass="label" value="ParamType">
													</h:outputLabel></td>
													<td class="oddrowright"><h:selectOneMenu
														binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.COMP_REP_TYPE}"
														disabled="false" id="PARAM_TYPE" rendered="true"
														styleClass="input"
														title="#{message_PM_FLEX.PM_FLEX$PM_FLEX_CONFIG$IFD_DATA_TYPE$tooltip}"
														value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.PM_COMMON_RI_CONFIG_DTL.PARAM_TYPE}">

															<a4j:support

															event="onchange" id="SUPPORT"
															reRender="errorPanel,remarks" immediate="true">
														</a4j:support>
													</h:selectOneMenu></td>
												</tr>


												<tr>

														styleClass="label" value="LovQuery">
													</h:outputLabel></td>
													<td class="oddrowright"><h:inputTextarea id="remarks"
														styleClass="forumRowHighlight"
														value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.PM_COMMON_RI_CONFIG_DTL.PARAM_LOV_QUERY}"

													</h:inputTextarea></td>
													<td class="oddrow">&nbsp;</td>
													<td class="oddrow"><h:outputLabel for="PARAM_ID"
														id="PARAM_ID_LABEL" rendered="true" styleClass="label"
														value="ParamId">
													</h:outputLabel></td>
													<td class="oddrowright"><h:inputText disabled="false" 
													
														id="PARAM_ID" rendered="true" styleClass="input"
														value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.PM_COMMON_RI_CONFIG_DTL.PARAM_ID}">
													</h:inputText></td>
												</tr>




												<tr>
													<td class="oddrow"><h:outputLabel for="REP_VALUE_ID"
														id="REP_VALUE_LABEL" rendered="true" styleClass="label"
														value="RepValue">
													</h:outputLabel></td>
													<td class="oddrowright"><h:selectOneMenu
														binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.COMP_REP_VALUE}"
														disabled="false" id="REP_VALUE_ID" rendered="true"
														styleClass="input"
														value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.PM_COMMON_RI_CONFIG_DTL.PARAM_IP_REP_COL}">
														<f:selectItems id="SEL_ITEMS_REP_VALUE"
															value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.listRepValue}" />
													</h:selectOneMenu></td>
													<td class="oddrow">&nbsp;</td>


																<td class="oddrow"><h:outputLabel
																		for="REP_VALUE_ID" id="REP_REQUIRED_LABEL"
																		rendered="true" styleClass="label" value="ParamRequired">

																<td class="oddrowright"><h:selectOneMenu
																		binding="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.COMP_REQ_VALUE}"

																		styleClass="input"
																		value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.PM_COMMON_RI_CONFIG_DTL.PM_REQUIRED}">

																			value="#{REPORT_CONFIG_COMPOSITE_ACTION.COMMON_REP_HDR_ACTION_BEAN.requiredList}" />
