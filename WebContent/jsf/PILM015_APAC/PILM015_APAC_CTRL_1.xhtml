<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">

		<f:view>
			<f:loadBundle basename="messageProperties_PILM015_APAC" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<title><h:outputText id="SELF_ID_1"
				value="#{message.PILM015_APAC$CTRL_1$pagetitle}" /></title>
			<h:form id="CTRL_1">
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<table class="noborder" id="errormsgtable" width="100%">
							<tr>
								<td><rich:simpleTogglePanel id="errorPanel" opened="false"
									switchType="client">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.errorMap['current'] !=null? PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.errorMap['current']: PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.warningMap['current']}" />
									</f:facet>
									<h:outputText escape="false" id="errorMessages"
										styleClass="ErrorMessages"
										value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.errorMessages}" />
									<h:messages id="msg"
										rendered="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.globalMsgRender}"
										styleClass="ErrorMessages" />
									<h:outputText escape="false" id="warningMessages"
										styleClass="WarningMessages"
										value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.warningMessages}" />
								</rich:simpleTogglePanel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" valign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%">
							<tr>
								<td><h:outputText id="SELF_ID_2"
									value="#{message.PILM015_APAC$CTRL_1$pagetitle}" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3">
						<table class="noborder" width="100%">
							<tr>
								<td>&nbsp;</td>
								<td vAlign="top" width="90%">
								<table align="left" class="noborder" id="bordertable"
									width="100%">
									<tr>
										<td class="oddrowright"><h:outputLabel
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_TREATY_CODE_LABEL}"
											for="UI_M_CP_TREATY_CODE" id="UI_M_CP_TREATY_CODE_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILM015_APAC$CTRL_1$UI_M_CP_TREATY_CODE$caption}" />
										<h:graphicImage id="SELF_ID_3" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="oddrow"><h:inputText
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_TREATY_CODE}"
											disabled="true" id="UI_M_CP_TREATY_CODE" maxlength="30"
											rendered="true" required="true" styleClass="inputsmall"
											title="Enter the Treaty Code for Copy Details"
											validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.validateTreatyCode}"
											value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.CTRL_1_BEAN.UI_M_CP_TREATY_CODE}">
											<a4j:support
												actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_TREATY_CODE_WHEN_VALIDATE_ITEM}"
												event="onblur" id="SELF_ID_4" immediate="true"
												reRender="errorPanel,UI_M_CP_UW_YEAR,UI_M_CP_TREATY_DESC" />
										</h:inputText> <rich:suggestionbox for="UI_M_CP_TREATY_CODE" height="200"
											id="UI_M_CP_TREATY_CODE_SUGG"
											suggestionAction="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.suggestionActionTreatyCode}"
											var="treatycode" width="250">
											<h:column>
												<h:outputText id="SELF_ID_5"
													value="#{treatycode.UI_M_CP_TREATY_CODE}" />
											</h:column>
											<h:column>
												<h:outputText id="SELF_ID_6"
													value="#{treatycode.UI_M_CP_TREATY_DESC}" />
											</h:column>
											<a4j:support
												actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.getTreatyCodeDesc}"
												event="onselect" id="SELF_ID_7" immediate="true"
												reRender="UI_M_CP_TREATY_DESC" />

										</rich:suggestionbox> <h:inputText
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_TREATY_DESC}"
											disabled="true" id="UI_M_CP_TREATY_DESC" maxlength="30"
											rendered="true" required="false" styleClass="input"
											title="Enter the Treaty Description for Copy Details"
											value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.CTRL_1_BEAN.UI_M_CP_TREATY_DESC}" />
										</td>
										<td class="oddrow"></td>
									</tr>
									<tr>
										<td class="evenrowright"><h:outputLabel
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_UW_YEAR_LABEL}"
											for="UI_M_CP_UW_YEAR" id="UI_M_CP_UW_YEAR_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILM015_APAC$CTRL_1$UI_M_CP_UW_YEAR$caption}" />
										<h:graphicImage id="SELF_ID_8" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="evenrow"><h:inputText
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_UW_YEAR}"
											disabled="true" id="UI_M_CP_UW_YEAR" maxlength="4"
											rendered="true" required="true" styleClass="input"
											title="Enter the Under Writing Year for Copy Details"
											validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.validateUWYear}"
											value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.CTRL_1_BEAN.UI_M_CP_UW_YEAR}">
											<a4j:support
												actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_UW_YEAR_WHEN_VALIDATE_ITEM}"
												event="onblur" id="SELF_ID_9" immediate="true"
												reRender="errorPanel" />
										</h:inputText></td>
										<td class="evenrow"></td>
									</tr>

									<tr>
										<td class="oddrowright"><h:outputLabel
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_TREATY_CODE_LABEL}"
											for="UI_M_CP_DEST_TREATY_CODE"
											id="UI_M_CP_DEST_TREATY_CODE_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PILM015_APAC$CTRL_1$UI_M_CP_DEST_TREATY_CODE$caption}" />
										</td>
										<td class="oddrow"><h:inputText
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_TREATY_CODE}"
											disabled="false" id="UI_M_CP_DEST_TREATY_CODE" maxlength="30"
											rendered="true" required="false" styleClass="input"
											title="Enter the Treaty Code for Copy Details"
											value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.CTRL_1_BEAN.UI_M_CP_DEST_TREATY_CODE}">
											<a4j:support
												actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_TREATY_CODE_WHEN_VALIDATE_ITEM}"
												event="onblur" id="SELF_ID_10" immediate="true" />
										</h:inputText></td>
										<td class="oddrow"></td>
									</tr>
									<tr>
										<td class="evenrowright"><h:outputLabel
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_UW_YEAR_LABEL}"
											for="UI_M_CP_DEST_UW_YEAR" id="UI_M_CP_DEST_UW_YEAR_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILM015_APAC$CTRL_1$UI_M_CP_DEST_UW_YEAR$caption}" />
										</td>
										<td class="evenrow"><h:inputText
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_UW_YEAR}"
											disabled="false" id="UI_M_CP_DEST_UW_YEAR" maxlength="4"
											rendered="true" required="false" styleClass="input"
											title="Enter the Destination Under Writing Year for Copy Details"
											validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.validateDestUWYear}"
											value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.CTRL_1_BEAN.UI_M_CP_DEST_UW_YEAR}">
											<a4j:support
												actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_CP_DEST_UW_YEAR_WHEN_VALIDATE_ITEM}"
												event="onblur" id="SELF_ID_11" immediate="true"
												reRender="errorPanel" />
										</h:inputText></td>
										<td class="evenrow"></td>
									</tr>
								</table>
								</td>
								<td vAlign="top" width="10%">
								<table class="noborder">
									<tr>
										<td><h:commandButton
											action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.okButtonAction}"
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_BUT_OK}"
											disabled="false" id="UI_M_BUT_OK" rendered="true"
											style="width:80px;" styleClass="button" title=""
											value="#{message.PILM015_APAC$CTRL_1$UI_M_BUT_OK$caption}" />
										</td>
									</tr>
									<tr>
										<td><h:commandButton
											action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.cancelButtonAction}"
											binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.CTRL_1_ACTION.COMP_UI_M_BUT_CANCEL}"
											disabled="false" id="UI_M_BUT_CANCEL" immediate="true"
											rendered="true" style="width:80px;" styleClass="button"
											title=""
											value="#{message.PILM015_APAC$CTRL_1$UI_M_BUT_CANCEL$caption}" />
										</td>
									</tr>
									<tr>
										<td />
									</tr>
								</table>
								</td>
							</tr>
						</table>

						</td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
