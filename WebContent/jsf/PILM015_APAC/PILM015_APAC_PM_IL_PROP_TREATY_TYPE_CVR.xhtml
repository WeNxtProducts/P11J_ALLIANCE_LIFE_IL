<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">

		<f:view locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILM015_APAC" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596Â On pressing the Enter key the application is coming to main page. -->
			<h:form id="PM_IL_PROP_TREATY_TYPE_CVR" onkeypress="return event.keyCode != 13">
			<!-- End -->
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="3" vAlign="top" width="100%">
						<table class="noborder" id="toolbartable" width="100%">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup styleClass="toolBarGroupStyle">
										<h:commandLink
											action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.saveRecord}"
											id="ser_1" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="ser_2" style="border: thin solid white"
												styleClass="searchimg" value="./../../images/save.gif" />
											<h:outputText id="ser_3" styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.errorMap['current'] !=null? PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.errorMap['current']:PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								style="color: red; font-style: italic;font-weight:bold;"
								styleClass="ErrorMessages"
								value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.errorMessages}" />

							<h:messages id="msg"
								rendered="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								style="color: green; font-style: italic;font-weight:bold;"
								styleClass="WarningMessages"
								value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.warningMessages}" />

						</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%">
							<tr>
								<td><h:outputText id="ser_4"
									value="#{message.typewisecoverheading}" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td align="right"><h:commandButton
							action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.backToTreaty}"
							id="COMP_PART_CUST" immediate="true" style=" width:80px;"
							styleClass="button" value="MAIN" /></td>
					</tr>
					<tr>
						<td colspan="3">
						<table align="center" class="noborder" width="100%">
							<tr>
								<td><h:panelGroup id="PM_IL_PROP_TREATY_TYPE_CVR_PANEL"
									style="border:0;height:15%;">
									<table align="left" class="noborder" id="bordertable"
										width="100%">
										<tr>
											<td colspan="3" width="100%"><rich:panel id="ser_5"
												style="overflow: auto;">

												<rich:dataTable
													binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.dataTable}"
													id="PM_IL_PROP_TREATY_TYPE_CVR"
													rows="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.recordsPerPage}"
													value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.dataTableList}"
													var="tableVar" width="100%">
													<rich:column filterBy="#{tableVar.PTTC_COVER_CODE}"
														filterEvent="onkeyup" id="COLUMN_PTTC_COVER_CODE"
														rendered="true" sortBy="#{tableVar.PTTC_COVER_CODE}"
														styleClass="#{tableVar.rowSelected}">
														<f:facet name="header">
															<h:outputText id="COLUMN_CAPTION_PTTC_COVER_CODE"
																styleClass="forumRowHighlight"
																value="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_COVER_CODE$caption}" />
														</f:facet>
														<a4j:commandLink
															action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.displayRecords}"
															id="GOTO_LINK_PTTC_COVER_CODE" immediate="true"
															reRender="errorPanel,PM_IL_PROP_TREATY_TYPE_CVR_PANEL">
															<h:outputText id="LINK_CAPTION_PTTC_COVER_CODE"
																value="#{tableVar.PTTC_COVER_CODE}" />
														</a4j:commandLink>
													</rich:column>
													<rich:column filterBy="#{tableVar.PTTC_PERC}"
														filterEvent="onkeyup" id="COLUMN_PTTC_PERC"
														rendered="true" sortBy="#{tableVar.PTTC_PERC}"
														styleClass="#{tableVar.rowSelected}">
														<f:facet name="header">
															<h:outputText id="COLUMN_CAPTION_PTTC_PERC"
																styleClass="forumRowHighlight"
																value="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_PERC$caption}" />
														</f:facet>
														<h:outputText id="LINK_CAPTION_PTTC_PERC"
															value="#{tableVar.PTTC_PERC}" />
													</rich:column>

													<f:facet name="footer">
														<h:panelGroup id="PANEL_GROUP_GRID_FOOTER">
															<rich:datascroller align="right" id="myscr"
																page="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.currPage}" />
															<a4j:commandButton
																actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.addRow}"
																id="addRow" immediate="true"
																reRender="errorPanel,PM_IL_PROP_TREATY_TYPE_CVR_PANEL"
																style="width:80px;" styleClass="button"
																value="#{commonmsg.addNewButtonCaption}" />
															<a4j:commandButton
																actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.deleteRow}"
																id="deleteRow" immediate="true"
																reRender="errorPanel,PM_IL_PROP_TREATY_TYPE_CVR_PANEL"
																style="width:80px;" styleClass="button"
																value="#{commonmsg.deleteButtonCaption}" />
															<a4j:commandButton
																actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.postRecord}"
																id="postRecord"
																reRender="errorPanel,PM_IL_PROP_TREATY_TYPE_CVR_PANEL"
																style="width:80px;" styleClass="button"
																value="#{commonmsg.postButtonCaption}" />
														</h:panelGroup>
													</f:facet>
												</rich:dataTable>
											</rich:panel></td>
										</tr>


										<tr>
											<td class="oddrow"><h:outputText id="SELF_ID_1"
												value="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_COVER_CODE$caption}">
												<h:graphicImage id="ser_6" style="" styleClass="searchimg"
													value="./../../images/mandatory.jpg" />
											</h:outputText></td>
											<td class="oddrowright"><h:inputText
												binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.COMP_PTTC_COVER_CODE}"
												id="PTTC_COVER_CODE" required="true"
												requiredMessage="#{message.customerCodeMandatoryMessage}"
												styleClass="inputsmall"
												title="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_COVER_CODE$tooltip}"
												validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.coverCodeValidation}"
												value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_BEAN.PTTC_COVER_CODE}">
												<rich:suggestionbox for="PTTC_COVER_CODE" height="200"
													id="SUGG_1"
													suggestionAction="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.coverCodeLov}"
													value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.coverCodeList}"
													var="covercode" width="250">
													<h:column>
														<h:outputText id="ser_7"
															value="#{covercode.PTTC_COVER_CODE}" />
													</h:column>
													<h:column>
														<h:outputText id="ser_8"
															value="#{covercode.UI_M_COVER_DESC}" />
													</h:column>
													<a4j:support
														actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.getcoverCodeDesc}"
														event="onselect" id="AJA_1" immediate="true"
														reRender="UI_M_COVER_DESC" />
												</rich:suggestionbox>
												<a4j:support
													actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.fireFieldValidation}"
													event="onblur" id="SELF_ID_2" immediate="true"
													reRender="err,errorMessages,warningMessages">
												</a4j:support>
											</h:inputText> <h:inputText
												binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.COMP_UI_M_COVER_DESC}"
												disabled="true" id="UI_M_COVER_DESC" styleClass="input"
												validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.coverCodeDescValidation}"
												value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_BEAN.UI_M_COVER_DESC}">
												<a4j:support
													actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.fireFieldValidation}"
													event="onblur" id="AJA_2" immediate="true"
													reRender="err,errorMessages,warningMessages">
												</a4j:support>
											</h:inputText> <h:graphicImage id="ser_9" styleClass="searchimg"
												value="./../../images/Lov.gif" /></td>
										</tr>
										<tr>

											<td class="oddrow"><h:outputText id="ser_10"
												value="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_PERC$caption}">
												<h:graphicImage id="ser_11" style="" styleClass="searchimg"
													value="./../../images/mandatory.jpg" />
											</h:outputText></td>
											<td class="oddrowright"><h:inputText
												binding="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.COMP_PTTC_PERC}"
												id="PTTC_PERC" maxlength="3" required="true"
												requiredMessage="#{message.percentageMandatoryMessage}"
												styleClass="inputNumeric"
												title="#{message.PILM015_APAC$PM_IL_PROP_TREATY_TYPE_CVR$PTTC_PERC$tooltip}"
												validator="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.percentageValidation}"
												value="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_BEAN.PTTC_PERC}">
												<a4j:support
													actionListener="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.fireFieldValidation}"
													event="onblur" id="ser_12" immediate="true"
													reRender="err,errorMessages,warningMessages">
												</a4j:support>

											</h:inputText></td>

										</tr>
									</table>
								</h:panelGroup></td>
							</tr>
						</table>
						</td>
					</tr>



					<tr>
						<td><rich:toolBar styleClass="toolBarStyle" width="100%">
							<rich:toolBarGroup location="right"
								styleClass="toolBarGroupStyle">
								<h:commandLink
									action="#{PM_IL_PROP_TREATY_COMPOSITE_ACTION.PM_IL_PROP_TREATY_TYPE_CVR_ACTION.saveRecord}"
									id="SELF_ID_3" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="SELF_ID_4" style="border: thin solid white"
										styleClass="searchimg" value="./../../images/save.gif" />
									<h:outputText id="SELF_ID_5"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$save}" />
								</h:commandLink>
							</rich:toolBarGroup>
						</rich:toolBar></td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
