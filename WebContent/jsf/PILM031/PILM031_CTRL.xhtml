<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view
			beforePhase="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.onLoad}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILM031"
				var="message_PILM031" />
			<h:form id="CTRL">
				<table class="noborder" width="100%">
					<tr>
						<td colspan="3" vAlign="top" width="100%">
						<table class="noborder" width="100%">
							<tr>
								<td><rich:toolBar id="TOOLBAR_HEADER"
									styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup id="TOOLBARGROUP_HEADER"
										styleClass="toolBarGroupStyle">
										<h:commandLink
											action="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.saveRecord}"
											id="SAVE_TOOL_HEADER" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/save.gif" />
											<h:outputText id="SAVE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

										<h:commandLink id="SAVENEXT_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVENEXT_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/savenext.GIF" />
											<h:outputText id="SAVENEXT_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />
										</h:commandLink>

										<h:commandLink id="DELETERECORD_TOOL_HEADER" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="DELETERECORD_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/deleteRecord.gif" />
											<h:outputText id="DELETERECORD_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>

										<h:commandLink id="FIRSTREC_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="FIRSTREC_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/firstrec.gif" />
											<h:outputText id="FIRSTREC_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$firstrec}" />
										</h:commandLink>

										<h:commandLink id="PREVPAGE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="PREVPAGE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/prevpage.gif" />
											<h:outputText id="PREVPAGE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>

										<h:commandLink id="NEXTPAGE_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/nextpage.gif" />
											<h:outputText id="NEXTPAGE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$nextpage}" />
										</h:commandLink>

										<h:commandLink id="LASTRECORD_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="LASTRECORD_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/lastRecord.gif" />
											<h:outputText id="LASTRECORD_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />
										</h:commandLink>

										<h:commandLink
											action="#{PILM031_COMPOSITE_ACTION.navigationEnabled}"
											id="NAVIGATION_TOOL_HEADER" immediate="true" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="NAVIGATION_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/navigation.gif" />
											<h:outputText id="NAVIGATION_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$undo}" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<table class="noborder" id="errormsgtable" width="100%">
							<tr>
								<td><rich:simpleTogglePanel id="errorPanel" opened="false"
									switchType="client">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.errorMap['current'] !=null? PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.errorMap['current']: PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.warningMap['current']}" />
									</f:facet>
									<h:outputText escape="false" id="errorMessages"
										styleClass="ErrorMessages"
										value="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.errorMessages}" />
									<h:messages id="msg"
										rendered="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.globalMsgRender}"
										styleClass="ErrorMessages" />
									<h:outputText escape="false" id="warningMessages"
										styleClass="WarningMessages"
										value="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.warningMessages}" />
								</rich:simpleTogglePanel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="15%" vAlign="top" width="100%">
						<table class="noborder" id="globalLink" width="100%">
							<tr>
								<td><h:inputHidden id="myhidden"
									value="#{PILM031_COMPOSITE_ACTION.tabbedBar.tabClicked}" /> <h:panelGroup
									id="TABBEDBAR_PANEL" style="border:0;height:15%;">
									<table class="noborder" width="100%">
										<tr>
											<td width="90%"><a4j:repeat id="TAB_LIST"
												value="#{PILM031_COMPOSITE_ACTION.tabbedBar.currentTabList}"
												var="currtab">
												<h:commandLink
													action="#{PILM031_COMPOSITE_ACTION.tabbedBar.tabAction}"
													disabled="#{currtab.disabled}" id="TAB_CTRL"
													immediate="#{currtab.immediate}"
													onclick="document.getElementById('CTRL:myhidden').value='#{currtab.id}'"
													styleClass="#{currtab.styleString}"
													value="#{currtab.value}">
													<f:param id="TAB_PARAM_CTRL" name="tabid"
														value="#{currtab.id}" />
												</h:commandLink>
											</a4j:repeat></td>
											<td width="*"><a4j:commandButton
												action="#{PILM031_COMPOSITE_ACTION.tabbedBar.gotoFirstTab}"
												alt="first"
												disabled="#{PILM031_COMPOSITE_ACTION.tabbedBar.navigable}"
												id="TAB_NAV_FIRST" image="./../../images/firstrec.gif"
												immediate="true" reRender="TABBEDBAR_PANEL" /> <a4j:commandButton
												action="#{PILM031_COMPOSITE_ACTION.tabbedBar.gotoPrevTab}"
												alt="previous"
												disabled="#{PILM031_COMPOSITE_ACTION.tabbedBar.navigable}"
												id="TAB_NAV_PREVIOUS" image="./../../images/prevpage.gif"
												immediate="true" reRender="TABBEDBAR_PANEL" /> <a4j:commandButton
												action="#{PILM031_COMPOSITE_ACTION.tabbedBar.gotoNextTab}"
												alt="next"
												disabled="#{PILM031_COMPOSITE_ACTION.tabbedBar.navigable}"
												id="TAB_NAV_NEXT" image="./../../images/nextpage.gif"
												immediate="true" reRender="TABBEDBAR_PANEL" /> <a4j:commandButton
												action="#{PILM031_COMPOSITE_ACTION.tabbedBar.gotoLastTab}"
												alt="last"
												disabled="#{PILM031_COMPOSITE_ACTION.tabbedBar.navigable}"
												id="TAB_NAV_LAST" image="./../../images/lastRecord.gif"
												immediate="true" reRender="TABBEDBAR_PANEL" /></td>
										</tr>
									</table>
								</h:panelGroup></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%">
							<tr>
								<td class="oddrowright"><h:outputLabel id="FORM_CAPTION"
									value="#{message_PILM031.PILM031$CTRL$displayCaption}" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3">
						<div style="height: 500px; overflow: auto;">
						<table class="noborder" width="100%">
							<tr>
								<td>&nbsp;</td>
								<td vAlign="top" width="100%">
								<table align="left" class="noborder" id="bordertable"
									width="100%">
									<tr>
										<td class="oddrowright"><h:outputLabel
											binding="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.COMP_UI_M_USER_DISP_LABEL}"
											for="UI_M_USER_DISP" id="UI_M_USER_DISP_LABEL"
											rendered="true" styleClass="label"
											value="#{message_PILM031.PILM031$CTRL$UI_M_USER_DISP$caption}" />
										</td>
										<td class="oddrow"><h:inputText
											binding="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.COMP_UI_M_USER_DISP}"
											disabled="false" id="UI_M_USER_DISP" maxlength="30"
											rendered="true" required="false" styleClass="input"
											title="#{message_PILM031.PILM031$CTRL$UI_M_USER_DISP$tooltip}"
											value="#{PILM031_COMPOSITE_ACTION.CTRL_ACTION_BEAN.CTRL_BEAN.UI_M_USER_DISP}" />
										</td>
										<td class="oddrow">&nbsp;</td>
										<td class="oddrowright"><h:outputLabel
											for="UI_M_CURSOR_HINT_REC" id="UI_M_CURSOR_HINT_REC" /></td>
										<td class="oddrow" />
									</tr>
								</table>
								</td>
								<td />
							</tr>
						</table>
						</div>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%"><rich:toolBar
							id="TOOLBAR_FOOTER" styleClass="toolBarStyle" width="100%">
							<rich:toolBarGroup id="TOOLBARGROUP_FOOTER" location="right"
								styleClass="toolBarGroupStyle">
								<h:commandLink id="SAVE_TOOL_FOOTER" rendered="true"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="SAVE_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/save.gif" />
									<h:outputText id="SAVE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$save}" />
								</h:commandLink>

								<h:commandLink id="SAVENEXT_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="SAVENEXT_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/savenext.GIF" />
									<h:outputText id="SAVENEXT_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$savenext}" />
								</h:commandLink>

								<h:commandLink id="FIRSTREC_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="FIRSTREC_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/firstrec.gif" />
									<h:outputText id="FIRSTREC_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$firstrec}" />
								</h:commandLink>

								<h:commandLink id="PREVPAGE_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="PREVPAGE_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/prevpage.gif" />
									<h:outputText id="PREVPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$prevpage}" />
								</h:commandLink>

								<h:commandLink id="NEXTPAGE_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/nextpage.gif" />
									<h:outputText id="NEXTPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink>

								<h:commandLink id="LASTRECORD_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="LASTRECORD_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/lastRecord.gif" />
									<h:outputText id="LASTRECORD_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink>

								<h:commandLink id="NAVIGATION_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NAVIGATION_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/navigation.gif" />
									<h:outputText id="NAVIGATION_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$navigation}" />
								</h:commandLink>
							</rich:toolBarGroup>
						</rich:toolBar></td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
