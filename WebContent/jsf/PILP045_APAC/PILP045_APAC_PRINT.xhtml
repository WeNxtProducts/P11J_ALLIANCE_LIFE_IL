<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:loadBundle basename="messageProperties_PILP045_APAC" var="message" />
		<f:loadBundle basename="menu" var="menumessage" />
		<f:view beforePhase="#{PILP045_APAC_PRINT_ACTION.onLoad}">
			<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
				<h:form id="PRINT">

					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILP045_APAC_PRINT_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILP045_APAC_PRINT_ACTION.errorMap['current'] !=null? PILP045_APAC_PRINT_ACTION.errorMap['current']: PILP045_APAC_PRINT_ACTION.warningMap['current']}" />

							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								style="color: red; font-style: italic;font-weight:bold;"
								styleClass="ErrorMessages"
								value="#{PILP045_APAC_PRINT_ACTION.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILP045_APAC_PRINT_ACTION.globalMsgRender}"
								styleClass="ErrorMessages" />

							<h:outputText escape="false" id="warningMessages"
								style="color: green; font-style: italic;font-weight:bold;"
								styleClass="WarningMessages"
								value="#{PILP045_APAC_PRINT_ACTION.warningMessages}" />

						</rich:simpleTogglePanel></td>
					</tr>

					<tr>
						<td colspan="3" width="100%" valign="top" height="20">
						<table width="100%" id="linkstable" border="0" cellpadding="0"
							cellspacing="0">
							<tr>
								<td><h:outputLabel value="Print"></h:outputLabel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" align="center"><rich:spacer id="SPACER_4"
							height="50px" width="100%"></rich:spacer>
						<fieldset
							style="width: 50%; padding: 0px; border-collapse: collapse;">
						<table class="noborder" width="100%">
							<tr>
								<td class="oddrowright" width="20%">&nbsp;</td>
								<td class="oddrowright"><h:outputLabel
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_POL_NO_LABEL}"
									for="UI_M_POL_NO" id="UI_M_POL_NO_LABEL" rendered="true"
									styleClass="label"
									value="#{message.PILP045_APAC$PRINT$UI_M_POL_NO$caption}" /></td>
								<td class="oddrow"><h:inputText
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_POL_NO}"
									disabled="false" id="UI_M_POL_NO" maxlength="40"
									rendered="true" required="true" styleClass="input"
									title="Policy No"
									value="#{PILP045_APAC_PRINT_ACTION.PRINT_BEAN.UI_M_POL_NO}" /></td>
								<td class="oddrow" width="20%">&nbsp;</td>
							</tr>
							<tr>
								<td class="evenrowright">&nbsp;</td>
								<td class="evenrowright"><h:outputLabel
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_WD_PROD_TYPE_LABEL}"
									for="UI_M_WD_PROD_TYPE" id="UI_M_WD_PROD_TYPE_LABEL"
									rendered="true" styleClass="label"
									value="#{message.PILP045_APAC$PRINT$UI_M_WD_PROD_TYPE$caption}" />
								</td>
								<td class="evenrow"><h:selectOneMenu
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_WD_PROD_TYPE}"
									disabled="false" id="UI_M_WD_PROD_TYPE" rendered="true"
									required="true" styleClass="input"
									value="#{PILP045_APAC_PRINT_ACTION.PRINT_BEAN.UI_M_WD_PROD_TYPE}">
									<f:selectItems id="SELECT_ITEMS_1"
										value="#{PILP045_APAC_PRINT_ACTION.LIST_M_WD_PROD_TYPE}" />
								</h:selectOneMenu></td>
								<td class="evenrowright">&nbsp;</td>
							</tr>
							<tr>
								<td class="oddrowright">&nbsp;</td>
								<td class="oddrowright"><h:outputLabel
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_WD_STATUS_CODE_LABEL}"
									for="UI_M_WD_STATUS_CODE" id="UI_M_WD_STATUS_CODE_LABEL"
									rendered="true" styleClass="label"
									value="#{message.PILP045_APAC$PRINT$UI_M_WD_STATUS_CODE$caption}" />
								</td>
								<td class="oddrow"><h:selectOneMenu
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_WD_STATUS_CODE}"
									disabled="false" id="UI_M_WD_STATUS_CODE" rendered="true"
									required="true" styleClass="input"
									value="#{PILP045_APAC_PRINT_ACTION.PRINT_BEAN.UI_M_WD_STATUS_CODE}">
									<f:selectItems id="SELECT_ITEMS_2"
										value="#{PILP045_APAC_PRINT_ACTION.LIST_M_WD_STATUS_CODE}" />
								</h:selectOneMenu></td>
								<td class="oddrowright">&nbsp;</td>

							</tr>
							<tr>
								<td class="evenrowright">&nbsp;</td>
								<td class="evenrowright"><h:outputLabel
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_PRINTYPE1_LABEL}"
									for="UI_M_PRINTYPE1" id="UI_M_PRINTYPE1_LABEL" rendered="true"
									styleClass="label"
									value="#{message.PILP045_APAC$PRINT$UI_M_PRINTYPE1$caption}" /></td>
								<td class="evenrow"><h:selectOneMenu
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_PRINTYPE1}"
									disabled="false" id="UI_M_PRINTYPE1" rendered="true"
									required="false" styleClass="input"
									value="#{PILP045_APAC_PRINT_ACTION.PRINT_BEAN.UI_M_PRINTYPE1}">
									<f:selectItems id="SELECT_ITEMS_3"
										value="#{PILP045_APAC_PRINT_ACTION.LIST_M_PRINTYPE1}" />
								</h:selectOneMenu></td>
								<td class="evenrowright">&nbsp;</td>
							</tr>
							<tr>
								<td align="center" colspan="4"><rich:separator
									id="SPACER_1" width="100%" height="1" /> <h:commandButton
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_BUT_OK}"
									disabled="false" id="UI_M_BUT_OK" rendered="true"
									styleClass="button" title="" style="width:80px;"
									value="#{message.PILP045_APAC$PRINT$UI_M_BUT_OK$caption}"
									actionListener="#{PILP045_APAC_PRINT_ACTION.WHEN_OK_BUTTON_PRESSED}" />
								<rich:spacer id="SPACER_2" width="5" height="20" /> <h:commandButton
									immediate="true"
									action="#{PILP045_APAC_PRINT_ACTION.cancelButAction}"
									binding="#{PILP045_APAC_PRINT_ACTION.COMP_UI_M_BUT_CANCEL}"
									disabled="false" id="UI_M_BUT_CANCEL" rendered="true"
									styleClass="button" title="" style="width:80px;"
									value="#{message.PILP045_APAC$PRINT$UI_M_BUT_CANCEL$caption}" />
								</td>
							</tr>
						</table>
						</fieldset>
						<rich:spacer id="SPACER_3" height="50px" width="100%"></rich:spacer>
						</td>
					</tr>
				</h:form>
			</table>
		</f:view>
	</ui:define>
</ui:composition>
