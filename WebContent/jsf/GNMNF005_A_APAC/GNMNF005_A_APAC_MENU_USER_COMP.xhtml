<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">
	<f:loadBundle basename="messageProperties_GNMNF005_A_APAC"
		var="message" />
	<f:loadBundle basename="messageProperties" var="globalmessage" />
	<f:loadBundle basename="menu" var="menumessage" />
	<table cellpadding="0" cellspacing="0" width="100%" border="0">
		<tr>
		</tr>
		<h:form id="MENU_USER_COMP_FORM">
			<tr>
				<td colspan="3" width="100%" vAlign="top">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td><rich:toolBar styleClass="toolBarStyle" width="100%">
							<rich:toolBarGroup styleClass="toolBarGroupStyle">
								<h:commandLink style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle" immediate="true"
									action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.commitChanges}">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/save.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$save}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/savenext.GIF" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$savenext}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/deleteRecord.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$deleteRecord}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/firstrec.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$firstrec}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/prevpage.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$prevpage}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/nextpage.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink>

								<h:commandLink style="text-decoration:none" rendered="false"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value="./../../images/lastRecord.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink>
							</rich:toolBarGroup>
						</rich:toolBar></td>
					</tr>
				</table>
				</td>
			</tr>


			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.messageStyle}"
									value="#{commonmsg.errorPanel$heading}#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.errorMap['current'] !=null? GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.errorMap['current']: GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.globalMsgRender}" />
							<h:outputText id="warningMessages"
								value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.warningMessages}"
								styleClass="WarningMessages" escape="false" />
						</rich:simpleTogglePanel>
				</td>
			</tr>


			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<table width="100%" id="globalLink">
					<tr>
						<td><!-- Tab implementation --> <h:inputHidden
							value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.tabClicked}"
							id="myhidden" /> <h:panelGroup id="mypanel" style="border:0">
							<table width="100%">
								<tr>
									<td width="100%"><a4j:repeat
										value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.currentTabList}"
										var="currtab">
											<h:commandLink
											onclick="document.getElementById('MENU_USER_COMP_FORM:myhidden').value='#{currtab.id}'"
											value="#{currtab.value}" disabled="#{currtab.disabled}"
											action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.tabAction}"
											styleClass="#{currtab.styleString}" />

									</a4j:repeat></td>
									<td width="*"><a4j:commandButton
										disabled="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.navigable}"
										alt="first" image="./../../images/firstrec.gif"
										action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.gotoFirstTab}"
										reRender="mypanel" /> <a4j:commandButton
										disabled="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.navigable}"
										alt="previous" image="./../../images/prevpage.gif"
										action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.gotoPrevTab}"
										reRender="mypanel" /> <a4j:commandButton
										disabled="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.navigable}"
										alt="next" image="./../../images/nextpage.gif"
										action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.gotoNextTab}"
										reRender="mypanel" /> <a4j:commandButton
										disabled="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.navigable}"
										alt="last" image="./../../images/lastRecord.gif"
										action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.tabbedBar.gotoLastTab}"
										reRender="mypanel" /></td>
								</tr>
							</table>
						</h:panelGroup></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
				<div style="height: 400px; overflow: auto;">
				<table cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td width="100%" vAlign="top" colspan="3"><h:panelGroup
							id="sectionDtls" style="border:0;height:15%;">
							<table id="bordertable" align="left" width="100%">
								<tr>
									<td colspan="5"><rich:dataTable id="MENU_USER_COMP"
										value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.dataList_MENU_USER_COMP}"
										binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.dataTable}"
										var="tableVar" rows="5" border="0" width="100%">

										<!-- First column -->
										<rich:column filterBy="#{tableVar.MUC_COMP_CODE}"
											styleClass="#{tableVar.rowSelected}"
											sortBy="#{table.MUC_COMP_CODE}" filterEvent="onkeyup"
											filterValue="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.filterByMUC_COMP_CODE}">
											<f:facet name="header">
												<h:outputText styleClass="forumRowHighlight"
													value="#{message.GNMNF005_A_APAC$MENU_USER_COMP$MUC_COMP_CODE$caption}" />
											</f:facet>
											<a4j:commandLink reRender="sectionDtls" immediate="true"
												action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.getDetails}">
													<h:outputText value="#{tableVar.MUC_COMP_CODE} " />
											</a4j:commandLink>
										</rich:column>
										<!-- Next column -->
										<rich:column filterBy="#{tableVar.UI_M_MAIN_COMP_NAME}"
											styleClass="#{tableVar.rowSelected}"
											sortBy="#{tableVar.UI_M_MAIN_COMP_NAME}"
											filterEvent="onkeyup"
											filterValue="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.filterByUI_M_MAIN_COMP_NAME}">
											<f:facet name="header">
												<h:outputText styleClass="forumRowHighlight"
													value="#{message.GNMNF005_A_APAC$MENU_USER_COMP$UI_M_MAIN_COMP_NAME$caption}" />
											</f:facet>
											<h:outputText value="#{tableVar.UI_M_MAIN_COMP_NAME} " />
										</rich:column>


										<!-- Attach scroller as footer of the table-->
										<f:facet name="footer">
											<h:panelGroup id="footerpanel" style="border:0">
												<rich:datascroller align="right" />
												<a4j:commandButton
													binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.UI_M_BUT_ADD}"
													rendered="true" styleClass="button"
													reRender="errorPanel,sectionDtls" immediate="true"
													value="#{commonmsg.addNewButtonCaption}" style="width:81px"
													actionListener="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.AddRow}" />
												<a4j:commandButton
													binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.UI_M_BUT_DELETE}"
													styleClass="button" reRender="errorPanel,sectionDtls"
													immediate="true" rendered="true"
													value="#{commonmsg.deleteButtonCaption}" style="width:81px"
													actionListener="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.deleteRow}" />
												<a4j:commandButton
													binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.UI_M_BUT_POST}"
													styleClass="button" style="width:81px"
													reRender="errorPanel,sectionDtls"
													value="#{commonmsg.postButtonCaption}"
													actionListener="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.post}" />

											</h:panelGroup>
										</f:facet>
									</rich:dataTable></td>
								</tr>
								<!--COMPONENTS-->
								<tr>
									<td id="td-background" align="left"><h:outputLabel
										styleClass="label"
										value="#{message.GNMNF005_A_APAC$MENU_USER_COMP$MUC_COMP_CODE$caption}" />
									<h:graphicImage style="" value="./../../images/mandatory.jpg" />
									</td>
									<td align="left"><h:inputText
										binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.COMP_MUC_COMP_CODE}"
										id="MUC_COMP_CODE" style="width:100px;" required="true" styleClass="forumRowHighlight"
										title="#{message.GNMNF005_A_APAC$MENU_USER_COMP$MUC_COMP_CODE$tooltip}"
										value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.MENU_USER_COMP_BEAN.MUC_COMP_CODE}"
										validator="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.validateCompCode}">

										<a4j:support event="onblur" immediate="true"
											actionListener="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.fireFieldValidation}"
											reRender="errorPanel,UI_M_MAIN_COMP_NAME"></a4j:support>
									</h:inputText> <rich:suggestionbox height="200" width="250" 
										suggestionAction="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.getCompCodeLov}"
										for="MUC_COMP_CODE" var="compCode">
										<h:column>
											<h:outputText value="#{compCode.MUC_COMP_CODE}" />
										</h:column>
										<h:column>
											<h:outputText value="#{compCode.UI_M_MAIN_COMP_NAME}" />
										</h:column>
									</rich:suggestionbox> <h:inputText
										binding="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.COMP_UI_M_MAIN_COMP_NAME}"
										disabled="true"
										id="UI_M_MAIN_COMP_NAME" style="width:200px;" styleClass="forumRowHighlight"
										title="#{message.GNMNF005_A_APAC$MENU_USER_COMP$UI_M_MAIN_COMP_NAME$tooltip}"
										value="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.MENU_USER_COMP_BEAN.UI_M_MAIN_COMP_NAME}" />
									<h:graphicImage style="border: thin solid white"
										value="./../../images/Lov.gif" /></td>
								</tr>
							</table>
						</h:panelGroup></td>
						<td></td>
					</tr>
				</table>
				</div>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%"><rich:toolBar
					styleClass="toolBarStyle" width="100%">
					<rich:toolBarGroup location="right" styleClass="toolBarGroupStyle">
						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle"
							action="#{GNMNF005_A_APAC_COMPOSITE_ACTION.MENU_USER_COMP_ACTION_BEAN.commitChanges}">
    						<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/save.gif" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$save}" />
						</h:commandLink>

						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle">
							<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/savenext.GIF" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$savenext}" />
						</h:commandLink>

						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle">
							<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/firstrec.gif" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$firstrec}" />
						</h:commandLink>

						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle">
							<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/prevpage.gif" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$prevpage}" />
						</h:commandLink>

						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle">
							<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/nextpage.gif" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$nextpage}" />
						</h:commandLink>

						<h:commandLink style="text-decoration:none" rendered="false"
							styleClass="toolbarCommandLinkStyle">
							<h:graphicImage styleClass="toolbarImageStyle"
								value="./../../images/lastRecord.gif" />
							<h:outputText styleClass="toolbaroutputTextStyle"
								value="#{menumessage.jsf$header$image$lastRecord}" />
						</h:commandLink>
					</rich:toolBarGroup>
				</rich:toolBar></td>
			</tr>
		</h:form>
	</table>
	<table cellpadding="0" cellspacing="0" width="100%">
		<tr>
		</tr>
	</table>
</f:view>
</ui:define>
</ui:composition>
