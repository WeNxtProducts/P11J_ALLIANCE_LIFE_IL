				<script type="text/javascript"> 
												   window.onload = function() {
												   												   
												   
												  												   document.getElementById('PT_IL_POLICY:POL_PROD_CODE').focus();
													   loadDoc();
													   }

												   function loadDoc() {
													   var className = "";
													  var componentCount = 0;
													   var xmlObj = null;
													   if(window.XMLHttpRequest){
													       xmlObj = new XMLHttpRequest();
													   } else if(window.ActiveXObject){
													       xmlObj = new ActiveXObject("Microsoft.XMLHTTP");
													   } else {
													       return;
													   }
													   xmlObj.onreadystatechange = function()
													   {
														      
														   if(xmlObj.readyState == 4){

																 if(xmlObj.status == 200)
																	 {
 
														       var hideIds = xmlObj.responseText;
														     
 
														       var hideIdsArray = hideIds.split(",")
														         var hideIdsLength = hideIdsArray.length;
														     //Added by Ameen on 18-01-2018 for kic
														       var frzFlag = '#{PILT002_APAC_COMPOSITE_ACTION.PT_IL_POLICY_ACTION_BEAN.PT_IL_POLICY_BEAN.POL_FRZ_FLAG}';
														       var apprvStatus = '#{PILT002_APAC_COMPOSITE_ACTION.PT_IL_POLICY_ACTION_BEAN.PT_IL_POLICY_BEAN.POL_APPRV_STATUS}';
														       var polStatus = '#{PILT002_APAC_COMPOSITE_ACTION.PT_IL_POLICY_ACTION_BEAN.PT_IL_POLICY_BEAN.POL_STATUS}';
														       var polRowId = '#{PILT002_APAC_COMPOSITE_ACTION.PT_IL_POLICY_ACTION_BEAN.PT_IL_POLICY_BEAN.ROWID}';
														     //end
														     var i=1;
														    for (var componentId in hideIdsArray) {
															   
															     if(componentId == 'each')
																     {
 
																	break;
																     }
															     else
																     {
															    	var idValues = hideIdsArray[componentId].split("$$$");
					
															    	var componentid = idValues[0];
																	var liId = idValues[1];
																	
																	var defaultValue = idValues[2];
																	var fieldVisibility = idValues[3];
																	//Added by Ameen on 27-12-2017 for kic
																	var disabledId = idValues[4];
																	//end
															    	  if(document.getElementById(liId) != null)
																    	  {
															    		 
																    	  if(fieldVisibility == "1")
																	    	  {
																    		  document.getElementById(liId).style.display = "none";
																		    	 
																	    		document.getElementById("PT_IL_POLICY:"+componentid).value = defaultValue;
																	    	  }
																    	  else if(fieldVisibility == "2")
																	    	  {
																    	  if(polRowId=='' &amp;&amp; defaultValue!=''){
																	    	if(document.getElementById("PT_IL_POLICY:"+componentid).value==''){
																    		  document.getElementById("PT_IL_POLICY:"+componentid).value = defaultValue;
																	    	}
																    	  } 
																    		  componentCount = componentCount + 1;
																    		  if(document.getElementById(liId+"_LSPAN") != null)
																    		  {
																    			 
																				  var LabelidName = liId+"_LSPAN";
																    			  var CompidName = liId+"_CSPAN";
																    			  
																    			    if((componentCount % 2) == "1")
																	    			  {
																		    			    if(className == "")
																			    			  {
																		    				  className = "oddrowright";
																					    	  }
																    			    	  else
																	    			    	  {
																	    			    	  if(className == "oddrowright")
																		    			    	  {
																	    			    		  className = "evenrowright";
																		    			    	  }
																    			    		  else if(className == "evenrowright")
																	    			    		  {
																    			    			  className = "oddrowright";
																	    			    		  }
																	    			    		  
																	    			    	  }  
																		    	        
																	    			  }  
																    			      document.getElementById(LabelidName).className=className;
																    				  document.getElementById(CompidName).className=className; 
																    				  //added by Ameen on 27-12-2017 for KIC
																			    	    debugger;
																			    	    if(frzFlag == 'Y' &amp;&amp; apprvStatus != 'A'){}
																			    	    else if(frzFlag == 'Y' &amp;&amp; apprvStatus == 'A'){}
																			    	    else if(polStatus == 'E' &amp;&amp; apprvStatus == 'N'){}
																			    	    else{
																			    	  if(disabledId == "1"){
																			    		  document.getElementById("PT_IL_POLICY:"+componentid).disabled = true;
																				    	  }
																					/* Else condition added by Janani on 04.06.2018  */
																			    	  else if(disabledId == "2")
																					/* End */
																				    	  {
																				    			document.getElementById("PT_IL_POLICY:"+componentid).disabled = false;
																					    	  }
																			    	    }
																			    	
																			    	  //end 
																	    		  }
																    		  else
																	    		  {
																    			  
																	    		  }
																	    	  }
																    	  }
															    	  else
																    	  {

																    	  }
																    	
															    	  
															    	 
																     }
														        
														    }
															       
														       
													     }

													   }
													    }
													    var currentURL = window.location.href;
													    var currentURLsplit = currentURL.split("/");
													   
													    var url = currentURLsplit[0]+"//"+currentURLsplit[1]+"/"+currentURLsplit[2]+"/"+currentURLsplit[3]+"/DynamicPremiaScreen";
													   
													    var data="BLOCK_NAME=PT_IL_POLICY&amp;MODULE_NAME=PILT002_APAC"
													    xmlObj.open ('POST', url, true);
													    xmlObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
													     
 
													    xmlObj.send (data);
													  }

					<script type="text/javascript"> 
												  function loadDoc_Customer() {
													   var className = "";
													  var componentCount = 0;
													   var xmlObj = null;
													   if(window.XMLHttpRequest){
													       xmlObj = new XMLHttpRequest();
													   } else if(window.ActiveXObject){
													       xmlObj = new ActiveXObject("Microsoft.XMLHTTP");
													   } else {
													       return;
													   }
													   xmlObj.onreadystatechange = function()
													   {
														      
														   if(xmlObj.readyState == 4){

																 if(xmlObj.status == 200)
																	 {
 
														       var hideIds = xmlObj.responseText;
														     
 
														       
														       var hideIdsArray = hideIds.split(",")
														         var hideIdsLength = hideIdsArray.length;
														       
														    for (var componentId in hideIdsArray) {
															   
															     if(componentId == 'each')
																     {
 
																	break;
																     }
															     else
																     {
															    	var idValues = hideIdsArray[componentId].split("$$$");
															    	var componentid = idValues[0];
																	var liId = idValues[1];
																	
																	var defaultValue = idValues[2];
																	var fieldVisibility = idValues[3];

																    	  {
																    	  if(fieldVisibility == "1")

																    		  document.getElementById(liId).style.display = "none";
