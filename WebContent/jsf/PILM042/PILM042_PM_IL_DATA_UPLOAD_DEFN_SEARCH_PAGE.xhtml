<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">

<f:view locale="#{sessionScope['pageLocale']}">
		<table width="100%" cellpadding="0" cellspacing="0"	border="0">
		<!-- add header row -->
		<tr>
		</tr>

		<!-- Body row -->
		<tr>
			<td>
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596Â On pressing the Enter key the application is coming to main page. -->
			<h:form id="documentSetup" onkeypress="return event.keyCode != 13" >
			<!-- End -->
				<!-- initial filter to search and list -->
				<table border="0" width="100%" cellpadding="0" cellspacing="0" id="masthead">
					<tr>
						<td><h:outputLabel
								value="#{commonmsg.intialSearchCriteria$Caption}"/></td>
						<td>Definition Id: <h:inputText
							value="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_BEAN.SEARCH_BY_VALUE1}" />
						</td>

						<td><a4j:commandButton value="#{commonmsg.searchButton$caption}" id="a4link" styleClass="button"
							actionListener="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.fetchButtonClick}"
							reRender="dataTableId">

						</a4j:commandButton></td>
					</tr>
				</table>

				<!-- using rich data table -->
				<rich:dataTable id="dataTableId"
					value="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.recordList}"
					var="FUND_SETUP_BEAN" cellpadding="5px" rows="10" border="1"
					width="100%">
					<!-- Attach scroller as footer of the table-->
					<f:facet name="footer">
						<rich:datascroller id="dsID" pagesVar="pages" pageIndexVar="index"
							align="right">
						</rich:datascroller>
					</f:facet>

					<!-- next column -->

					<rich:column filterEvent="onkeyup"
						filterValue="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.filter_DEF_ID}"
						filterBy="#{FUND_SETUP_BEAN.DUDH_DEF_CODE}"
						sortBy="#{FUND_SETUP_BEAN.DUDH_DEF_CODE}">
						<f:facet name="header">
							<h:outputText value="Definition Id" />
						</f:facet>
						<h:commandLink
							action="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.updateOrInsertRecordLinkClicked}">
								<h:outputText value="#{FUND_SETUP_BEAN.DUDH_DEF_CODE}" />
							<f:param value="#{FUND_SETUP_BEAN.ROWID}" name="CURRENT_ROWID" />
						</h:commandLink>
					</rich:column>
					<rich:column filterEvent="onkeyup"
					filterValue="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.filter_DEF_DESC}"
						filterBy="#{FUND_SETUP_BEAN.DUDH_SHORT_DESC}"
						sortBy="#{FUND_SETUP_BEAN.DUDH_SHORT_DESC}">
						<f:facet name="header">
							<h:outputText value="Description" />
						</f:facet>
					
							<h:outputText value="#{FUND_SETUP_BEAN.DUDH_SHORT_DESC}" />
						
					</rich:column>
					<rich:column filterEvent="onkeyup"
					filterValue="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.filter_DUDH_EFF_FM_DT}"
						filterBy="#{FUND_SETUP_BEAN.DUDH_EFF_FM_DT}"
						sortBy="#{FUND_SETUP_BEAN.DUDH_EFF_FM_DT}">
						<f:facet name="header">
							<h:outputText value="Valid From" />
						</f:facet>
					
							<h:outputText value="#{FUND_SETUP_BEAN.DUDH_EFF_FM_DT}" />
				
					</rich:column>
					<rich:column filterEvent="onkeyup"
					filterValue="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.filter_DUDH_EFF_TO_DT}"
						filterBy="#{FUND_SETUP_BEAN.DUDH_EFF_TO_DT}"
						sortBy="#{FUND_SETUP_BEAN.DUDH_EFF_TO_DT}">
						<f:facet name="header">
							<h:outputText value="Valid To" />
						</f:facet>
							<h:outputText value="#{FUND_SETUP_BEAN.DUDH_EFF_TO_DT}" />
					</rich:column>
				</rich:dataTable>
				<table width="100%" cellpadding="0" cellspacing="0"	border="0">
					<tr>
						<td align="left"><h:commandButton value="Insert" 
							action="#{PILM042_PM_IL_DATA_UPLOAD_DEFN_SEARCH_PAGE_ACTION.newRecordAction}" styleClass="button">
						</h:commandButton></td>
					</tr>
				</table>
			</h:form></td>
		</tr>

		<!-- add footer to the page-->
		<tr>
		</tr>
	</table>
	</f:view>
	</ui:define>
</ui:composition>
