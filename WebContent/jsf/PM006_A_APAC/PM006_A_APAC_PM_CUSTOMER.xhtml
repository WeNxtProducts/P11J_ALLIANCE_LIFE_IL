	function makeInitCaps(elementId){
		var str = document.getElementById("PM_CUSTOMER:"+elementId).value;
		str = str.toLowerCase();
		var givenValue = str.split(" ");
		var covertedString = "";
		for(i=0;i&lt;givenValue.length;i++){
				if(i==0){
					covertedString = covertedString + makeWordsInitCaps(givenValue[i]);
				}else{
					covertedString = covertedString +" "+ makeWordsInitCaps(givenValue[i]);
				}	
		}
			document.getElementById("PM_CUSTOMER:"+elementId).value = covertedString;
	}
	function makeWordsInitCaps(textvalue){

		return textvalue.charAt(0).toUpperCase() + textvalue.slice(1);
