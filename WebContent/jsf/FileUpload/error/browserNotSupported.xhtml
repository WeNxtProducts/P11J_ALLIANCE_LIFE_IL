<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/fun11.js"></script>
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/resources/js/altF4.js"></script>
	<script type="text/javascript"

	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/#{skinInfoBean.skin}premia.css"
		rel="stylesheet" type="text/css" />
	<title><ui:insert name="pageTitle">#{sessionScope['GLOBAL.M_SCR_NAME'] }</ui:insert></title>
	</head>
	<table width="100%" border="0" cellpadding="0" cellspacing="0"
		id="menuhead">
		<tr>
			<td width="38%"><h:outputLabel value="#{property.project_name}" />
			<sup><h:outputLabel value="#{property.trade_mark}" /></sup> <h:outputLabel
				value="#{property.product_name}"></h:outputLabel></td>
		</tr>
	</table>
	<br />
	<br />
	<br />
	<br />
	<br />
	<body>
	<f:loadBundle basename="login" var="property" />
	<h:form id="ERROR">
		<table width="70%" align="center">
			<tr>
				<td>
				<p class="note" align="center"><h:outputText
					style="font-size:11pt;color:RED;"
					value="Sorry! Current Browser is Not Supporting this application" /><br />
				<h:outputText style="font-size:11pt;color:blue;"
					value="browser versions for Premia11j are" /> <br />
				<h:outputText style="font-size:11pt;" value="Mozilla : 28 and above"/><br />
				<h:outputText  style="font-size:11pt;" value="IE : 8 and above"/><br />
				<h:outputText style="font-size:11pt;" value="Chrome : 33 and above"/><br />
				</p>
				</td>
			</tr>
		</table>
		<!-- page Footer  -->
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<f:subview id="page_footer">
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				id="footer" align="center">
				<tr align="center">
					<td>#{property.pel_footer_copyright} <br />
					#{property.pel_best_view}</td>
				</tr>
			</table>
		</f:subview>
	</h:form>
	</body>
</ui:composition>
