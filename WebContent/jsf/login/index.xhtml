<?xml version="1.0" encoding="UTF-8" ?>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
      xmlns:jsp="http://java.sun.com/JSP/Page">
    <head>
		<title></title>
	</head>
	<fmt:bundle basename="login">
	<script type="text/javascript">
	function GetBrowserName(){
 var browser="";
 var version=0;

 if (/SeaMonkey[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
  version=new Number(RegExp.$1);
  browser="SeaMonkey";} else {

  if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
   version=new Number(RegExp.$1);
   browser="Mozilla FireFox";} else {

   if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)){
    version=new Number(RegExp.$1);
    browser="Internet Explorer";} else {

    if (/Opera/.test(navigator.userAgent)){
     if (/Version[\/\s](\d+\.\d+)/.test(navigator.userAgent)){version=new Number(RegExp.$1);}
     browser="Opera";} else {

     if (/Maxthon[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
      version=new Number(RegExp.$1);
      browser="Maxthon";} else {

      if (/Chrome[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
       version=new Number(RegExp.$1);
       browser="Google Chrome";} else {

       if (/Safari/.test(navigator.userAgent)){
        if (/Version[\/\s](\d+\.\d+)/.test(navigator.userAgent)){version=new Number(RegExp.$1);}
        browser="Safari";} else {browser="Unknown";}

 }}}}}}
 return browser;}
 
 function GetBrowserVersion(){
 var browser="";
 var version=0;

 if (/SeaMonkey[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
  version=new Number(RegExp.$1);
  browser="SeaMonkey";} else {

  if (/Firefox[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
   version=new Number(RegExp.$1);
   browser="Mozilla FireFox";} else {

   if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)){
    version=new Number(RegExp.$1);
    browser="Internet Explorer";} else {

    if (/Opera/.test(navigator.userAgent)){
     if (/Version[\/\s](\d+\.\d+)/.test(navigator.userAgent)){version=new Number(RegExp.$1);}
     browser="Opera";} else {

     if (/Maxthon[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
      version=new Number(RegExp.$1);
      browser="Maxthon";} else {

      if (/Chrome[\/\s](\d+\.\d+)/.test(navigator.userAgent)){
       version=new Number(RegExp.$1);
       browser="Google Chrome";} else {

       if (/Safari/.test(navigator.userAgent)){
        if (/Version[\/\s](\d+\.\d+)/.test(navigator.userAgent)){version=new Number(RegExp.$1);}
        browser="Safari";} else {browser="Unknown";}

 }}}}}}
 return version;}
		function fullscreen(){
			window.opener = self;
		    var version = GetBrowserVersion();
			var browser = GetBrowserName();
			if((version &lt; 28 &amp;&amp; browser == "Mozilla FireFox")
			||(version &lt; 33 &amp;&amp; browser == "Google Chrome") ||
			(version &lt; 8 &amp;&amp; browser == "Internet Explorer")){
			window.open('jsf/error/browserNotSupported.xhtml');
			window.open('', '_self', '');
			window.close();
			}
			else{
			window.open('jsf/login/login.xhtml','','width=1024,height=678,toolbar=no,directories=no,status=yes,scrollbars=yes,resizable=yes,left=0,top=0'); 
			window.open('', '_self', '');
			window.close();
			}
		}
	</script>
	</fmt:bundle>
	<body onload='fullscreen()'>
	</body>
</html>
