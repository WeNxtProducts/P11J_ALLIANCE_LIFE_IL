
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">
	<f:loadBundle basename="messageProperties_PILR_REP045" var="message" />
	<f:loadBundle basename="menu" var="menumessage" />
	<title><h:outputText
		value="#{message.PILR_REP045$IP_REP_INFO$IP_REP_INFO$pagetitle}" /></title>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
			
		</tr>
		<h:form id="IP_REP_INFO">
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILR_REP045_IP_REP_INFO_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILR_REP045_IP_REP_INFO_ACTION.errorMap['current'] !=null? PILR_REP045_IP_REP_INFO_ACTION.errorMap['current']:PILR_REP045_IP_REP_INFO_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILR_REP045_IP_REP_INFO_ACTION.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PILR_REP045_IP_REP_INFO_ACTION.globalMsgRender}" />

							<h:outputText id="warningMessages"
								value="#{PILR_REP045_IP_REP_INFO_ACTION.warningMessages}"
								styleClass="WarningMessages" escape="false" />
						</rich:simpleTogglePanel>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<table width="100%" id="linkstable">
					<tr>
						<td><h:outputText styleClass="forumRowHighlight"
							value="#{message.PILR_REP045$IP_REP_INFO$IP_REP_INFO$pagetitle}" /></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
				<div style="height: 500px; overflow: auto;">
				<table width="80%" align="center">
					<tr>

						<td width="90%" vAlign="top">
						<table id="bordertable" align="left" width="100%">

							<tr>
								<td width="20%" id="td-background">
								<h:outputLabel
									binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_APPROVAL_LOAN_AS_ON_LABEL}"
									for="APPROVAL_LOAN_AS_ON" 
									id="APPROVAL_LOAN_AS_ON_LABEL" 
									rendered="true"
									styleClass="label"
									value="#{message.PILR_REP045$IP_REP_INFO$APPROVAL_LOAN_AS_ON$caption}" />
								<h:graphicImage style="" value="./../../images/mandatory.jpg" />
								</td>
								<td width="20%">
								<rich:calendar
										binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_APPROVAL_LOAN_AS_ON}"
										datePattern="#{PILR_REP045_IP_REP_INFO_ACTION.datePattern}"
										disabled="false" enableManualInput="true" id="APPROVAL_LOAN_AS_ON"
										inputSize="11" rendered="true" required="true" 
										style="height:px;width:100px;" styleClass="calendarstyleclass"
										value="#{PILR_REP045_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.FROM_DATE}">
										<a4j:support event="oninputchanged" immediate="true" id="date_1"
												actionListener="#{PILR_REP045_IP_REP_INFO_ACTION.submitFromDate}"
												reRender="errorPanel"/>
										<a4j:support event="oninputblur" onsubmit="formatDate('IP_REP_INFO:APPROVAL_LOAN_AS_ON')"
										immediate="true" id="date_2"
												actionListener="#{PILR_REP045_IP_REP_INFO_ACTION.submitFromDate}"
												reRender="errorPanel"/>		
								</rich:calendar>
								</td>
								<td width="20%">
								</td>
								<td width="20%">
								</td>
							</tr>

							<tr>
								<td width="20%" id="td-background">
								<h:outputLabel
									binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_CONTRACTOR_CODE_FROM_LABEL}"
									for="CONTRACTOR_CODE_FROM" 
									id="CONTRACTOR_CODE_FROM_LABEL" 
									rendered="true"
									styleClass="label"
									value="#{message.PILR_REP045$IP_REP_INFO$CONTRACTOR_CODE_FROM$caption}" />
								<h:graphicImage style="" value="./../../images/mandatory.jpg" />
								</td>
								<td width="20%">
								<h:inputText
									binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_CONTRACTOR_CODE_FROM}" disabled="false"
									id="CONTRACTOR_CODE_FROM" 
									rendered="true" required="true" 
									validator="#{PILR_REP045_IP_REP_INFO_ACTION.validateCONT_CODE_FROM}"
									style="height:23px;width:130px;" 
									styleClass="forumRowHighlight"
									title="Enter the document from type"
									value="#{PILR_REP045_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.REP_VALUE_3}">
									<a4j:support event="onblur" immediate="true"
										actionListener="#{PILR_REP045_IP_REP_INFO_ACTION.CONT_CODE_FROMActionListner}"
										reRender="errorPanel,CONTRACTOR_CODE_FROM,CONTRACTOR_CODE_FROM_SUGG" />
								</h:inputText> <rich:suggestionbox height="200" width="250"
									id="CONTRACTOR_CODE_FROM_SUGG"
									value="#{PILR_REP045_IP_REP_INFO_ACTION.lov_List}"
									suggestionAction="#{PILR_REP045_IP_REP_INFO_ACTION.getCONT_CODE_LIST}"
									for="CONTRACTOR_CODE_FROM" var="cont_Code_From">
									<h:column>
										<h:outputText value="#{cont_Code_From.code}" />
									</h:column>
									<h:column>
										<h:outputText value="#{cont_Code_From.name}" />
									</h:column>
								</rich:suggestionbox>
							    <h:graphicImage value="./../../images/Lov.gif" /></td>
							    <td>&nbsp;</td>
								<td width="20%" id="td-background">
								<h:outputLabel
									binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_CONTRACTOR_CODE_TO_LABEL}"
									for="CONTRACTOR_CODE_TO" 
									id="CONTRACTOR_CODE_TO_LABEL" 
									rendered="true"
									styleClass="label"
									value="#{message.PILR_REP045$IP_REP_INFO$CONTRACTOR_CODE_TO$caption}" />
								<h:graphicImage style="" value="./../../images/mandatory.jpg" />
								</td>
								
								<td width="20%">
								<h:inputText
									binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_CONTRACTOR_CODE_TO}" disabled="false"
									id="CONTRACTOR_CODE_TO" 
									rendered="true" required="true" 
									validator="#{PILR_REP045_IP_REP_INFO_ACTION.validateCONT_CODE_TO}"
									style="height:23px;width:130px;" 
									styleClass="forumRowHighlight"
									title="Enter the document to type"
									value="#{PILR_REP045_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.REP_VALUE_4}">
									<a4j:support event="onblur" immediate="true"
										actionListener="#{PILR_REP045_IP_REP_INFO_ACTION.CONT_CODE_TOActionListner}"
										reRender="errorPanel,CONTRACTOR_CODE_TO,CONTRACTOR_CODE_TO_SUGG" />
								</h:inputText> <rich:suggestionbox height="200" width="250"
									id="CONTRACTOR_CODE_TO_SUGG"
									value="#{PILR_REP045_IP_REP_INFO_ACTION.lov_List}"
									suggestionAction="#{PILR_REP045_IP_REP_INFO_ACTION.getCONT_CODE_LIST}"
									for="CONTRACTOR_CODE_TO" var="cont_Code_To">
									<h:column>
										<h:outputText value="#{cont_Code_To.code}" />
									</h:column>
									<h:column>
										<h:outputText value="#{cont_Code_To.name}" />
									</h:column>
								</rich:suggestionbox>
							 <h:graphicImage value="./../../images/Lov.gif" /></td>
							</tr>
<tr>
								<td colspan="5" height="75px">
								</td>
							</tr>
							<tr>
								<td colspan="5">
								<hr color="black" />
								</td>
							</tr>
							<tr>
								<td width="20%">
								<table width="100%" border="0" height="100%" bordercolor="blue">
									<tr>
										<td><h:selectOneRadio id="SELECT_FILE_TYPE"
											rendered="true" styleClass="label"
											binding="#{PILR_REP045_IP_REP_INFO_ACTION.COMP_SELECT_FILE_TYPE}"
											value="#{PILR_REP045_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.selectedFileType}"
											layout="pageDirection">

											<f:selectItem itemValue="pdf"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_PDF$caption}" />
											<f:selectItem itemValue="excel"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_EXCEL$caption}" />
											<f:selectItem itemValue="html"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_HTML$caption}" />
											<f:selectItem itemValue="csv"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_CVS$caption}" />
											<a4j:support event="onclick" immediate="true"
												reRender="errorPanel,TargetCheking,SELECT_FILE_TYPE"
												actionListener="#{PILR_REP045_IP_REP_INFO_ACTION.getSelectedFileType}" />
										</h:selectOneRadio></td>

									</tr>
								</table>
								</td>
								<td width="20%">&nbsp;</td>
								<td width="20%">&nbsp;</td>

								<td width="20%"><h:commandLink id="TargetCheking"
									action="#{PILR_REP045_IP_REP_INFO_ACTION.runAction}" 
									target="#{PILR_REP045_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.targetValue}">
									<h:graphicImage value="./../../images/RUN.gif" />
								</h:commandLink></td>
								<td width="20%">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="5" align="right"></td>
							</tr>
						</table>
						</td>

					</tr>

				</table>
				</div>
				</td>
			</tr>

		</h:form>
	</table>
	<table width="100%">
		<tr>
			
		</tr>

	</table>
</f:view>

</ui:define>
</ui:composition>
