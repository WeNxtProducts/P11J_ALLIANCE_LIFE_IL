	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">

		</tr>

							<h:outputText value="#{menumessage.jsf$header$image$lastRecord}" />
						</h:commandLink></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">

					<tr>
						<td><rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">

								<h:outputText id="err"
									styleClass="#{PILP200_CTRL1_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILP200_CTRL1_ACTION.errorMap['current'] !=null? PILP200_CTRL1_ACTION.errorMap['current']: PILP200_CTRL1_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILP200_CTRL1_ACTION.errorMessages}"

								escape="false" />
							<h:messages
								style="color: red;font-style: italic;font-weight:bold;" id="msg"
								rendered="#{PILP200_CTRL1_ACTION.globalMsgRender}" />
							<h:outputText id="warningMessages"
								value="#{PILP200_CTRL1_ACTION.warningMessages}"
								style="color: green; font-style: italic;font-weight:bold;"
								escape="false" />

								</h:commandLink> <h:commandLink style="text-decoration:none">

										value="./../../images/savenext.GIF" />
									<h:outputText value="#{menumessage.jsf$header$image$savenext}" />

									<h:outputText value="#{menumessage.jsf$header$image$firstrec}" />

									<h:outputText value="#{menumessage.jsf$header$image$prevpage}" />

										value="./../../images/nextpage.gif" />
									<h:outputText value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink> <h:commandLink style="text-decoration:none">

									<h:outputText
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink></td>
							</tr>
						</table>
						</td>
						<td></td>
					</tr>
				</table>
				</div>
				</td>
			</tr>

	</table>
	<table width="100%">
		<tr>
		</tr>
	</table>
</f:view>
