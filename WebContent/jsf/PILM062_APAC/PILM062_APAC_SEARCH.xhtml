
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">

<f:view locale="#{sessionScope['pageLocale']}">
	<f:loadBundle basename="messageProperties_PILM062_APAC" var="message" />
	<f:loadBundle basename="menu" var="menumessage" />
	<table width="100%" cellpadding="0" cellspacing="0"	border="0">
		<tr>
		</tr>
		<h:form id="PILM062_APAC_SEARCH">
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.errorMap['current'] !=null? PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.errorMap['current']:PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.globalMsgRender}" />

							<h:outputText id="warningMessages"
								value="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.warningMessages}"
								styleClass="WarningMessages" escape="false" />

						</rich:simpleTogglePanel>
				</td>
			</tr>
			<tr>
				<td>
				<table border="0" width="100%" cellpadding="0"
					cellspacing="0" id="masthead">
					<tr>
						<td><h:outputText
							value="#{commonmsg.intialSearchCriteria$Caption}" /></td>
						<td><h:outputText
							value="#{message.PILM062_APAC$PROD_GROUP_SEARCH$$SEARCH_GROUP_CODE$caption}" />&nbsp;
							<h:inputText
							value="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.SEARCH_BEAN.GROUP_CODE}" /></td>&nbsp;&nbsp;&nbsp;
							<td><h:outputText
							value="Product Code" />&nbsp;
							<h:inputText
							value="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.SEARCH_BEAN.PRODUCT_CODE}" /></td>
						<td><a4j:commandButton styleClass="button"
							value="#{commonmsg.searchButton$caption}"
							id="a4link">
							<a4j:support
								action="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.fetchSearchList}"
								event="onclick" reRender="dataTableId,errorPanel"></a4j:support>
						</a4j:commandButton></td>
					</tr>
				</table>
				</td>
			</tr>
			<rich:dataTable id="dataTableId"
				value="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.QUERY_DATA_LIST}"
				var="menuUser" cellpadding="5px" rows="10" border="1"
				width="100%">
				<!-- Attach scroller as footer of the table-->
				<f:facet name="footer">
					<rich:datascroller id="dsID" pagesVar="pages" pageIndexVar="index"
						align="right">
					</rich:datascroller>
				</f:facet>

				<!-- next column -->

				<rich:column
					filterValue="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.SEARCH_BEAN.GROUP_CODE_FILTER}"
					filterBy="#{menuUser.PG_CODE}"
					sortBy="#{menuUser.PG_CODE}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="#{message.PILM062_APAC$PROD_GROUP_SEARCH$$SEARCH_GROUP_CODE_LABEL$caption}" />
					</f:facet>
					<h:commandLink action="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.redirect}">
							<h:outputText value="#{menuUser.PG_CODE}" />
						<f:param name="pgCode" value="#{menuUser.PG_CODE}"></f:param>
					</h:commandLink>
				</rich:column>
				<rich:column
					filterValue="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.SEARCH_BEAN.PRODUCT_CODE_FILTER}"
					filterBy="#{menuUser.PG_PROD_CODE}"
					sortBy="#{menuUser.PG_PROD_CODE}" filterEvent="onkeyup">
					<f:facet name="header">
						<h:outputText value="#{message.PILM062_APAC$PROD_GROUP_SEARCH$$SEARCH_PRODUCT_CODE_LABEL$caption}" />
					</f:facet>
					<h:outputText value="#{menuUser.PG_PROD_CODE} ">
					</h:outputText>
				</rich:column>
			</rich:dataTable>
			<h:commandButton
				binding="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.COMP_PROD_GROUP_INSERT_BUTTON}"
				disabled="false" id="UI_M_BUT_PROD_GROUP_INSERT" rendered="true"
				style="" styleClass="button" title=""
				value="#{commonmsg.insertButton$caption}"
				action="#{PILM062_APAC_COMPOSITE_ACTION.PILM062_APAC_SEARCH_ACTION_BEAN.insertNewProdGroup}" />
		</h:form>
		<tr>
		</tr>
	</table>
</f:view>
</ui:define>
</ui:composition>
