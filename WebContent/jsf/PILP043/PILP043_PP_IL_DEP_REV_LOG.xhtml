<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
	<f:view beforePhase="#{PP_IL_DEP_REV_LOG_Action.onLoad}">
		<rich:dataTable 
			id="PP_IL_DEP_REV_LOG" rows="5"
			value="#{PP_IL_DEP_REV_LOG_Action.pP_IL_DEP_REV_LOG_list}"
			var="tableVar" width="100%">
			<rich:column filterBy="#{tableVar.DEP_REV_CONT_CODE}" filterEvent="onkeyup"
				id="COLUMN_PSP_POL_NO" rendered="true"
				sortBy="#{tableVar.DEP_REV_CONT_CODE}">
				<f:facet name="header">
					<h:outputText id="COLUMN_CAPTION_PSP_POL_NO"
						styleClass="forumRowHighlight" value="Policy No." />
				</f:facet>
				<h:outputText id="LINK_CAPTION_PSP_POL_NO"
					value="#{tableVar.DEP_REV_CONT_CODE}" />
			</rich:column>
			<rich:column filterBy="#{tableVar.DEP_REV_DATE}" filterEvent="onkeyup"
				id="COLUMN_PSP_CID_NO" rendered="true"
				sortBy="#{tableVar.DEP_REV_DATE}">
				<f:facet name="header">
					<h:outputText id="COLUMN_CAPTION_PSP_CID_NO"
						styleClass="forumRowHighlight" value="CID No." />
				</f:facet>
				<h:outputText id="LINK_CAPTION_PSP_CID_NO"
					value="#{tableVar.DEP_REV_DATE}" />
			</rich:column>
			<rich:column filterBy="#{tableVar.DEP_REV_ERR_DESC}"
				filterEvent="onkeyup" id="COLUMN_UI_PSP_SCHD_PYMT_DT"
				rendered="true" sortBy="#{tableVar.DEP_REV_ERR_DESC}">
				<f:facet name="header">
					<h:outputText id="COLUMN_CAPTION_PSP_SCHD_PYMT_DT"
						styleClass="forumRowHighlight" value="FUP Date" />
				</f:facet>
				<h:outputText id="LINK_CAPTION_ui_PSP_SCHD_PYMT_DT"
					value="#{tableVar.DEP_REV_ERR_DESC}" />
			</rich:column>
			<f:facet name="footer">
				<h:panelGroup id="PANEL_GROUP_GRID_FOOTER">
					<rich:datascroller align="right" id="PW_SAL_POL_DTLS_SCROLL"
						page="1" />
				</h:panelGroup>
			</f:facet>
		</rich:dataTable>
	</f:view>
	</ui:define>
</ui:composition>
