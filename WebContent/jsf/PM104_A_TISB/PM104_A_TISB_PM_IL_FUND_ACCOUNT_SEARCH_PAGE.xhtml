<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view>
			<f:loadBundle basename="messageProperties_PM104_A_TISB" var="message" />
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<!-- add header row -->
				<tr>

				</tr>

				<!-- Body row -->
				<h:form id="documentSetup">
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20"><rich:simpleTogglePanel
							id="errorPanel" switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading}#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.errorMap['current'] !=null? PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.errorMap['current']: PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.globalMsgRender}" />
							<h:outputText id="warningMessages"
								value="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.warningMessages}"
								styleClass="WarningMessages" escape="false" />
						</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td><!-- initial filter to search and list -->
						<table border="0" width="100%" cellpadding="0" cellspacing="0"
							id="masthead">
							<tr>
								<td><h:outputLabel
									value="#{commonmsg.intialSearchCriteria$Caption}" /></td>
								<td><h:outputText
									value="#{message.PM104_A_TISB$PM_AGENT_WITH_DRAWL_SETUP$AWDS_TYPE$caption}"></h:outputText>
								<h:selectOneMenu style="height:23px;width:172px;" styleClass=""
									value="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_BEAN.SEARCH_BY_VALUE1}">
									<f:selectItem itemValue="" />
									<f:selectItems
										value="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.AWDS_TYPE_SELECT_ITEM}" />
									<a4j:support event="onchange"
										actionListener="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.setSelectedValueInBean}"
										immediate="true" reRender="errorPanel"></a4j:support>
								</h:selectOneMenu></td>
								<td><a4j:commandButton styleClass="button"
									value="#{commonmsg.searchButton$caption}" id="a4link"
									action="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.fetchButtonClick}"
									reRender="dataTableId,errorPanel">
								</a4j:commandButton></td>
							</tr>
						</table>

						<!-- using rich data table --> <rich:dataTable id="dataTableId"
							value="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.recordList}"
							var="FUND_ACCOUNT_BEAN" cellpadding="5px" rows="10" border="1"
							width="100%">
							<!-- Attach scroller as footer of the table-->
							<f:facet name="footer">
								<rich:datascroller id="dsID" pagesVar="pages"
									pageIndexVar="index" align="right">
								</rich:datascroller>
							</f:facet>
							<!-- next column -->
							<rich:column filterEvent="onkeyup"
								filterValue="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_BEAN.FILTER_BY_VALUE1}"
								filterBy="#{FUND_ACCOUNT_BEAN.UI_M_AWDS_TYPE_DESC}"
								sortBy="#{FUND_ACCOUNT_BEAN.UI_M_AWDS_TYPE_DESC}">
								<f:facet name="header">
									<h:outputText
										value="#{message.PM104_A_TISB$PM_AGENT_WITH_DRAWL_SETUP$AWDS_TYPE$caption}" />
								</f:facet>
								<h:commandLink
									action="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.updateOrInsertRecordLinkClicked}">

									<h:outputText value="#{FUND_ACCOUNT_BEAN.UI_M_AWDS_TYPE_DESC}" />

									<f:param name="CURRENT_ROWID"
										value="#{FUND_ACCOUNT_BEAN.ROWID}" />
								</h:commandLink>
							</rich:column>

							<!-- next column -->
							<rich:column filterEvent="onkeyup"
								filterValue="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_BEAN.FILTER_BY_VALUE2}"
								filterBy="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_FM}"
								sortBy="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_FM}">
								<f:facet name="header">
									<h:outputText
										value="#{message.PM104_A_TISB$PM_AGENT_WITH_DRAWL_SETUP$Sort_Value_One}" />
								</f:facet>
								<h:outputText>

									<h:outputText value="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_FM}" />

								</h:outputText>
							</rich:column>
							<rich:column filterEvent="onkeyup"
								filterValue="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_BEAN.FILTER_BY_VALUE3}"
								filterBy="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_TO}"
								sortBy="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_TO}">
								<f:facet name="header">
									<h:outputText
										value="#{message.PM104_A_TISB$PM_AGENT_WITH_DRAWL_SETUP$Sort_Value_Two}" />
								</f:facet>
								<h:outputText>

									<h:outputText value="#{FUND_ACCOUNT_BEAN.AWDS_JOIN_AGE_TO}" />

								</h:outputText>
							</rich:column>
						</rich:dataTable>
						<table width="100%" cellpadding="0" cellspacing="0" border="0">
							<tr>
								<td align="left"><h:commandButton styleClass="button"
									value="#{message.PM104_A_TISB$PM_AGENT_WITH_DRAWL_SETUP$Insert_Record}"
									action="#{PM104_A_TISB_PM_AGENT_WITH_DRAWL_SETUP_SEARCH_PAGE_ACTION.updateOrInsertRecordLinkClicked}">
								</h:commandButton></td>
							</tr>
						</table>
						</td>
					</tr>
				</h:form>
				<!-- add footer to the page-->
			</table>
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>

				</tr>
			</table>
		</f:view>
	</ui:define>
</ui:composition>
