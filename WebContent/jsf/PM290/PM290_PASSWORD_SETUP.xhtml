<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}" beforePhase="#{PM290_PASSWORD_SETUP_ACTION.onLoad}">
			<f:loadBundle basename="messageProperties_PM290" var="message" />
			<h:form id="PASSWORD_SETUP">
				<table cellpadding="0" cellspacing="0" width="100%" border="0">
					<tr>
						<td colspan="3" width="100%" vAlign="top">
						<table width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td><rich:toolBar id="TOOLBAR_HEADER" styleClass="toolBarStyle" width="100%" rendered="false" >
								
									<rich:toolBarGroup id="TOOLBARGROUP_HEADER" styleClass="toolBarGroupStyle">
										<h:commandLink
											id="SAVE_TOOL_HEADER" 
											rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												id="SAVE_TOOL_IMAGE_HEADER" value="./../../images/save.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle" id="SAVE_TOOL_CAPTION_HEADER"	    
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

										<h:commandLink id="SAVENEXT_TOOL_HEADER" rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVENEXT_TOOL_IMAGE_HEADER" styleClass="toolbarImageStyle"
												value="./../../images/savenext.GIF" />
											<h:outputText id="SAVENEXT_TOOL_CAPTION_HEADER"  styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />
										</h:commandLink>

										<h:commandLink  id="DELETERECORD_TOOL_HEADER"  rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="DELETERECORD_TOOL_IMAGE_HEADER"   styleClass="toolbarImageStyle"
												value="./../../images/deleteRecord.gif" />
											<h:outputText   id="DELETERECORD_TOOL_CAPTION_HEADER" styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>

										<h:commandLink  id="FIRSTREC_TOOL_HEADER" rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage  id="FIRSTREC_TOOL_IMAGE_HEADER" styleClass="toolbarImageStyle"
												value="./../../images/firstrec.gif" />
											<h:outputText id="FIRSTREC_TOOL_CAPTION_HEADER"  styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$firstrec}" />
										</h:commandLink>

										<h:commandLink id="PREVPAGE_TOOL_HEADER" rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="PREVPAGE_TOOL_IMAGE_HEADER" styleClass="toolbarImageStyle"
												value="./../../images/prevpage.gif" />
											<h:outputText id="PREVPAGE_TOOL_CAPTION_HEADER" styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>

										<h:commandLink id="NEXTPAGE_TOOL_HEADER"   rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_HEADER"  styleClass="toolbarImageStyle"
												value="./../../images/nextpage.gif" />
											<h:outputText id="NEXTPAGE_TOOL_CAPTION_HEADER"   styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$nextpage}" />
										</h:commandLink>

										<h:commandLink id="LASTRECORD_TOOL_HEADER" rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage  id="LASTRECORD_TOOL_IMAGE_HEADER" styleClass="toolbarImageStyle"
												value="./../../images/lastRecord.gif" />
											<h:outputText  id="LASTRECORD_TOOL_CAPTION_HEADER" styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />
										</h:commandLink>

										
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20">
						<rich:simpleTogglePanel id="errorPanel"
									switchType="client" opened="false">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{PM290_PASSWORD_SETUP_ACTION.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PM290_PASSWORD_SETUP_ACTION.errorMap['current'] !=null? PM290_PASSWORD_SETUP_ACTION.errorMap['current']: PM290_PASSWORD_SETUP_ACTION.warningMap['current']}" />
									</f:facet>
									<h:outputText id="errorMessages"
										value="#{PM290_PASSWORD_SETUP_ACTION.errorMessages}"
										styleClass="ErrorMessages" escape="false" />
									<h:messages styleClass="ErrorMessages" id="msg"
										rendered="#{PM290_PASSWORD_SETUP_ACTION.globalMsgRender}" />
									<h:outputText id="warningMessages"
										value="#{PM290_PASSWORD_SETUP_ACTION.warningMessages}"
										styleClass="WarningMessages" escape="false" />
								</rich:simpleTogglePanel>
						</td>
					</tr>
				
				
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20">
						<table width="100%" cellpadding="0" cellspacing="0"
							id="linkstable">
							<tr>
								<td><h:outputLabel	 id="FORM_CAPTION"
									value="#{message.PM290$PASSWORD_SETUP$displayCaption}" /></td>
							</tr>
						</table>
						</td>
					</tr>
				
					<tr>
						<td colspan="3">
						<div style="height: 500px; overflow: auto;">
						<table cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td>&nbsp;</td>
								<td width="100%" vAlign="top">
								<table id="bordertable" align="left" width="100%">
									<tr>
										<td id="td-background"><h:outputLabel
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_USER_NAME_LABEL}"
											for="USER_NAME" id="USER_NAME_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PM290$PASSWORD_SETUP$USER_NAME$caption}" /> 
										</td>
										<td align="left"><h:inputText
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_USER_NAME}"
											disabled="true" id="USER_NAME" maxlength="6" rendered="true"
											required="true" style="width:96px;"
											styleClass="forumRowHighlight"
											title="#{message.PM290$PASSWORD_SETUP$USER_NAME$tooltip}"
											value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.USER_NAME}">
											</h:inputText>
										</td>
										<td>&nbsp;</td>
										<td id="td-background"><h:outputLabel
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_OLD_USER_PASSWORD_LABEL}"
											for="OLD_USER_PASSWORD" id="OLD_USER_PASSWORD_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PM290$PASSWORD_SETUP$OLD_USER_PASSWORD$caption}" />
										 <h:graphicImage id= "img_1" style="" value="./../../images/mandatory.gif" /></td>
										<td align="left"><h:inputSecret
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_OLD_USER_PASSWORD}"
											disabled="false" id="OLD_USER_PASSWORD" maxlength="30"
											rendered="true" required="true" style="width:74px;"
											styleClass="forumRowHighlight"  redisplay="true"
											validator="#{PM290_PASSWORD_SETUP_ACTION.validator_OLD_USER_PASSWORD}"
											title="#{message.PM290$PASSWORD_SETUP$OLD_USER_PASSWORD$tooltip}"
											value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.OLD_USER_PASSWORD}" >
												
												<a4j:support  
                                                    id="OLD_USER_PASSWORD_AJAX_SUPPORT"    
													actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateOLD_USER_PASSWORD}"
													event="onblur" immediate="true" reRender="errorPanel" />
											
											</h:inputSecret>
										</td>
									</tr>
									<tr>
										<td id="td-background"><h:outputLabel
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_NEW_USER_PASSWORD_LABEL}"
											for="NEW_USER_PASSWORD" id="NEW_USER_PASSWORD_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PM290$PASSWORD_SETUP$NEW_USER_PASSWORD$caption}" />
										<h:graphicImage id= "img_2" style="" value="./../../images/mandatory.gif" /></td>
										<td align="left">
										<h:inputSecret
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_NEW_USER_PASSWORD}"
											disabled="false" id="NEW_USER_PASSWORD" maxlength="30"
											rendered="true" required="true" style="width:74px;"
											styleClass="forumRowHighlight"  redisplay="true"
											validator="#{PM290_PASSWORD_SETUP_ACTION.validator_NEW_USER_PASSWORD}"
											title="#{message.PM290$PASSWORD_SETUP$NEW_USER_PASSWORD$tooltip}"
											value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.NEW_USER_PASSWORD}" >
												<a4j:support  
                                                    id="NEW_USER_PASSWORD_AJAX_SUPPORT"    
													actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateNEW_USER_PASSWORD}"
													event="onblur" immediate="true" reRender="errorPanel" />
											
											</h:inputSecret>
										</td>
										<td>&nbsp;</td>
										<td id="td-background"><h:outputLabel
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_CONFIRM_NEW_USER_PASSWORD_LABEL}"
											for="CONFIRM_NEW_USER_PASSWORD" id="CONFIRM_NEW_USER_PASSWORD_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PM290$PASSWORD_SETUP$CONFIRM_NEW_USER_PASSWORD$caption}" />
										<h:graphicImage id= "img_3" style="" value="./../../images/mandatory.gif" /></td>
										<td align="left">
										<h:inputSecret
											binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_CONFIRM_NEW_USER_PASSWORD}"
											disabled="false" id="CONFIRM_NEW_USER_PASSWORD" maxlength="30"
											rendered="true" required="true" style="width:74px;"
											styleClass="forumRowHighlight"  redisplay="true"
											validator="#{PM290_PASSWORD_SETUP_ACTION.validator_CONFIRM_NEW_USER_PASSWORD}"
											title="#{message.PM290$PASSWORD_SETUP$CONFIRM_NEW_USER_PASSWORD$tooltip}"
											value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.CONFIRM_NEW_USER_PASSWORD}" >
												
												<a4j:support  
                                                    id="CONFIRM_NEW_USER_PASSWORD_AJAX_SUPPORT"    
													actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateCONFIRM_NEW_USER_PASSWORD}"
													event="onblur" immediate="true" reRender="errorPanel" />
											
											</h:inputSecret>
										</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td>
											<h:commandButton
												binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_UI_M_BUT_OK}"
												disabled="false" id="UI_M_BUT_OK" rendered="true"
												styleClass="button" style="width:65px;height:20px;"
												action="#{PM290_PASSWORD_SETUP_ACTION.actionOnOkClick}"
												title="#{message.PM290$PASSWORD_SETUP$UI_M_BUT_OK$tooltip}"
												value="#{message.PM290$PASSWORD_SETUP$UI_M_BUT_OK$caption}" />
										
										</td>
										<td>&nbsp;</td>
									</tr>
									
								</table>
								</td>
							</tr>
						</table>
						</div>
						</td>
					</tr>

						<td colspan="3" width="100%"><rich:toolBar
							id="TOOLBAR_FOOTER" styleClass="toolBarStyle" width="100%" rendered="false">
							<rich:toolBarGroup id="TOOLBARGROUP_FOOTER" location="right"
								styleClass="toolBarGroupStyle">
								<h:commandLink id="SAVE_TOOL_FOOTER" rendered="true"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="SAVE_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle" value="./../../images/save.gif" />
									<h:outputText id="SAVE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$save}" />
								</h:commandLink>

								<h:commandLink id="SAVENEXT_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="SAVENEXT_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/savenext.GIF" />
									<h:outputText id="SAVENEXT_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$savenext}" />
								</h:commandLink>

								<h:commandLink id="FIRSTREC_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="FIRSTREC_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/firstrec.gif" />
									<h:outputText id="FIRSTREC_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$firstrec}" />
								</h:commandLink>

								<h:commandLink id="PREVPAGE_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="PREVPAGE_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/prevpage.gif" />
									<h:outputText id="PREVPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$prevpage}" />
								</h:commandLink>

								<h:commandLink id="NEXTPAGE_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/nextpage.gif" />
									<h:outputText id="NEXTPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink>

								<h:commandLink id="LASTRECORD_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="LASTRECORD_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/lastRecord.gif" />
									<h:outputText id="LASTRECORD_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink>

								<h:commandLink id="NAVIGATION_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NAVIGATION_TOOL_IMAGE_FOOTER"
										styleClass="toolbarImageStyle"
										value="./../../images/navigation.gif" />
									<h:outputText id="NAVIGATION_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$navigation}" />
								</h:commandLink>
							</rich:toolBarGroup>
						</rich:toolBar></td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
