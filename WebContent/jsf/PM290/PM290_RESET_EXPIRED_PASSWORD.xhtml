<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" template="/jsf/include/template-plain.xhtml">
	<ui:define name="body">
		<f:view beforePhase="#{PM290_PASSWORD_SETUP_ACTION.onLoad}">
			<f:loadBundle basename="messageProperties_PM290" var="message"/>
			<h:form id="PASSWORD_SETUP">
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<rich:simpleTogglePanel id="errorPanel" opened="false" switchType="client">
									<f:facet name="header">
										<h:outputText id="err" styleClass="#{PM290_PASSWORD_SETUP_ACTION.messageStyle}" value="#{commonmsg.errorPanel$heading}#{PM290_PASSWORD_SETUP_ACTION.errorMap['current'] !=null? PM290_PASSWORD_SETUP_ACTION.errorMap['current']: PM290_PASSWORD_SETUP_ACTION.warningMap['current']}"/>
									</f:facet>
									<h:outputText escape="false" id="errorMessages" styleClass="ErrorMessages" value="#{PM290_PASSWORD_SETUP_ACTION.errorMessages}"/>
									<h:messages id="msg" rendered="#{PM290_PASSWORD_SETUP_ACTION.globalMsgRender}" styleClass="ErrorMessages"/>
									<h:outputText escape="false" id="warningMessages" styleClass="WarningMessages" value="#{PM290_PASSWORD_SETUP_ACTION.warningMessages}"/>
								</rich:simpleTogglePanel>
						</td>
					</tr>
				
					<tr>
						<td colspan="3">
							<rich:spacer height="50" id="AUTOID_1"/>
						</td>
					</tr>
					
					<tr>
						<td colspan="3" width="100%">
			      			<p class="note" style="width:100%">
				      			<h:outputText escape="false" id="PASS_EXP_MESSAGE" style="size:20px;color:RED" styleClass="label" value="#{message.PM290$CHANGE_PASSWORD$WARNING$message}"/>
				      		</p>
						</td>
					</tr>
					<tr>
						<td/>
						<td width="50%">
							<fieldset>
								<legend>
									<h:outputLabel id="FIELDSET_LEGEND" styleClass="label" value="#{message.PM290$CHANGE_PASSWORD$displayCaption}">
									</h:outputLabel>
								</legend>
								<table align="left" class="noborder" width="100%">
									<tr>
										<td id="td-background" width="40%"><h:outputLabel binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_USER_NAME_LABEL}" for="USER_NAME" id="USER_NAME_LABEL" rendered="true" styleClass="label" value="#{message.PM290$PASSWORD_SETUP$USER_NAME$caption}"/> 
										</td>
										<td align="left"><h:inputText binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_USER_NAME}" disabled="true" id="USER_NAME" maxlength="6" rendered="true" required="true" style="width:200px;" styleClass="forumRowHighlight" title="#{message.PM290$PASSWORD_SETUP$USER_NAME$tooltip}" value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.USER_NAME}">
											</h:inputText>
										</td>
									</tr>
									<tr>
										<td id="td-background"><h:outputLabel binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_OLD_USER_PASSWORD_LABEL}" for="OLD_USER_PASSWORD" id="OLD_USER_PASSWORD_LABEL" rendered="true" styleClass="label" value="#{message.PM290$PASSWORD_SETUP$OLD_USER_PASSWORD$caption}"/>
										 <h:graphicImage id="img_1" style="" styleClass="searchimg" value="./../../resources/images/mandatory.gif"/></td>
										<td align="left"><h:inputSecret binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_OLD_USER_PASSWORD}" id="OLD_USER_PASSWORD" maxlength="30" redisplay="true" rendered="true" required="true" style="width:200px;" styleClass="forumRowHighlight" title="#{message.PM290$PASSWORD_SETUP$OLD_USER_PASSWORD$tooltip}" validator="#{PM290_PASSWORD_SETUP_ACTION.validator_OLD_USER_PASSWORD}" value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.OLD_USER_PASSWORD}">
											<a4j:support actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateOLD_USER_PASSWORD}" event="onblur" id="OLD_USER_PASSWORD_AJAX_SUPPORT" immediate="true" reRender="errorPanel"/>
											</h:inputSecret>
										</td>
									</tr>
									<tr>
										<td id="td-background"><h:outputLabel binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_NEW_USER_PASSWORD_LABEL}" for="NEW_USER_PASSWORD" id="NEW_USER_PASSWORD_LABEL" rendered="true" styleClass="label" value="#{message.PM290$PASSWORD_SETUP$NEW_USER_PASSWORD$caption}"/>
										<h:graphicImage id="img_2" style="" styleClass="searchimg" value="./../../resources/images/mandatory.gif"/></td>
										<td align="left">
										<h:inputSecret binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_NEW_USER_PASSWORD}" id="NEW_USER_PASSWORD" maxlength="30" redisplay="true" rendered="true" required="true" style="width:200px;" styleClass="forumRowHighlight" title="#{message.PM290$PASSWORD_SETUP$NEW_USER_PASSWORD$tooltip}" validator="#{PM290_PASSWORD_SETUP_ACTION.validator_NEW_USER_PASSWORD}" value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.NEW_USER_PASSWORD}">
											<a4j:support actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateNEW_USER_PASSWORD}" event="onblur" id="NEW_USER_PASSWORD_AJAX_SUPPORT" immediate="true" reRender="errorPanel"/>
											</h:inputSecret>
										</td>
									</tr>
									<tr>
										<td id="td-background"><h:outputLabel binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_CONFIRM_NEW_USER_PASSWORD_LABEL}" for="CONFIRM_NEW_USER_PASSWORD" id="CONFIRM_NEW_USER_PASSWORD_LABEL" rendered="true" styleClass="label" value="#{message.PM290$PASSWORD_SETUP$CONFIRM_NEW_USER_PASSWORD$caption}"/>
										<h:graphicImage id="img_3" style="" styleClass="searchimg" value="./../../resources/images/mandatory.gif"/></td>
										<td align="left">
										<h:inputSecret binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_CONFIRM_NEW_USER_PASSWORD}" id="CONFIRM_NEW_USER_PASSWORD" maxlength="30" redisplay="true" rendered="true" required="true" style="width:200px;" styleClass="forumRowHighlight" title="#{message.PM290$PASSWORD_SETUP$CONFIRM_NEW_USER_PASSWORD$tooltip}" validator="#{PM290_PASSWORD_SETUP_ACTION.validator_CONFIRM_NEW_USER_PASSWORD}" value="#{PM290_PASSWORD_SETUP_ACTION.PASSWORD_SETUP_BEAN.CONFIRM_NEW_USER_PASSWORD}">
											<a4j:support actionListener="#{PM290_PASSWORD_SETUP_ACTION.whenValidateCONFIRM_NEW_USER_PASSWORD}" event="onblur" id="CONFIRM_NEW_USER_PASSWORD_AJAX_SUPPORT" immediate="true" reRender="errorPanel"/>
											</h:inputSecret>
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<rich:separator height="1" width="100%"/>
										</td>
									</tr>
									<tr>
										<td align="center" colspan="2">
											<h:commandButton action="#{PM290_PASSWORD_SETUP_ACTION.changePassword}" binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_UI_M_BUT_OK}" id="UI_M_BUT_OK" rendered="true" style="width:75px;height:20px;" styleClass="button" title="#{message.PM290$PASSWORD_SETUP$UI_M_BUT_OK$tooltip}" value="#{message.PM290$CHANGE_PASSWORD$UI_M_BUT_OK$caption}"/>
											<rich:spacer height="25" id="img_4" width="10"/>
											<h:commandButton action="#{PM290_PASSWORD_SETUP_ACTION.gotoHome}"
											 binding="#{PM290_PASSWORD_SETUP_ACTION.COMP_UI_M_BUT_HOME}" id="UI_M_BUT_HOME" immediate="true"
											  rendered="true" style="width:75px;height:20px;" styleClass="button" 
											  title="#{message.PM290$CHANGE_PASSWORD$UI_M_BUT_GOTOHOME$tooltip}" value="#{message.PM290$CHANGE_PASSWORD$UI_M_BUT_GOTOHOME$caption}"/>
										</td>
									</tr>
								</table>
							</fieldset>
						</td>
						<td/>
					</tr>
				</table>
				<rich:spacer height="50" id="AUTOID_2"/>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
