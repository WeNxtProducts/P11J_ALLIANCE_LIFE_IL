<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:w="http://3i-infotech.com/premia"
	template="/jsf/include/template.xhtml">

	<ui:define name="body">
		<f:view
			beforePhase="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.onLoad}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILT083"
				var="message_PILT083" />
			<h:form id="REDEMPTION">
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td valign="top">
							<table class="noborder" width="100%">
								<tr>
									<td><rich:toolBar id="TOOLBAR_HEADER"
											styleClass="toolBarStyle" width="100%">
											<rich:toolBarGroup id="TOOLBARGROUP_HEADER"
												styleClass="toolBarGroupStyle">
												<h:commandLink
													action="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.saveRecord}"
													id="SAVE_TOOL_HEADER" rendered="true"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:commandButton id="SAVE_TOOL_IMAGE_HEADER"
														styleClass="toolbarButtonStyle" accesskey="s"
														image="./../../resources/images/save.gif" />
													<h:outputText id="SAVE_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$save}" />
												</h:commandLink>

												<h:commandLink id="SAVENEXT_TOOL_HEADER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="SAVENEXT_TOOL_IMAGE_HEADER"
														styleClass="searchimg"
														value="./../../resources/images/savenext.GIF" />
													<h:outputText id="SAVENEXT_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$savenext}" />
												</h:commandLink>

												<h:commandLink id="DELETERECORD_TOOL_HEADER"
													rendered="false" style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:commandButton id="DELETERECORD_TOOL_IMAGE_HEADER"
														styleClass="toolbarButtonStyle" accesskey="s"
														image="./../../resources/images/deleteRecord.gif" />
													<h:outputText id="DELETERECORD_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$deleteRecord}" />
												</h:commandLink>

												<h:commandLink id="FIRSTREC_TOOL_HEADER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="FIRSTREC_TOOL_IMAGE_HEADER"
														styleClass="searchimg"
														value="./../../resources/images/firstrec.gif" />
													<h:outputText id="FIRSTREC_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$firstrec}" />
												</h:commandLink>

												<h:commandLink id="PREVPAGE_TOOL_HEADER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="PREVPAGE_TOOL_IMAGE_HEADER"
														styleClass="searchimg"
														value="./../../resources/images/prevpage.gif" />
													<h:outputText id="PREVPAGE_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$prevpage}" />
												</h:commandLink>

												<h:commandLink id="NEXTPAGE_TOOL_HEADER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_HEADER"
														styleClass="searchimg"
														value="./../../resources/images/nextpage.gif" />
													<h:outputText id="NEXTPAGE_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$nextpage}" />
												</h:commandLink>

												<h:commandLink id="LASTRECORD_TOOL_HEADER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="LASTRECORD_TOOL_IMAGE_HEADER"
														styleClass="searchimg"
														value="./../../resources/images/lastRecord.gif" />
													<h:outputText id="LASTRECORD_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$lastRecord}" />
												</h:commandLink>

												<h:commandLink
													action="#{PILT083_COMPOSITE_ACTION.navigationEnabled}"
													id="NAVIGATION_TOOL_HEADER" immediate="true"
													rendered="false" style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:commandButton id="NAVIGATION_TOOL_IMAGE_HEADER"
														styleClass="toolbarButtonStyle" accesskey="u"
														image="./../../resources/images/navigation.gif" />
													<h:outputText id="NAVIGATION_TOOL_CAPTION_HEADER"
														styleClass="toolbaroutputTextStyle"
														value="#{menumessage.jsf$header$image$undo}" />
												</h:commandLink>

												<h:commandLink id="PRINT_TOOL_FOOTER" rendered="false"
													style="text-decoration:none"
													styleClass="toolbarCommandLinkStyle">
													<h:graphicImage id="NAVIGATION_TOOLPRINT_FOOTER1"
														styleClass="searchimg"
														value="./../../resources/images/printer.gif" />
													<h:outputText id="NAVIGATION_TOOL_PRINT_FOOTER"
														styleClass="toolbaroutputTextStyle" value="Print" />
												</h:commandLink>
											</rich:toolBarGroup>
										</rich:toolBar></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top"><rich:simpleTogglePanel id="errorPanel"
								opened="false" switchType="client">
								<f:facet name="header">
									<h:outputText id="err"
										styleClass="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.messageStyle}"
										value="#{commonmsg.errorPanel$heading}#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.errorMap['current'] !=null? PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.errorMap['current']: PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.warningMap['current']}" />
								</f:facet>
								<h:outputText escape="false" id="errorMessages"
									styleClass="ErrorMessages"
									value="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.errorMessages}" />
								<h:messages id="msg"
									rendered="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.globalMsgRender}"
									styleClass="ErrorMessages" />
								<h:outputText escape="false" id="warningMessages"
									styleClass="WarningMessages"
									value="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.warningMessages}" />
							</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td align="right"><h:commandButton id="BACK" value="Back"
							styleClass="button" style="width:80px;" action="PILT083_SUBSCR_RED_HDR" /></td>
					</tr>

					<tr>
						<td align="center" width="100%" ><h:outputLabel for="REDEMPTION"
								id="Text" styleClass="forumRowHighlight" value="Redemption Amount" />&nbsp;
								<h:inputText id="REDEMPTION"
								styleClass="inputNumeric" 
								title="#{message.PILT083$REDEMPTION$REDEMPTION$tooltip}"
								value="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.SRST_REDEMPTION_BEAN.RDMP_AMOUNT}" /></td>
					</tr>
					<tr>
						<td><br/></td>
					</tr>

					<tr>
						<td valign="top" width="100%"><rich:panel
								style="width:100%;overflow:auto">
								<rich:dataTable
									binding="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.dataTable}"
									id="REDEMPTION_DATA_GRID" rows="5"
									value="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.dataList_REDEMPTION}"
									var="tableVar" width="100%">
									<rich:column filterBy="#{tableVar.RDMP_FUND_NAME}"
										filterEvent="onkeyup" id="COLUMN_RDMP_FUND_NAME"
										rendered="true" sortBy="#{tableVar.RDMP_FUND_NAME}"
										>
										<f:facet name="header">
											<h:outputText id="COLUMN_CAPTION_RDMP_FUND_NAME"
												styleClass="forumRowHighlight"
												value="#{message_PILT083.PILT083$REDEMPTION$RDMP_FUND_NAME$caption}" />
										</f:facet>
										<h:outputText id="LINK_CAPTION_RDMP_FUND_NAME"
											value="#{tableVar.RDMP_FUND_NAME}" />

									</rich:column>
									<rich:column filterBy="#{tableVar.RDMP_FUND_ALLOCATION}"
										filterEvent="onkeyup" id="COLUMN_RDMP_FUND_ALLOCATION"
										rendered="true" sortBy="#{tableVar.RDMP_FUND_ALLOCATION}"
										>
										<f:facet name="header">
											<h:outputText id="COLUMN_CAPTION_RDMP_FUND_ALLOCATION"
												styleClass="forumRowHighlight"
												value="#{message_PILT083.PILT083$REDEMPTION$RDMP_FUND_ALLOCATION$caption}" />
										</f:facet>
										<h:outputText id="LINK_CAPTION_RDMP_FUND_ALLOCATION"
											value="#{tableVar.RDMP_FUND_ALLOCATION}" />
									</rich:column>
									<rich:column filterBy="#{tableVar.RDMP_AVAIL_NO_OF_UNITS}"
										filterEvent="onkeyup" id="COLUMN_RDMP_AVAIL_NO_OF_UNITS"
										rendered="true" sortBy="#{tableVar.RDMP_AVAIL_NO_OF_UNITS}"
										>
										<f:facet name="header">
											<h:outputText id="COLUMN_CAPTION_RDMP_AVAIL_NO_OF_UNITS"
												styleClass="forumRowHighlight"
												value="#{message_PILT083.PILT083$REDEMPTION$RDMP_AVAIL_NO_OF_UNITS$caption}" />
										</f:facet>
										<h:outputText id="LINK_CAPTION_RDMP_AVAIL_NO_OF_UNITS"
											value="#{tableVar.RDMP_AVAIL_NO_UNITS}" />
									</rich:column>

									<f:facet name="footer">
										<h:panelGroup id="PANEL_GROUP_GRID_FOOTER">
											<rich:datascroller align="right" id="REDEMPTION_SCROLL"
												page="1" />
											<a4j:commandButton
												actionListener="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.addRow}"
												id="addRow" immediate="true" accesskey="c" rendered="false"
												reRender="REDEMPTION_PANEL,errorPanel" style="width:80px;"
												styleClass="button" value="#{commonmsg.addNewButtonCaption}" />
											<a4j:commandButton
												actionListener="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.deleteRow}"
												id="deleteRow" immediate="true" accesskey="r"
												rendered="false" reRender="REDEMPTION_PANEL,errorPanel"
												style="width:80px;" styleClass="button"
												value="#{commonmsg.deleteButtonCaption}" />
											<h:commandButton
												action="#{PILT083_COMPOSITE_ACTION.REDEMPTION_ACTION_BEAN.postRecord}"
												id="postRecord" accesskey="p" rendered="false"
												reRender="REDEMPTION_PANEL,errorPanel" style="width:80px;"
												styleClass="button" value="#{commonmsg.postButtonCaption}" />
										</h:panelGroup>
									</f:facet>
								</rich:dataTable>
							</rich:panel></td>

					</tr>
				</table>
				<div style="position: relative">
					<rich:toolBar id="TOOLBAR_FOOTER" styleClass="toolBarStyle"
						width="100%">
						<rich:toolBarGroup id="TOOLBARGROUP_FOOTER" location="right"
							styleClass="toolBarGroupStyle">
							<h:commandLink id="SAVE_TOOL_FOOTER" rendered="true"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:commandButton id="SAVE_TOOL_IMAGE_FOOTER"
									styleClass="toolbarButtonStyle" accesskey="s"
									image="./../../resources/images/save.gif" />
								<h:outputText id="SAVE_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$save}" />
							</h:commandLink>

							<h:commandLink id="SAVENEXT_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="SAVENEXT_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/savenext.GIF" />
								<h:outputText id="SAVENEXT_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$savenext}" />
							</h:commandLink>

							<h:commandLink id="FIRSTREC_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="FIRSTREC_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/firstrec.gif" />
								<h:outputText id="FIRSTREC_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$firstrec}" />
							</h:commandLink>

							<h:commandLink id="PREVPAGE_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="PREVPAGE_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/prevpage.gif" />
								<h:outputText id="PREVPAGE_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$prevpage}" />
							</h:commandLink>

							<h:commandLink id="NEXTPAGE_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/nextpage.gif" />
								<h:outputText id="NEXTPAGE_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$nextpage}" />
							</h:commandLink>

							<h:commandLink id="LASTRECORD_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="LASTRECORD_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/lastRecord.gif" />
								<h:outputText id="LASTRECORD_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$lastRecord}" />
							</h:commandLink>

							<h:commandLink id="NAVIGATION_TOOL_FOOTER" rendered="false"
								style="text-decoration:none"
								styleClass="toolbarCommandLinkStyle">
								<h:graphicImage id="NAVIGATION_TOOL_IMAGE_FOOTER"
									styleClass="searchimg"
									value="./../../resources/images/navigation.gif" />
								<h:outputText id="NAVIGATION_TOOL_CAPTION_FOOTER"
									styleClass="toolbaroutputTextStyle"
									value="#{menumessage.jsf$header$image$navigation}" />
							</h:commandLink>
						</rich:toolBarGroup>

					</rich:toolBar>
				</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
