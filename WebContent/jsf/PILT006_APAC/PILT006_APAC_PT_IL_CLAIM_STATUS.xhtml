<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:w="http://3i-infotech.com/premia"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
	
	<!-- Added by saritha on 01-02-2017 for Status change button Status&Remarks&Reason width size changed -->
	<style>
	.Statusfield {
    width: 9%;
	}

	.RemarkField {
    width: 35%;
	}
	
	.StatusDescfield {
	width: 19%;
	}
	</style>
	
	<!--End -->
		<f:view
			beforePhase="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.onLoad}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILT006_APAC"
				var="message_PILT006_APAC" />	
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596 Handson  On pressing the Enter key the application is coming to main page. -->			
			<h:form id="PT_IL_CLAIM_STATUS" onkeypress="return event.keyCode != 13">
			<!-- End -->
				<table cellpadding="0" cellspacing="0" width="100%">
					<tr>
						<td colspan="3" height="20" valign="top" width="100%">
						 <rich:simpleTogglePanel id="errorPanel" opened="false"
									switchType="client">

										<h:outputText id="err"
											styleClass="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.errorMap['current'] !=null? PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.errorMap['current']: PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.warningMap['current']}" />
									</f:facet>
									<h:outputText escape="false" id="errorMessages"
										styleClass="ErrorMessages"
										value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.errorMessages}" />
									<h:messages id="msg"
										rendered="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.globalMsgRender}"
										styleClass="ErrorMessages" />
									<h:outputText escape="false" id="warningMessages"
										styleClass="WarningMessages"
										value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.warningMessages}" />
								</rich:simpleTogglePanel>

					</tr>
					<tr>

							 id="UI_M_BUT_OK" rendered="true"
							style="width:96px" styleClass="button"
							title="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$UI_M_BUT_OK$tooltip}"
							value="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$UI_M_BUT_OK$caption}" />
						<rich:spacer height="2" id="AUTOID_1" /> <h:commandButton
							action="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.WBP_UI_M_BUT_CANCEL}"

						<div id="sbText" style="display: compact;">

											inputClass="calendarinput" inputSize="11" rendered="true"
											required="false" style="height:px;width:96px;"
											styleClass="calendarstyleclass"
											value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.PT_IL_CLAIM_STATUS_BEAN.CS_STATUS_DT}">

												onsubmit="formatDate('PT_IL_CLAIM_STATUS:CS_STATUS_DT')" />
										</rich:calendar></td>
									</tr>

											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CS_STATUS_CODE}"

											title="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$CS_STATUS_CODE$tooltip}"
											validator="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.validateCS_STATUS_CODE}"
											value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.PT_IL_CLAIM_STATUS_BEAN.CS_STATUS_CODE}">

											<a4j:support
												actionListener="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.fireFieldValidationClaimStatus}"
												event="onblur" id="SUPPORT_CS_STATUS_CODE" immediate="true"
												reRender="errorPanel,UI_M_CS_STATUS_CODE_DESC,CONTEST_PERIOD_MODAL_PANEL" />
											<!-- End -->
										</h:inputText> 
										<!-- Added by saritha on 01-02-2017 for styleClass added -->
										<h:inputText

											immediate="true"
											suggestionAction="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.CS_STATUS_CODEsuggestions}"
											var="currentSuggestion" width="350">
											<h:column id="COL11">
												<h:outputText id="SB2_COL1"
													value="#{currentSuggestion.code}" />
											</h:column>
											<h:column id="COL21">
												<h:outputText id="SB2_COL2"
													value="#{currentSuggestion.name}" />
											</h:column>
												
										</rich:suggestionbox></td>
										<!-- End -->
										
									</tr>
									<tr>
										<td class="oddrowright"><h:outputLabel
											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CS_REASON_CODE_LABEL}"
											for="CS_REASON_CODE" id="CS_REASON_CODE_LABEL"

											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CS_REASON_CODE}"

											title="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$CS_REASON_CODE$tooltip}"
											validator="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.validateCS_REASON_CODE}"
											value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.PT_IL_CLAIM_STATUS_BEAN.CS_REASON_CODE}">
											<a4j:support
												actionListener="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.fireFieldValidation}"

												reRender="errorPanel,UI_M_REASON_CODE_DESC" />
												<!-- End -->
										</h:inputText> 
										<!-- Added by saritha on 01-02-2017 for styleClass added -->
										<h:inputText
											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_UI_M_REASON_CODE_DESC}"
											disabled="true" id="UI_M_REASON_CODE_DESC" maxlength="240"
											rendered="true" required="false" styleClass="input StatusDescfield"
											title="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$UI_M_REASON_CODE_DESC$tooltip}"
											value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.PT_IL_CLAIM_STATUS_BEAN.UI_M_REASON_CODE_DESC}" />
										<h:graphicImage id="CS_REASON_CODE_LOV" styleClass="searchimg"
											value="./../../resources/images/Lov.gif" /> <rich:suggestionbox
											for="CS_REASON_CODE" height="200" id="CS_REASON_CODE_SB"
											immediate="true"
											suggestionAction="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.CS_REASON_CODEsuggestions}"
											var="currentSuggestion" width="350">
											<h:column id="COL1">
												<h:outputText id="SB1_COL1"
													value="#{currentSuggestion.code}" />
											</h:column>
											<h:column id="COL2">
												<h:outputText id="SB1_COL2"
													value="#{currentSuggestion.name}" />
											</h:column>
											
										</rich:suggestionbox></td>
										<!-- End -->
									</tr>
									<tr>
										<td class="evenrowright"><h:outputLabel
											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CS_REMARKS_LABEL}"
											for="CS_REMARKS" id="CS_REMARKS_LABEL" rendered="true"
											styleClass="label"
											value="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$CS_REMARKS$caption}" />
										</td>
										<!-- Added by saritha on 01-02-2017 for styleClass added -->
										<td class="evenrow"><h:inputText
											binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CS_REMARKS}"
											 id="CS_REMARKS" maxlength="4000" 
											rendered="true" required="false" styleClass="input RemarkField"
											title="#{message_PILT006_APAC.PILT006_APAC$PT_IL_CLAIM_STATUS$CS_REMARKS$tooltip}"
											value="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.PT_IL_CLAIM_STATUS_BEAN.CS_REMARKS}" />
										</td>
										<!-- End -->
									</tr>

								</table>
								</td>
							</tr>
						</table>
						</div>
						</div>
						</td>
					</tr>
				</table>
			</h:form>
			
			<!-- Added by saritha on 17-07-2017 for ssp call id ZBILQC-1731636 -->
			<rich:modalPanel id="CONTEST_PERIOD_MODAL_PANEL" height="130"
				width="340"
				binding="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.COMP_CONTEST_PERIOD_MODAL_PANEL}">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Claim Register" />
					</h:panelGroup>
				</f:facet>
				<h:form id="FT_CONTEST_PERIOD_MODAL_PANEL_1"
					onkeypress="return event.keyCode != 13">
					<table width="100%">
						<tr>
							<td align="center"><h:outputText id="CONFIRMATION_MSG"
									style="font-size: 14px;" value="The Claim is within the contestability period" /></td>
						</tr>
						<tr>
							<td><rich:spacer id="SPACER_MODAL_1" width="100%;"
									height="18px" /> <rich:separator id="SEPARATOR" width="100%"
									height="1px" /></td>
						</tr>
						<tr>
							<td align="center"><h:panelGroup>
										<a4j:commandButton reRender="errorpanel,CONTEST_PERIOD_MODAL_PANEL,CS_REASON_CODE"
											action="#{PILT006_APAC_COMPOSITE_ACTION.PT_IL_CLAIM_STATUS_ACTION_BEAN.OkModalPanel}"
							id="OK_BUTTON" styleClass="button" style="width:70px;"
											value="#{commonmsg.IP_REP_INFO$OK_BUTTON$caption}" 
											focus="CS_REASON_CODE"/>
								</h:panelGroup>
								</td>
						</tr>
					</table>
				</h:form>
			</rich:modalPanel>
			<!-- End -->
			
		</f:view>
	</ui:define>
</ui:composition>
