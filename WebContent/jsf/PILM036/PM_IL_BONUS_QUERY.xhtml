<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view beforePhase="#{PILM036_PM_IL_BONUS_QUERY_ACTION.preForm}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILM036" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />


			<h:form id="PM_IL_BONUS">
				<table class="noborder" height="20" width="100%">



					<tr>
					</tr>

					<tr>
						<td colspan="3" vAlign="top" width="100%">
						<table class="noborder" id="toolbartable" width="100%">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup styleClass="toolBarGroupStyle">
										<h:commandLink
											action="#{PILM036_PM_IL_BONUS_QUERY_ACTION.saveData}"
											id="AUTO_ID_1" rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="AUTO_ID_2"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/save.gif" />
											<h:outputText id="AUTO_ID_3"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILM036_PM_IL_BONUS_QUERY_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILM036_PM_IL_BONUS_QUERY_ACTION.errorMap['current'] !=null? PILM036_PM_IL_BONUS_QUERY_ACTION.errorMap['current']:PILM036_PM_IL_BONUS_QUERY_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								styleClass="ErrorMessages"
								value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILM036_PM_IL_BONUS_QUERY_ACTION.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								styleClass="WarningMessages"
								value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.warningMessages}" />
						</rich:simpleTogglePanel></td>
					</tr>
					

					<tr>
						<td colspan="3">
						<div style="height: 420px; overflow: auto;">
						<table class="noborder" width="100%">
							<tr>
								<td vAlign="top" width="100%"><h:panelGroup
									id="sectionDtls" style="border:0;height:15%;">
									<table align="left" class="noborder" id="bordertable"
										width="100%">

										<tr>
											<td class="oddrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_ACTION.COMP_BONUS_CODE_LABEL}"
												for="BONUS_CODE1" id="BONUS_CODE_LABEL1" rendered="true"
												styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_CODE$caption}" />
											<h:graphicImage id="AUTO_ID_12" style=""
												styleClass="searchimg" value="./../../images/mandatory.jpg" />
											</td>
											<td class="oddrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_CODE_SEL}"
												id="BONUS_CODE1" maxlength="12" rendered="true"
												required="false" styleClass="input"
												title="Enter the Bonus Code"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_CODE}">
												<a4j:support
													action="#{PILM036_PM_IL_BONUS_QUERY_ACTION.bonusCodeValidator}"
													event="onblur" id="AUTO_ID_13" immediate="true"
													reRender="errorMessages,err" />
											</h:inputText></td>
											<td class="oddrow">&nbsp;</td>
											<td class="oddrow">&nbsp;</td>
											<td class="oddrow">&nbsp;</td>
										</tr>
										<tr>
											<td class="evenrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_BL_DESC_LABEL}"
												for="BONUS_BL_DESC" id="BONUS_BL_DESC_LABEL" rendered="true"
												styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_BL_DESC$caption}" />
											</td>
											<td class="evenrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_BL_DESC}"
												disabled="false" id="BONUS_BL_DESC" maxlength="60"
												rendered="true" required="false" styleClass="input"
												title="Enter the Bonus Bilingual Description"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_BL_DESC}">

											</h:inputText></td>
											<td class="evenrow">&nbsp;</td>
											<td class="evenrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_BL_SHORT_DESC_LABEL}"
												for="BONUS_BL_SHORT_DESC" id="BONUS_BL_SHORT_DESC_LABEL"
												rendered="true" styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_BL_SHORT_DESC$caption}" />
											</td>
											<td class="evenrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_BL_SHORT_DESC}"
												disabled="false" id="BONUS_BL_SHORT_DESC" maxlength="30"
												rendered="true" required="false" styleClass="input"
												title="Enter the Bonus Bilingual Short Description"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_BL_SHORT_DESC}" />
											</td>
										</tr>

										<tr>
											<td class="oddrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_DESC_LABEL}"
												for="BONUS_DESC" id="BONUS_DESC_LABEL" rendered="true"
												styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_DESC$caption}" />
											<h:graphicImage id="AUTO_ID_14" style=""
												styleClass="searchimg" value="./../../images/mandatory.jpg" />
											</td>
											<td class="oddrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_DESC}"
												disabled="false" id="BONUS_DESC" maxlength="60"
												rendered="true" required="false" styleClass="input"
												title="Enter the Bonus Description"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_DESC}">
												<a4j:support
													actionListener="#{PILM036_PM_IL_BONUS_QUERY_ACTION.bilingualDesc}"
													event="onblur" focus="COMP_BONUS_SHORT_DESC"
													id="AUTO_ID_15" immediate="true"
													reRender="errorMessages,err">
												</a4j:support>
											</h:inputText></td>
											<td class="oddrow">&nbsp;</td>
											<td class="oddrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_SHORT_DESC_LABEL}"
												for="BONUS_SHORT_DESC" id="BONUS_SHORT_DESC_LABEL"
												rendered="true" styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_SHORT_DESC$caption}" />
											</td>
											<td class="oddrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_SHORT_DESC}"
												disabled="false" id="BONUS_SHORT_DESC" maxlength="30"
												rendered="true" required="false" styleClass="input"
												title="Enter the Bonus Short Description"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_SHORT_DESC}" />
											</td>
										</tr>

										<tr>
											<td class="evenrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_YRS_LABEL_SEL}"
												for="BONUS_YRS" id="BONUS_YRS_LABEL1" rendered="true"
												styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_YRS$caption}" />
											<h:graphicImage id="AUTO_ID_16" style=""
												styleClass="searchimg" value="./../../images/mandatory.jpg" />
											</td>
											<td class="evenrow"><h:inputText
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_YRS_SEL}"
												disabled="false" id="BONUS_YRS1" maxlength="4"
												rendered="true" required="false" styleClass="input"
												title="Enter the Bonus Years"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_YRS}">
												<a4j:support
													actionListener="#{PILM036_PM_IL_BONUS_QUERY_ACTION.bonusTermValidate}"
													event="onblur" id="AUTO_ID_17" immediate="true"
													reRender="errorMessages,err">
												</a4j:support>

											</h:inputText></td>
											<td class="evenrow">&nbsp;</td>
											<td class="evenrowright"><h:outputLabel
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_TYPE_LABEL}"
												for="BONUS_TYPE" id="BONUS_TYPE_LABEL1" rendered="true"
												styleClass="label"
												value="#{message.PILM036$PM_IL_BONUS$BONUS_TYPE$caption}" />
											</td>
											<td class="evenrow"><h:selectOneMenu
												binding="#{PILM036_PM_IL_BONUS_QUERY_ACTION.COMP_BONUS_TYPE}"
												disabled="false" id="BONUS_TYPE1" rendered="true"
												required="false" styleClass="input" title="Assured Type"
												value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.PM_IL_BONUS.BONUS_TYPE}">
												<f:selectItems id="AUTO_ID_18"
													value="#{PILM036_PM_IL_BONUS_QUERY_ACTION.BONUS_TYPE_DESC_LIST}" />
											</h:selectOneMenu></td>
										</tr>
									</table>
								</h:panelGroup></td>
							</tr>
						</table>
						</div>
						</td>
					</tr>



				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
