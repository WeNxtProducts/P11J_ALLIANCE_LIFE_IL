<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" template="/jsf/include/template.xhtml">
	<ui:define name="body">

<f:view locale="#{sessionScope['pageLocale']}">
	
<h:form id="documentSetup"><table class="noborder" width="100%">
		<!-- add header row -->
		<tr>
			
		</tr>
		
		<!-- add footer to the page-->
		<tr>
			
		</tr>
	
			<!-- Body row -->
			<tr>
				<td><!-- initial filter to search and list -->
				<table class="noborder" id="masthead" width="100%">
					<tr>
						<td align="left">CUST_CODE <h:inputText disabled="false" id="CUST_CODE" maxlength="12" rendered="true" required="false" style="height:23px;width:88px;" styleClass="forumRowHighlight" title="">

							<rich:suggestionbox for="CUST_CODE" height="400" id="AUTOID_1" width="150">
								<h:column>
									<h:outputText id="AUTOID_2" value="#{CUST_CODE.CUST_CODE}"/>
								</h:column>
								<h:column>
									<h:outputText id="AUTOID_3" value="#{CUST_CODE.CUST_SHORT_NAME}"/>
								</h:column>
								<a4j:support actionListener="#{PILQ017_PM_CUSTOMER_SEARCH_PRN_ACTION.suggestionList}" event="onselect" id="AUTOID_4" reRender="CUST_SHORT_NAME">
								</a4j:support>
							</rich:suggestionbox>

						</h:inputText></td>
						<td>&nbsp;</td>
						<td align="left">CUST_SHORT_NAME <h:inputText binding="#{PILQ017_PM_CUSTOMER_SEARCH_PRN_ACTION.PM_CUSTOMER_SEARCH_PRN_BEAN.CUST_SHORT_NAME}" disabled="false" id="CUST_SHORT_NAME" maxlength="200" rendered="true" required="false" style="height:23px;width:256px;" styleClass="forumRowHighlight" title="" value="#{PILQ017_PM_CUSTOMER_SEARCH_PRN_ACTION.PM_CUSTOMER_SEARCH_PRN_BEAN.CUST_SHORT_NAME}"/>
						</td>
						<td><a4j:commandButton actionListener="#{PILQ017_PM_CUSTOMER_SEARCH_PRN_ACTION.fetchButtonClick}" id="a4link" reRender="dataTableId" styleClass="button" value="Fetch List">
						</a4j:commandButton></td>
					</tr>
					<tr>
						<td colspan="5" width="100%">
						<hr color="black"/>
						</td>
					</tr>

				</table>

				<!-- using rich data table --> <rich:dataTable border="1" cellpadding="5px" id="dataTableId" rows="10" value="" var="" width="100%">
					<!-- Attach scroller as footer of the table-->
					<f:facet name="footer">
						<rich:datascroller align="right" id="dsID" pageIndexVar="index" pagesVar="pages">
						</rich:datascroller>
					</f:facet>

					<!-- next column -->
					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_5" value="POL_NO"/>
						</f:facet>
						<h:commandLink id="AUTOID_6">
							<f:verbatim>
								<h:outputText id="AUTOID_7" value=""/>
							</f:verbatim>
							<f:param name="CURRENT_ROWID" value=""/>
						</h:commandLink>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_8" value="POL_PROD_CODE"/>
						</f:facet>
						<h:outputText id="AUTOID_9" value=""/>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_10" value="POL_TRAN_DATE"/>
						</f:facet>
						<h:outputText id="AUTOID_11" value=""/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_12" value="M_POL_PROP"/>
						</f:facet>
						<h:outputText id="AUTOID_13" value=""/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_14" value="POL_ADDL_STATUS"/>
						</f:facet>
						<h:outputText id="AUTOID_15" value=""/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_16" value="M_PROD_DESC"/>
						</f:facet>
						<h:outputText id="AUTOID_17" value=""/>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText id="AUTOID_18" value="M_STATUS_DESC"/>
						</f:facet>
						<h:outputText id="AUTOID_19" value=""/>
					</rich:column>

				</rich:dataTable>
				<table class="noborder" width="100%">
					<tr>
						<td align="left"><h:commandButton action="#{PILM061_APAC_PM_IL_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.updateOrInsertRecordLinkClicked}" styleClass="button" value="Click here to Insert">
						</h:commandButton></td>
					</tr>
				</table>
				</td>
			</tr>
		</table></h:form></f:view>

</ui:define>
</ui:composition>
