<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">

<f:view>
	<f:loadBundle basename="messageProperties" var="message" />
	<table width="100%">
		<tr>
		</tr>
		<h:form id="ANNOTATION_BLOCK">
			<tr>
				<td width="80%" vAlign="top">
				<table align="left">
					<tr>
						<td><h:inputText
							binding="#{ANNOTATION_BLOCK_ACTION.COMP_UI_M_M_ANNOTATION}"
							disabled="false" id="UI_M_M_ANNOTATION" maxlength="2000"
							rendered="true" required="false" style="height:18px;width:60px;"
							styleClass="inputstyleclass" title="Enter Annotation"
							value="#{ANNOTATION_BLOCK_ACTION.ANNOTATION_BLOCK_BEAN.UI_M_M_ANNOTATION}" />
						</td>
						<td></td>
						<td>&nbsp;</td>
					</tr>
				</table>
				</td>
			</tr>
		</h:form>
		<tr>
		</tr>
	</table>
</f:view>

</ui:define>
</ui:composition>
