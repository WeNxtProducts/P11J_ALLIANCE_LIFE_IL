<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view
			beforePhase="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.onLoad}">
			<f:loadBundle basename="messageProperties_PILP_STP" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<h:form id="DUMMY">
				<table class="noborder" width="100%">
					<tr>
						<td colspan="3" height="20" valign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.messageStyle}"
									value="#{commonmsg.errorPanel$heading}#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.errorMap['current'] !=null? PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.errorMap['current']: PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								style="color: red; font-style: italic;font-weight:bold;"
								value="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								style="color: green; font-style: italic;font-weight:bold;"
								value="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.warningMessages}" />
						</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td width="100%" align="right">
							<h:commandButton
							action="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.backButAction}"
							disabled="false" id="UI_M_BUT_BACK" rendered="true"
							style="width:96px;" styleClass="button" title=""
							value="#{message.PILP_STP$DUMMY$UI_M_BUT_BACK$caption}" /> 
						</td>
					</tr>
					<tr>
						<td colspan="3" height="20" valign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%">
							<tr>
								<td><h:outputText id="SELFID_22"
									value="#{message.PILP_STP$VIEW_PROCESSED$caption}" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td width="100%">
						<table align="left" class="noborder" id="bordertable" width="100%">
							<tr>
								<td><rich:panel style="width:100%;overflow:auto">
									<rich:dataTable
										binding="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.dataTable}"
										id="VIEW_PROCESSED_DATA_GRID" rows="5"
										value="#{PILP_STP_COMPOSITE_ACTION.VIEW_PROCESSED_ACTION_BEAN.dataList_VIEW_PROCESSED}"
										var="tableVar" width="100%">
										<rich:column filterBy="#{tableVar.PSP_POL_NO}"
											filterEvent="onkeyup" id="COLUMN_PSP_POL_NO"
											rendered="true" sortBy="#{tableVar.PSP_POL_NO}"
											styleClass="#{tableVar.rowSelected}">
											<f:facet name="header">
												<h:outputText id="COLUMN_CAPTION_PSP_POL_NO"
													styleClass="forumRowHighlight"
													value="#{message.PILT002_APAC$VIEW_PROCESSED$PSP_POL_NO$caption}" />
											</f:facet>
											<h:outputText id="LINK_CAPTION_PSP_POL_NO"
												value="#{tableVar.PSP_POL_NO}" />
										</rich:column>
										<rich:column filterBy="#{tableVar.PSP_ASSR_CODE}"
											filterEvent="onkeyup" id="COLUMN_PSP_ASSR_CODE"
											rendered="true" sortBy="#{tableVar.PSP_ASSR_CODE}"
											styleClass="#{tableVar.rowSelected}">
											<f:facet name="header">
												<h:outputText id="COLUMN_CAPTION_PSP_ASSR_CODE"
													styleClass="forumRowHighlight"
													value="#{message.PILT002_APAC$VIEW_PROCESSED$PSP_ASSR_CODE$caption}" />
											</f:facet>
											<h:outputText id="LINK_CAPTION_PSP_ASSR_CODE"
												value="#{tableVar.PSP_ASSR_CODE}" />
										</rich:column>
										<f:facet name="footer">
											<h:panelGroup id="PANEL_GROUP_GRID_FOOTER">
												<rich:datascroller align="right"
													id="PT_IL_POL_BROKER_HEAD_SCROLL" page="1" />
											</h:panelGroup>
										</f:facet>
									</rich:dataTable>
								</rich:panel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" valign="top" width="100%">
						<table class="noborder" id="toolbartable" width="100%">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup location="right"
										styleClass="toolBarGroupStyle">
										<h:commandLink id="SELFID_39" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_40"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/save.gif" />
											<h:outputText id="SELFID_41"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>
										<h:commandLink id="SELFID_42" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_43"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/savenext.GIF" />
											<h:outputText id="SELFID_44"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />
										</h:commandLink>
										<h:commandLink id="SELFID_45" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_46"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/deleteRecord.gif" />
											<h:outputText id="SELFID_47"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>
										<h:commandLink id="SELFID_48" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_49"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/firstrec.gif" />
											<h:outputText id="SELFID_50"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$firstrec}" />
										</h:commandLink>
										<h:commandLink id="SELFID_51" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_52"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/prevpage.gif" />
											<h:outputText id="SELFID_53"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>
										<h:commandLink id="SELFID_54" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_55"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/nextpage.gif" />
											<h:outputText id="SELFID_56"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$nextpage}" />
										</h:commandLink>
										<h:commandLink id="SELFID_57" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SELFID_58"
												style="border: thin solid white" styleClass="searchimg"
												value="./../../images/lastRecord.gif" />
											<h:outputText id="SELFID_59"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
