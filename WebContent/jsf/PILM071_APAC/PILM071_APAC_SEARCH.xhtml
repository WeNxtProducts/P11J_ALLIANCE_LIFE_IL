<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">
	<f:loadBundle basename="messageProperties_PILM071_APAC" var="message" />
	<f:loadBundle basename="messageProperties" var="mainmessage" />
	<f:loadBundle basename="menu" var="menumessage" />
	<table width="100%" cellpadding="0" cellspacing="0"	border="0">
		<tr>
		</tr>
		<h:form id="PM_LIFE_ENDT_NUMBER_SETUP">
			<tr>
				<td width="100%" vAlign="top" height="20">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILM071_APAC_SEARCH_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILM071_APAC_SEARCH_ACTION.errorMap['current'] !=null? PILM071_APAC_SEARCH_ACTION.errorMap['current']:PILM071_APAC_SEARCH_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages" styleClass="ErrorMessages"
								value="#{PILM071_APAC_SEARCH_ACTION.errorMessages}"
								escape="false" />
							<h:messages  styleClass="ErrorMessages" id="msg" 
								rendered="#{PILM071_APAC_SEARCH_ACTION.globalMsgRender}" />
							<h:outputText id="warningMessages" styleClass="WarningMessages"
								value="#{PILM071_APAC_SEARCH_ACTION.warningMessages}"
								escape="false" />
						</rich:simpleTogglePanel>
				</td>
			</tr>

			<tr>
				<td colspan="3" width="100%" vAlign="top">
				<table width="100%" id="toolbartable" height="10%" cellpadding="0" cellspacing="0"	border="0">
					<h:inputHidden id="HIDDENROWID"
						value="#{PILM071_APAC_PM_LIFE_ENDT_NUMBER_SETUP_ACTION.PM_LIFE_ENDT_NUMBER_SETUP_BEAN.ROWID}" />
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top">&nbsp;&nbsp;
				<table width="100%" border="0" cellpadding="0"
					cellspacing="0" id="masthead">
					<tr>
						<td><h:outputLabel
							value="#{commonmsg.intialSearchCriteria$Caption}" /></td>
						<td><h:outputLabel
							value=" #{message.PILM071_APAC$SEARCHACTION$B_ENS_PREFIX} " />
						<h:inputText value="#{PILM071_APAC_SEARCH_ACTION.initPrefix}" /></td>
						<td><h:outputLabel
							value=" #{message.PILM071_APAC$SEARCHACTION$B_ENS_SUFFIX} " />
						<h:inputText value="#{PILM071_APAC_SEARCH_ACTION.initSuffix}" /></td>

						<td>
						<a4j:commandButton immediate="true"
							value="#{commonmsg.searchButton$caption}" id="a4link"
							styleClass="button"
							action="#{PILM071_APAC_SEARCH_ACTION.getSubmitedValue}"
							reRender="dataTableId,errorPanel" /></td>
					</tr>
				</table>
				<!-- using rich data table --> <rich:dataTable id="dataTableId"
					value="#{PILM071_APAC_SEARCH_ACTION.listValue}" var="pilm071"
					cellpadding="5px" rows="#{PILM071_APAC_SEARCH_ACTION.rowCount}"
					border="1" width="100%">

					<!-- Attach scroller as footer of the table-->
					<f:facet name="footer">
						<rich:datascroller id="dsID" pagesVar="pages" pageIndexVar="index"
							align="right" page="#{PILM071_APAC_SEARCH_ACTION.currPage}">
						</rich:datascroller>
					</f:facet>
					<!-- next column -->

					<rich:column filterBy="#{pilm071.ENS_PREFIX}"
						filterValue="#{PILM071_APAC_SEARCH_ACTION.filterPrefix}"
						sortBy="#{pilm071.ENS_PREFIX}" filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText
								value="#{message.PILM071_APAC$SEARCHACTION$B_ENS_PREFIX}" />
						</f:facet>
						<h:commandLink action="#{PILM071_APAC_SEARCH_ACTION.fetchList}"
							onclick="document.getElementById('PM_LIFE_ENDT_NUMBER_SETUP:HIDDENROWID').value='#{pilm071.ROWID}';">
								<h:outputText value="#{pilm071.ENS_PREFIX} " />
						</h:commandLink>
					</rich:column>

					<rich:column filterBy="#{pilm071.ENS_SUFFIX}"
						filterValue="#{PILM071_APAC_SEARCH_ACTION.filterSuffix}"
						sortBy="#{pilm071.ENS_SUFFIX}" filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText
								value="#{message.PILM071_APAC$SEARCHACTION$B_ENS_SUFFIX}" />
						</f:facet>
						<h:outputText value="#{pilm071.ENS_SUFFIX}" />
					</rich:column>

				</rich:dataTable> <h:commandButton value="#{message.PILM071_APAC$SEARCHACTION$INSERT}"
					action="#{PILM071_APAC_SEARCH_ACTION.newRecordAction}" styleClass="button"/></td>
			</tr>

		</h:form>
	</table>
	<table width="100%" cellpadding="0" cellspacing="0"	border="0">
		<tr>
		</tr>
	</table>
</f:view>
</ui:define>
</ui:composition>
