<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsp="http://java.sun.com/JSP/Page"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">
  <f:subview id="page_footer">
  	<rich:spacer height="100px"></rich:spacer>
		<center>
			<table border="1" cellpadding="0" cellspacing="0" width="50%">
				<tr bgcolor="RED">
					<th align="left">
						<h:outputLabel id="COL_HEADER" value="Error"></h:outputLabel>
					</th>
				</tr>
				<tr>
					<td height="100px" valign="top">
						<h:outputLabel id="COL_VALUE" value="#{requestScope.errormessage}"></h:outputLabel>
					</td>
				</tr>
			</table>
		</center>
   </f:subview>
</html>
