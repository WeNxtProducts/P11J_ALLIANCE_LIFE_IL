<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:jsp="http://java.sun.com/JSP/Page">
	<f:loadBundle basename="login" var="property" />
	<f:loadBundle basename="menu" var="menumessage" />
	<head>
		<script> 
			window.history.forward(1); 
			document.attachEvent("onkeydown", F5_handler); 
			function F5_handler(){ 
				switch (event.keyCode){ 
					case 116 : // 'F5' 
						event.returnValue = false; 
						event.keyCode = 0; 
						window.status = "Application security does not allow the usage of F5(Refresh) key!"; 
					break; 
				} 
			} 
		</script>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/fun11.js"></script>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/altF4.js"></script>
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/focusReader.js"></script>
		<link href="#{facesContext.externalContext.requestContextPath}/resources/css/#{skinInfoBean.skin}premia.css" rel="stylesheet" type="text/css" />		
		<title><ui:insert name="pageTitle">#{sessionScope['GLOBAL.M_SCR_NAME'] }</ui:insert></title>
	</head>
	<body>
		<h:form id="VIEW_EXP_EXC">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" id="menuhead">
			<tr>
				<td width="38%">
					<h:outputLabel value="#{property.project_name}"/>
					<sup><h:outputLabel value="#{property.trade_mark}"/></sup>
					<h:outputLabel value="#{property.product_name}"></h:outputLabel>
				</td>
			</tr>
		</table>
		
		<rich:spacer height="175px"></rich:spacer>
		<table width="100%">
			<tr>
				<td width="25%"/>
				<td width="50%">
					<p align="center">
		      			<!-- <h:outputText value="#{property.premia_view_expired_error_message}" 
									style="font-size:11pt;color:RED;"/> -->
									
						<br/>
						
						
						
				<!-- <img src="./resources/images/error/error3.png" style="margin:0 auto;width:400px"/> -->
						<br></br>
						 <h:outputLabel style="font-size:20pt;color:RED;" value="There exists some problem while generating report, kindly contact system admin"></h:outputLabel>
		      	
	
		      		</p>
				</td>
				<td width="25%"/>
			</tr>
		</table>
		<rich:spacer height="170px"></rich:spacer>	
		
		<!-- page Footer  -->
		<ui:insert name="footer">
			<ui:include src="/jsf/include/footer.xhtml"/>
		</ui:insert>
		</h:form>
	</body>
</html>
