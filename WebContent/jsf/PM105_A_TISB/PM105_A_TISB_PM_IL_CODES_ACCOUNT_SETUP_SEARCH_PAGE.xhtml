<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">

	<f:loadBundle basename="messageProperties" var="message"/>
	<f:loadBundle basename="menu" var="menumessage"/>

	
		<table class="noborder" width="100%">	
		<tr>
			
		</tr>
		
	</table>
<h:form id="DocumentSetup"><table class="noborder" width="100%">
		<tr>

			
		</tr>
		
		
			<table class="noborder" id="masthead" width="100%">

				<tr>
					<td><h:outputLabel value="#{commonmsg.intialSearchCriteria$Caption}"/></td>
					<td><h:outputLabel value="Main Account Code :"/> <h:inputText binding="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.CACS_MAIN_ACNT_CODE}" id="CACS_MAIN_ACNT_CODE"
					 title="#{message.PM105_A_TISB$PM_IL_CODES_ACCOUNT_SETUP$CACS_MAIN_ACNT_CODE$tooltip}"
					 value="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.searchBean.CACS_MAIN_ACNT_CODE}"/></td>

					<td><h:outputLabel value="Sub Account Code :"/> <h:inputText binding="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.CACS_SUB_ACNT_CODE}" id="CACS_SUB_ACNT_CODE"	
					 title="#{message.PM105_A_TISB$PM_IL_CODES_ACCOUNT_SETUP$CACS_SUB_ACNT_CODE$tooltip}"
					 value="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.searchBean.CACS_SUB_ACNT_CODE}"/></td>
						<!--#changed by raja on 24-07-2017 for ZBILQC-1724477-->
						
						<td><h:outputLabel value="Branch Code :"/> <h:inputText binding="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.CACS_DIVN_CODE}" id="CACS_DIVN_CODE" 
						title="#{message.PM105_A_TISB$PM_IL_CODES_ACCOUNT_SETUP$CACS_DIVN_CODE$tooltip}"
						value="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.searchBean.CACS_DIVN_CODE}"/></td>

					<td><a4j:commandButton actionListener="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.fetchButtonClick}" id="AUTO_ID_1" reRender="accountList" styleClass="button" value=" #{commonmsg.searchButton$caption} ">
					</a4j:commandButton></td>
				</tr>

			</table>
			<rich:dataTable binding="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.dataTable}" border="1" cellpadding="5px" id="accountList" rows="15" value="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.recordList}" var="colData" width="100%">
				
					

				<rich:column filterBy="#{colData.CACS_MAIN_ACNT_CODE}" filterEvent="onkeyup" filterValue="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.searchBean.filterText}" sortBy="#{colData.CACS_MAIN_ACNT_CODE}">
					<f:facet name="header">
						<h:outputText id="AUTO_ID_2" value="Main Account Code"/>
					</f:facet>
					<h:commandLink action="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.populateBlock}" id="CACS_MAIN_ACNT_CODE">
						
							<h:outputText id="AUTO_ID_3" value="#{colData.CACS_MAIN_ACNT_CODE}"/>
						
						<f:param name="rowID" value="#{colData.rowId}"/>
						<f:param name="CACS_MAIN_ACNT_CODE" value="#{colData.CACS_MAIN_ACNT_CODE}"/>
					</h:commandLink>
				</rich:column>




				<rich:column filterBy="#{colData.CACS_SUB_ACNT_CODE}" filterEvent="onkeyup" sortBy="#{colData.CACS_SUB_ACNT_CODE}">
					<f:facet name="header">
						<h:outputText id="AUTO_ID_4" value="Sub Account Code"/>
					</f:facet>
				
						<h:outputText id="AUTO_ID_5" value="#{colData.CACS_SUB_ACNT_CODE}"/>
				
					<f:param name="CACS_SUB_ACNT_CODE" value="#{colData.CACS_SUB_ACNT_CODE}"/>
				</rich:column>


				<rich:column filterBy="#{colData.CACS_DIVN_CODE}" filterEvent="onkeyup" sortBy="#{colData.CACS_DIVN_CODE}">
					<f:facet name="header">
					<!--#changed by raja on 24-07-2017 for ZBILQC-1724477-->
					
						<h:outputText id="AUTO_ID_6" value="Branch Code"/>
					</f:facet>
					
						<h:outputText id="AUTO_ID_7" value="#{colData.CACS_DIVN_CODE}"/>
					
										<f:param name="CACS_DIVN_CODE" value="#{colData.CACS_DIVN_CODE}"/>
				</rich:column>

				<rich:column filterBy="#{colData.CACS_SETUP_TYPE}" filterEvent="onkeyup" sortBy="#{colData.CACS_SETUP_TYPE}">
					<f:facet name="header">
						<h:outputText id="AUTO_ID_8" value="Setup Type"/>
					</f:facet>
				
						<h:outputText id="AUTO_ID_9" value="#{colData.CACS_SETUP_TYPE}"/>
					
					<f:param name="CACS_SETUP_TYPE" value="#{colData.CACS_SETUP_TYPE}"/>
				</rich:column>


				<rich:datascroller align="right" for="accountList"/>
			</rich:dataTable>
								<tr>
					<a4j:commandButton actionListener="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_SEARCH_PAGE_ACTION.searchPageDelete}" id="AUTO_ID_10" reRender="accountList" rendered="false" styleClass="button" value=" DELETE ">
							</a4j:commandButton>
					</tr>								<td>&nbsp;</td>
								<td>&nbsp;</td>
		<tr>
			<td><h:commandButton action="#{PM105_A_TISB_PM_IL_CODES_ACCOUNT_SETUP_ACTION.insertNavigation}" style="text-decoration:none" styleClass="button" value="Insert"/></td>
		</tr>
	
		</table></h:form></f:view>

</ui:define>
</ui:composition>
