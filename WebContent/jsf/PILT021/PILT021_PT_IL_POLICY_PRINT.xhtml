<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view
			beforePhase="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.onLoad}"
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILT021"
				var="message" />
			<h:form id="PRINT">
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					 <tr>
						<td colspan="3" valign="top" width="100%">
						<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td><rich:toolBar id="TOOLBAR_HEADER"
									styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup id="TOOLBARGROUP_HEADER"
										styleClass="toolBarGroupStyle">
										<h:commandLink
											action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.backButton}"
											id="AUTOID_1A" immediate="true" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:commandButton id="AUTOID_2A"
												styleClass="toolbarButtonStyle"
												image="./../../resources/images/back.png" accesskey="b" />
											<h:outputText id="AUTOID_3A"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$back}" />
										</h:commandLink>
										




										

									

										
									</rich:toolBarGroup>
									
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr> 
					<tr>
						<td colspan="3" height="20" valign="top" width="100%">
						<table class="noborder" id="errormsgtable" width="100%">
							<tr>
								<td><rich:simpleTogglePanel id="errorPanel" opened="false"
									switchType="client">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.errorMap['current'] !=null? PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.errorMap['current']: PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.warningMap['current']}" />
									</f:facet>
									<h:outputText escape="false" id="errorMessages"
										styleClass="ErrorMessages"
										value="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.errorMessages}" />
									<h:messages id="msg"
										rendered="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.globalMsgRender}"
										styleClass="ErrorMessages" />
									<h:outputText escape="false" id="warningMessages"
										styleClass="WarningMessages"
										value="PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.warningMessages}" />
								</rich:simpleTogglePanel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td align="right" colspan="3" valign="top" width="10%">
							<rich:spacer id="AUTOID_3" width="5" />
						</td>
					</tr>
					 <tr>
						<td colspan="3">
						<table class="noborder" width="100%">
							<tr>
								<td valign="top" width="100%">
								<table align="left" class="noborder" id="bordertable"
									width="100%">
									<tr>
										 <td class="oddrowright"><h:outputLabel
											binding="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.COMP_UI_M_QUOT_REPORT_LABEL}"
											for="UI_M_QUOT_REPORT" id="UI_M_QUOT_REPORT_LABEL" rendered="true" styleClass="label"
											value="#{message.PILT021$PT_IL_WITHDRAWAL$UI_M_QUOT_REPORT$caption}" />
										</td>
										<td class="oddrow"><h:selectOneMenu
											binding="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.COMP_UI_M_QUOT_REPOR}"
											disabled="false" id="UI_M_CLAIM_REPORT" rendered="true" required="false" styleClass="input"
											validator="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.validatorUI_M_QUOT_REPORT}"
											value="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.UI_M_QUOT_REPORT}">
											<f:selectItems id="SEL_ITEMS_UI_M_POL_ENDT"
												value="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.listUI_M_QUOT_REPORT_TYPE}" />
										</h:selectOneMenu></td>
										<td class="oddrow">&nbsp;</td>
										<td class="oddrowright"></td>
										<td class="oddrow"></td>
									</tr>
									
									<tr>
										<td colspan="5" align="center">
											<rich:spacer id="FOOTER_SPACER1" height="5px"/>
											<rich:separator id="FOOTER_SEPARATOR1" width="100%" height="1px"/>
											<rich:spacer id="FOOTER_SPACER2" height="20px"/>
												<h:commandButton
													style="height=80%;" id="UI_M_BUT_PRINT" rendered="true"
													image="./../../images/RUN.gif"
													title="#{commonmsg.IP_REP_INFO$STD_PRINT_BUTTON$tooltip}"
													value="#{commonmsg.IP_REP_INFO$STD_PRINT_BUTTON$caption}"
													action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.callReportModalPanel}"/>
								
												<rich:spacer id="AUTOID_1" width="5" />
												<br/>
											<rich:spacer id="FOOTER_SPACER3" height="10px"/>
										</td>
									</tr>
								</table>
								</td>

							</tr>
						</table>
						</td>
					</tr>
					
				</table>
			</h:form>
			<rich:modalPanel id="REPORT_MODAL_PANEL" height="110" width="300"
				binding="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.COMP_REPORT_MODAL_PANEL}">
				<f:facet name="header">-
					<h:panelGroup>
						<h:outputText
							value="#{commonmsg.IP_REP_INFO$DOCUMENT_PRINT$caption}" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:form id="FT_REPORT_MODAL_PANEL_1"
							onkeypress="return event.keyCode != 13">
							<h:commandLink immediate="true" id="CLOSE_LINK"
								action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.cancelModalPanel}">
								<h:graphicImage value="./../../resources/images/close.png"
									styleClass="toolbarImageStyle" style="cursor:pointer"
									id="REPORT_MODAL_PANEL_hidelink" />
							</h:commandLink>
						</h:form>
					</h:panelGroup>
				</f:facet>
				<h:form id="FT_REPORT_MODAL_PANEL_2"
					onkeypress="return event.keyCode != 13">
					<table width="100%">
						<tr>
							<td align="center"><h:outputText id="CONFIRMATION_MSG"
									style="font-size: 14px;"
									value="#{commonmsg.IP_REP_INFO$CONFIRMATION_MSG$caption}" /></td>
						</tr>
						<tr>
							<td><rich:spacer id="SPACER_MODAL_1" width="100%;"
									height="18px" /> <rich:separator id="SEPARATOR" width="100%"
									height="1px" /></td>
						</tr>
						<tr>
							<td align="center"><h:panelGroup>
									<h:commandLink immediate="true" id="PRINT_LINK" target="_blank"
										action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.runActionAfterValidate}">
										<a4j:commandButton reRender="REPORT_MODAL_PANEL"
											action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.cancelModalPanel}"
											id="OK_BUTTON" styleClass="button" style="width:70px;"
											value="#{commonmsg.IP_REP_INFO$OK_BUTTON$caption}" />

									</h:commandLink>
								</h:panelGroup> <rich:spacer id="SPACER_MODAL_2" width="5px;" /> <a4j:commandButton
									binding="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.COMP_CANCEL_BUTTON}"
									id="CANCEL_BUTTON" styleClass="button" style="width:70px;"
									action="#{PILT021_COMPOSITE_ACTION.PILT021_PRINT_ACTION_BEAN.cancelModalPanel}"
									reRender="REPORT_MODAL_PANEL"
									value="#{commonmsg.IP_REP_INFO$CANCEL_BUTTON$caption}" /></td>
						</tr>
					</table>
				</h:form>
			</rich:modalPanel>
		</f:view>
	</ui:define>
</ui:composition>
