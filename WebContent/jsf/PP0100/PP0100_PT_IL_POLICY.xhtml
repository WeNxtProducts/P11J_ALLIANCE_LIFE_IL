<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view
			locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PP0100"
				var="message_PP0100" />

											action="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.saveRecord}"

											id="SAVE_TOOL_HEADER" rendered="true"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVE_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/save.gif" />
											<h:outputText id="SAVE_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

										<h:commandLink id="SAVENEXT_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage id="SAVENEXT_TOOL_IMAGE_HEADER"
												styleClass="searchimg"
												value="./../../resources/images/savenext.GIF" />
											<h:outputText id="SAVENEXT_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />

										<h:commandLink id="DELETERECORD_TOOL_HEADER" rendered="false"
											style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">

												styleClass="searchimg"
												value="./../../resources/images/deleteRecord.gif" />
											<h:outputText id="DELETERECORD_TOOL_CAPTION_HEADER"
												styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>
										
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>

						</td>

														value="#{message_PP0100.PP0100$PT_IL_POLICY$POL_NO$caption}" />

														binding="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.COMP_POL_NO}"

															actionListener="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.fireFieldValidation}"
															event="onblur" id="POL_NO_AJAX_SUPPORT"
															oncomplete="setFocus('PT_IL_POLICY:POL_DISPATCH_DT','PT_IL_POLICY:POL_NO')"
															immediate="true" 
															reRender="errorPanel,POL_DOC_ACK_DT,POL_DISPATCH_DT" />

													<td class="evenrowright">&nbsp;</td>
													<td class="evenrow">&nbsp;</td>
												</tr>
												<tr>
													<td class="oddrowright"><h:outputLabel
														binding="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.COMP_POL_DISPATCH_DT_LABEL}"
														for="POL_DISPATCH_DT" id="POL_DISPATCH_DT_LABEL"
														rendered="true" styleClass="label"
														value="#{message_PP0100.PP0100$PT_IL_POLICY$POL_DISPATCH_DT$caption}" />

																	binding="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.COMP_POL_DISPATCH_DT}"
																	datePattern="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.datePattern}"
																	enableManualInput="true" id="POL_DISPATCH_DT"
																	inputClass="calendarinput" inputSize="40"
																	oninputfocus="currFocus('PT_IL_POLICY:POL_DISPATCH_DT')" 
																	rendered="true" required="false"
																	validator="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.validatePOL_DISPATCH_DT}"

																		event="oninputblur" id="AJAX_SUPPORT_01" immediate="true"
																		onsubmit="formatDate('PT_IL_POLICY:POL_DISPATCH_DT')"
																		reRender="errorPanel,POL_DISPATCH_DT" />
																	<a4j:support
																		actionListener="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.fireFieldValidation}"
																		event="oninputchanged" id="AJAX_SUPPORT_02"
																		immediate="true"
																		reRender="errorPanel,POL_DISPATCH_DT" />
																</rich:calendar></td>
													<td class="oddrowright">&nbsp;</td>

														binding="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.COMP_POL_DOC_ACK_DT_LABEL}"
														for="POL_DOC_ACK_DT" id="POL_DOC_ACK_DT_LABEL"
														rendered="true" styleClass="label"
														value="#{message_PP0100.PP0100$PT_IL_POLICY$POL_DOC_ACK_DT$caption}" />

													<td class="oddrow"><rich:calendar
																	binding="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.COMP_POL_DOC_ACK_DT}"

																	oninputfocus="currFocus('PT_IL_POLICY:POL_DOC_ACK_DT')" 
																	rendered="true" required="false"
																	validator="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.validatePOL_DOC_ACK_DT}"
																	value="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.PT_IL_POLICY_BEAN.POL_DOC_ACK_DT}">
																	<a4j:support
																		actionListener="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.fireFieldValidation}"
																		event="oninputblur" id="AJAX_SUPPORT_03" immediate="true"
																		onsubmit="formatDate('PT_IL_POLICY:POL_DOC_ACK_DT')"
																		reRender="errorPanel,POL_DOC_ACK_DT" />
																	<a4j:support
																		actionListener="#{PP0100_COMPOSITE_ACTION.PP0100_PT_IL_POLICY_ACTION_BEAN.fireFieldValidation}"
																		event="oninputchanged" id="_AJAX_SUPPORT_04"
																		immediate="true"
																		reRender="errorPanel,POL_DOC_ACK_DT" />
																</rich:calendar>

											</table>

										value="#{menumessage.jsf$header$image$savenext}" />

									<h:outputText id="PREVPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$prevpage}" />
								</h:commandLink>

								<h:commandLink id="NEXTPAGE_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NEXTPAGE_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/nextpage.gif" />
									<h:outputText id="NEXTPAGE_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink>

								<h:commandLink id="LASTRECORD_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="LASTRECORD_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/lastRecord.gif" />
									<h:outputText id="LASTRECORD_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink>

								<h:commandLink id="NAVIGATION_TOOL_FOOTER" rendered="false"
									style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage id="NAVIGATION_TOOL_IMAGE_FOOTER"
										styleClass="searchimg" value="./../../images/navigation.gif" />
									<h:outputText id="NAVIGATION_TOOL_CAPTION_FOOTER"
										styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$navigation}" />
								</h:commandLink>
							</rich:toolBarGroup>
