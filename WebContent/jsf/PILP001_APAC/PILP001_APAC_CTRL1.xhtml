<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view>
	<f:loadBundle basename="messageProperties" var="message" />
	<f:loadBundle basename="menu" var="menumessage" />
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
		</tr>
		<h:form id="CTRL1">
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20"></td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top">
				<table width="100%" id="toolbartable" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td>
						<rich:toolBar styleClass="toolBarStyle" width="100%">
						<rich:toolBarGroup styleClass="toolBarGroupStyle">
						<h:commandLink rendered="false" style="text-decoration:none"
									  styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/save.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$save}"/>
						</h:commandLink>
						 <h:commandLink  rendered="false"  style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/savenext.GIF"   styleClass="toolbarImageStyle"/>
							<h:outputText value="#{menumessage.jsf$header$image$savenext}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/deleteRecord.gif"  styleClass="toolbarImageStyle" />
							<h:outputText
								value="#{menumessage.jsf$header$image$deleteRecord}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/firstrec.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$firstrec}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/prevpage.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$prevpage}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/nextpage.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$nextpage}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/lastRecord.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$lastRecord}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						</rich:toolBarGroup>
						</rich:toolBar>
						</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<table width="100%" id="errormsgtable" cellspacing="0">
					<tr>
						<td><rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err" 
									value="#{commonmsg.errorPanel$heading}" />
							</f:facet>
							<h:outputText id="errorMessages"
								
								styleClass="ErrorMessages"
								escape="false" />
							<h:messages
								styleClass="ErrorMessages" id="msg"
								 />
							<h:outputText id="warningMessages"
								
								styleClass="WarningMessages" 
								escape="false" />
						</rich:simpleTogglePanel></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<table width="100%" id="linkstable">
					<tr>
						<td><font color="White" size="2px"><b
							style="border: 2px outset blue; border-style: solid; background-color: #696969;"></b></font></td>
					</tr>
				</table>
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td width="80%" vAlign="top">
				<table id="bordertable" align="left" border="0">
					<tr>
						<td id="td-background" align="left"><h:outputLabel
							binding="#{CTRL1_ACTION.COMP_UI_M_ANNOTATION_LABEL}"
							for="UI_M_ANNOTATION" id="UI_M_ANNOTATION_LABEL" rendered="true"
							styleClass="label"
							value="#{message.PILP001_APAC$CTRL1$UI_M_ANNOTATION$caption}" />
						</td>
						<td align="left"><h:inputText
							binding="#{CTRL1_ACTION.COMP_UI_M_ANNOTATION}" disabled="false"
							id="UI_M_ANNOTATION" maxlength="2000" rendered="true"
							required="false" style="height:23px;width:60px;"
							styleClass="forumRowHighlight" title="Enter Annotation"
							value="#{CTRL1_ACTION.CTRL1_BEAN.UI_M_ANNOTATION}" /></td>
						<td>&nbsp;</td>
					</tr>
					
				</table>
				<tr>
				<td colspan="3" width="100%" vAlign="top">
				<table width="100%" id="toolbartable" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td>
						<rich:toolBar styleClass="toolBarStyle" width="100%">
						<rich:toolBarGroup location="right" styleClass="toolBarGroupStyle">
						<h:commandLink rendered="false" style="text-decoration:none"
									  styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/save.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$save}"/>
						</h:commandLink>
						 <h:commandLink  rendered="false"  style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/savenext.GIF"   styleClass="toolbarImageStyle"/>
							<h:outputText value="#{menumessage.jsf$header$image$savenext}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/deleteRecord.gif"  styleClass="toolbarImageStyle" />
							<h:outputText
								value="#{menumessage.jsf$header$image$deleteRecord}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/firstrec.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$firstrec}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/prevpage.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$prevpage}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/nextpage.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$nextpage}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						 <h:commandLink rendered="false" style="text-decoration:none" styleClass="toolbarCommandLinkStyle">
							<h:graphicImage style="border: thin solid white"
								value="./../../images/lastRecord.gif"  styleClass="toolbarImageStyle" />
							<h:outputText value="#{menumessage.jsf$header$image$lastRecord}" styleClass="toolbaroutputTextStyle" />
						</h:commandLink>
						</rich:toolBarGroup>
						</rich:toolBar>
						</td>
					</tr>
				</table>
				</td>
			</tr>
			</td>
			</tr>
			</td>
			</tr>
			
		</h:form>
		<tr>
		</tr>
	</table>
</f:view>

</ui:define>
</ui:composition>
