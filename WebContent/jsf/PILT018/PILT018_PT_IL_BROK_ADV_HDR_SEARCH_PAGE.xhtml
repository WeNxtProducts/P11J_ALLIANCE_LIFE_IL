	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">

		<tr>
			<td><h:form id="PT_IL_BROK_ADV_HDR">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.errorMap['current'] !=null? PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.errorMap['current']:PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.warningMap['current']}" />

							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.globalMsgRender}" />

							<h:outputText id="warningMessages"
								value="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.warningMessages}"
								styleClass="WarningMessages" escape="false" />

						</rich:simpleTogglePanel>
				<table border="0" width="100%"  cellpadding="0"
					cellspacing="0" id="masthead">
					<tr>
						<td><h:outputText value="#{commonmsg.intialSearchCriteria$Caption}"/></td>
						<td>Broker Code: <h:inputText
							value="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.brokerCode}"
							immediate="true" /></td>
						<td>Currency Code: <h:inputText
							value="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.currencyCode}"
							immediate="true" /></td>

						<td><a4j:commandButton styleClass="button"
							value="#{commonmsg.searchButton$caption}" id="a4link">
							<a4j:support
								action="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.fetchPolicyDetails}"
								event="onclick" reRender="dataTableId,errorPanel"></a4j:support>
						</a4j:commandButton></td>
					</tr>
				</table>

				<rich:dataTable id="dataTableId"
					value="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.BList}"
					var="claim" cellpadding="5px" rows="10" border="1" width="100%">

					<rich:column rendered="false">
						<f:facet name="header">
							<h:outputText styleClass="label" value="" />
						</f:facet>
						<!--<h:selectBooleanCheckbox id="checkBox"

												</a4j:support>
											</h:selectBooleanCheckbox>
										-->
					</rich:column>

					<!-- Attach scroller as footer of the table-->
					<f:facet name="footer">
						<rich:datascroller id="dsID" pagesVar="pages" pageIndexVar="index"
							align="right">
						</rich:datascroller>
					</f:facet>

					<!-- next column -->
					<rich:column filterBy="#{claim.BAH_CUST_CODE}"
						sortBy="#{claim.BAH_CUST_CODE}" filterEvent="onkeyup">
						<f:facet name="header">
							<h:outputText value="Broker Code" />
						</f:facet>
						<h:commandLink
							action="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.clearList}">
							<f:param name="ROWID" value="#{claim.ROWID}" />
							
								<h:outputText value="#{claim.BAH_CUST_CODE}" />
							
						</h:commandLink>

					</rich:column>


					<rich:column filterBy="#{claim.BAH_CURR_CODE}"
						sortBy="#{claim.BAH_CURR_CODE}" filterEvent="onkeyup"
						filterValue="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.searchedName}">
						<f:facet name="header">
							<h:outputText value="Currency Code" />
						</f:facet>
						<h:outputText value="#{claim.BAH_CURR_CODE}" />
					</rich:column>

				</rich:dataTable>
				<tr>
					<td><a4j:commandButton id="InsertLink" styleClass="button"
						value="#{message.insertButton$caption}"
						action="#{PILT018_PT_IL_BROK_ADV_HDR_SEARCH_PAGE_ACTION.PILT018_goInsert}" />

				--></td>
				</tr>
			</h:form></td>
		</tr>
	</table>
</f:view>
</ui:define>
