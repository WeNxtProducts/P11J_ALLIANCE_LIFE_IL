
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
<f:view locale="#{sessionScope['pageLocale']}">
	<f:loadBundle basename="messageProperties_PILR_SCH01" var="message" />
	<f:loadBundle basename="menu" var="menumessage" />
	<title><h:outputText
		value="#{message.PILR_SCH01$INT_REP_INFO$IP_REP_INFO$pagetitle}" /></title>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
			
		</tr>
		<h:form id="IP_REP_INFO">
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<rich:simpleTogglePanel id="errorPanel"
							switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILR_SCH01_IP_REP_INFO_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILR_SCH01_IP_REP_INFO_ACTION.errorMap['current'] !=null? PILR_SCH01_IP_REP_INFO_ACTION.errorMap['current']:PILR_SCH01_IP_REP_INFO_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILR_SCH01_IP_REP_INFO_ACTION.errorMessages}"
								styleClass="ErrorMessages" escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PILR_SCH01_IP_REP_INFO_ACTION.globalMsgRender}" />

							<h:outputText id="warningMessages"
								value="#{PILR_SCH01_IP_REP_INFO_ACTION.warningMessages}"
								styleClass="WarningMessages" escape="false" />
						</rich:simpleTogglePanel>
				</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" vAlign="top" height="20">
				<table width="100%" id="linkstable">
					<tr>
						<td><h:outputText styleClass="forumRowHighlight"
							value="#{message.PILR_SCH01$INT_REP_INFO$IP_REP_INFO$pagetitle}" /></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3">
				<div style="height: 500px; overflow: auto;">
				<table width="70%" align="center">
					<tr>

						<td width="90%" vAlign="top">
						<table id="bordertable" align="left" width="100%">
							<tr>
								<td width="20%" id="td-background"><h:outputLabel
									binding="#{PILR_SCH01_IP_REP_INFO_ACTION.COMP_POLICY_NO_LABEL}"
									for="POLICY_NO" id="POLICY_NO_LABEL" rendered="true"
									styleClass="label"
									value="#{message.PILR_SCH01$INT_REP_INFO$POLICY_NO$caption}" />
								<h:graphicImage style="" value="./../../images/mandatory.jpg" />
								</td>
								<td width="20%"><h:inputText
									binding="#{PILR_SCH01_IP_REP_INFO_ACTION.COMP_POLICY_NO}"
									disabled="false" id="POLICY_NO" maxlength="12" rendered="true"
									required="true" style="height:23px;width:170px;"
									styleClass="forumRowHighlight"
									validator="#{PILR_SCH01_IP_REP_INFO_ACTION.validatePOLICY_NO}"
									title="#{message.PILR_SCH01$INT_REP_INFO$POLICY_NO$title}"
									value="#{PILR_SCH01_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.REP_VALUE_1}">
									<a4j:support event="onblur" immediate="true"
										actionListener="#{PILR_SCH01_IP_REP_INFO_ACTION.submitPolicy}"
										reRender="POLICY_NO,errorPanel,POLICY_SUGG" />
								</h:inputText> <rich:suggestionbox height="200" width="250" id="POLICY_SUGG"
									value="#{PILR_SCH01_IP_REP_INFO_ACTION.policyList}"
									suggestionAction="#{PILR_SCH01_IP_REP_INFO_ACTION.suggestionActionPolicy}"
									for="POLICY_NO" var="policy">
									<h:column>
										<h:outputText value="#{policy.REP_VALUE_1}" />
									</h:column>
									<h:column>
										<h:outputText value="#{policy.UI_M_POLICY_NO_DESC}" />
									</h:column>
								</rich:suggestionbox> <h:graphicImage value="./../../images/Lov.gif" /></td>
								<td>&nbsp;</td>
								<td align="left"><h:commandButton
									binding="#{PILR_SCH01_IP_REP_INFO_ACTION.COMP_UI_BUT_MAIN}"
									id="UI_BUT_MAIN"
									rendered="#{PILR_SCH01_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.UI_BUT_MAIN_REND}"
									style="width:80px;" styleClass="button" title="" tabindex="800"
									action="#{PILR_SCH01_IP_REP_INFO_ACTION.goPT_IL_POLICY}"
									value="#{message.PILR_SCH01$INT_REP_INFO$UI_BUT_MAIN$caption}" />
								</td>
							</tr>
							<tr>
								<td colspan="5">
								<hr color="black" />
								</td>
							</tr>
							<tr>
								<td width="20%">
								<table width="100%" border="0" height="100%" bordercolor="blue">
									<tr>
										<td><h:selectOneRadio id="SELECT_FILE_TYPE"
											rendered="true" styleClass="label"
											binding="#{PILR_SCH01_IP_REP_INFO_ACTION.COMP_SELECT_FILE_TYPE}"
											value="#{PILR_SCH01_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.selectedFileType}"
											layout="pageDirection">

											<f:selectItem itemValue="pdf"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_PDF$caption}" />
											<f:selectItem itemValue="excel"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_EXCEL$caption}" />
											<f:selectItem itemValue="html"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_HTML$caption}" />
											<f:selectItem itemValue="csv"
												itemLabel="#{commonmsg.PILR_REP$IP_REP_INFO$SELECT_CVS$caption}" />
											<a4j:support event="onclick" immediate="true"
												reRender="errorPanel,TargetCheking,SELECT_FILE_TYPE"
												actionListener="#{PILR_SCH01_IP_REP_INFO_ACTION.getSelectedFileType}" />

										</h:selectOneRadio></td>

									</tr>
								</table>
								</td>
								<td width="20%">&nbsp;</td>
								<td width="20%">&nbsp;</td>

								<td width="20%"><h:commandLink id="TargetCheking"
									action="#{PILR_SCH01_IP_REP_INFO_ACTION.runAction}"
									target="#{PILR_SCH01_IP_REP_INFO_ACTION.IP_REP_INFO_BEAN.targetValue}">
									<h:graphicImage value="./../../images/RUN.gif" />
								</h:commandLink></td>
							</tr>
							<tr>
								<td colspan="5" align="right"></td>
							</tr>
						</table>
						</td>

					</tr>

				</table>
				</div>
				</td>
			</tr>

		</h:form>
	</table>
	<table width="100%">
		<tr>
			
		</tr>

	</table>
</f:view>
</ui:define>
</ui:composition>
