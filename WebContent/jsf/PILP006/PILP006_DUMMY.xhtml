<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}"
			beforePhase="#{PILP006_DUMMY_ACTION.preForm}">
			<f:loadBundle basename="messageProperties_PILP006" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<table width="100%" border="0" cellpadding="0" cellspacing="0" class="noborder">
				<tr>
				</tr>
				<h:form id="DUMMY">
					<tr>
						<td colspan="3" width="100%" valign="top">
						<table width="100%" id="toolbartable" border="0" cellpadding="0"
							cellspacing="0" class="noborder">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup styleClass="toolBarGroupStyle">
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_1"
												value="./../../images/save.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText  id="stty_2" value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_3"
												value="./../../images/savenext.GIF"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_4"
												value="#{menumessage.jsf$header$image$savenext}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_5"
												value="./../../images/deleteRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_6"
												value="#{menumessage.jsf$header$image$deleteRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_7"
												value="./../../images/firstrec.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_8"
												value="#{menumessage.jsf$header$image$firstrec}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_9"
												value="./../../images/prevpage.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_10"
												value="#{menumessage.jsf$header$image$prevpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/nextpage.gif" id="stty_11"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_12"
												value="#{menumessage.jsf$header$image$nextpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_13"
												value="./../../images/lastRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_14"
												value="#{menumessage.jsf$header$image$lastRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20"><rich:simpleTogglePanel
							id="errorPanel" switchType="client" opened="false">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILP006_DUMMY_ACTION.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILP006_DUMMY_ACTION.errorMap['current'] !=null? PILP006_DUMMY_ACTION.errorMap['current']: PILP006_DUMMY_ACTION.warningMap['current']}" />
							</f:facet>
							<h:outputText id="errorMessages"
								value="#{PILP006_DUMMY_ACTION.errorMessages}"
								style="color: red; font-style: italic;font-weight:bold;"
								escape="false" />
							<h:messages styleClass="ErrorMessages" id="msg"
								rendered="#{PILP006_DUMMY_ACTION.globalMsgRender}" />
							<h:outputText id="warningMessages"
								value="#{PILP006_DUMMY_ACTION.warningMessages}"
								style="color: green; font-style: italic;font-weight:bold;"
								escape="false" />
						</rich:simpleTogglePanel></td>
					</tr>
					
					<tr>
						<td colspan="3" width="100%" valign="top" height="20">
						<table width="100%" cellpadding="0" cellspacing="0"
							id="linkstable">
							<tr>
								<td><h:outputLabel id="FORM_CAPTION"
									value="#{message.PILP006$DUMMY$displayCaption}" />
								</td>
							</tr>
						</table>
						</td>
					</tr>
					
					
					<tr>
						<td width="100%" valign="top" align="right"><h:commandButton
							binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_BUT_OK}"
							disabled="false" id="UI_M_BUT_OK" rendered="true"
							styleClass="button" title="" style="height:20px;width:54px;"
							value="#{message.PILP006$DUMMY$UI_M_BUT_OK$caption}"
							immediate="true"
							action="#{PILP006_DUMMY_ACTION.whenOkButtonPressed}" /> <h:commandButton
							binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_BUT_CANCEL}"
							disabled="false" id="UI_M_BUT_CANCEL" rendered="true"
							styleClass="button" title="" style="height:20px;width:54px;"
							immediate="true"
							action="#{PILP006_DUMMY_ACTION.whenCancelButtonPressed}"
							value="#{message.PILP006$DUMMY$UI_M_BUT_CANCEL$caption}" /></td>
					</tr>
					<tr>
						<td colspan="3">
						<table width="100%" align="center" border="0" cellpadding="0"
							cellspacing="0" class="noborder">
							<tr>
							 <td width="100%" valign="top" align="left">
								<table id="bordertable" align="left" width="100%" class="noborder">
									<tr>
										<td class="oddrow"><h:outputLabel
											binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_POL_NO_LABEL}"
											for="UI_M_POL_NO" id="UI_M_POL_NO_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PILP006$DUMMY$UI_M_POL_NO$caption}" /></td>
										<td class="oddrowright"><h:inputText
											binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_POL_NO}"
											disabled="false" id="UI_M_POL_NO" maxlength="40"
											rendered="true" required="false"
											styleClass="input" 
											title="Policy No"
											value="#{PILP006_DUMMY_ACTION.DUMMY_BEAN.UI_M_POL_NO}">
											<a4j:support event="onblur" immediate="true" id="stty_15"
												actionListener="#{PILP006_DUMMY_ACTION.polNoValueSet}" />
										</h:inputText> <rich:suggestionbox height="100" width="200"
											for="UI_M_POL_NO"
											suggestionAction="#{PILP006_DUMMY_ACTION.getPolNoLov}"
											var="lov">
											<h:column>
												<h:outputText id="stty_16" value="#{lov.POL_NO}" />
											</h:column>
										</rich:suggestionbox> 
										<h:graphicImage id="stty_20" value="./../../images/Lov16x16.gif" /></td>
										<td class="oddrow"><h:outputLabel
											binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_CLAIM_NO_LABEL}"
											for="UI_M_CLAIM_NO" id="UI_M_CLAIM_NO_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PILP006$DUMMY$UI_M_CLAIM_NO$caption}" /></td>
										<td class="oddrowright"><h:inputText
											binding="#{PILP006_DUMMY_ACTION.COMP_UI_M_CLAIM_NO}"
											disabled="false" id="UI_M_CLAIM_NO" maxlength="40"
											rendered="true" required="false"
											styleClass="input"
											 title="Claim No"
											value="#{PILP006_DUMMY_ACTION.DUMMY_BEAN.UI_M_CLAIM_NO}">
										</h:inputText> <rich:suggestionbox height="100" width="100"
											for="UI_M_CLAIM_NO" id="UI_M_CLAIM_NO_LOV"
											suggestionAction="#{PILP006_DUMMY_ACTION.getClaimNoLov}"
											var="lov">
											<h:column>
												<h:outputText id="stty_17" value="#{lov.CLAIM_NO}" />
											</h:column>
											<h:column>
												<h:outputText id="stty_18" value="#{lov.CLAIM_LOSS_DT}" />
											</h:column>
										</rich:suggestionbox> 
										<h:graphicImage id="stty_19" value="./../../images/Lov16x16.gif" /></td>
									</tr>

								</table>
								</td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top">
						<table width="100%" id="toolbartable" border="0" cellpadding="0"
							cellspacing="0" class="noborder">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup location="right"
										styleClass="toolBarGroupStyle">
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_22"
												value="./../../images/save.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText value="#{menumessage.jsf$header$image$save}" id="stty_23" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_24"
												value="./../../images/savenext.GIF"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_25"
												value="#{menumessage.jsf$header$image$savenext}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_26"
												value="./../../images/deleteRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_27"
												value="#{menumessage.jsf$header$image$deleteRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_28"
												value="./../../images/firstrec.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_29"
												value="#{menumessage.jsf$header$image$firstrec}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_30"
												value="./../../images/prevpage.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_31"
												value="#{menumessage.jsf$header$image$prevpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_32"
												value="./../../images/nextpage.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_33"
												value="#{menumessage.jsf$header$image$nextpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white" id="stty_34"
												value="./../../images/lastRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText id="stty_35"
												value="#{menumessage.jsf$header$image$lastRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
				</h:form>
			</table>
		</f:view>
	</ui:define>
</ui:composition>
