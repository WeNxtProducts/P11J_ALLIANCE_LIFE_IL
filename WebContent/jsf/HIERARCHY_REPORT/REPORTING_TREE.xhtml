<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}"
			beforePhase="#{REPORTING_TREE_ACTION.onLoad}">
			<f:loadBundle basename="messageProperties_PLM004A"
				var="message_PLM004A" />
			<h:form id="TREE_ACTION">
				<table cellpadding="0" cellspacing="0" width="100%" border="0"
					class="noborder">
					<tr>
						<td colspan="3" width="100%" valign="top" height="20">
						<table width="100%" cellpadding="0" cellspacing="0"
							class="noborder" id="linkstable">
							<tr>
								<td>
								
									<h:outputLabel id="FORM_CAPTION"
									value="Reporting Highrarchy" />
									
									
									</td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						 <td width="10%" align="right"><h:commandButton
							style="width:90px;" action="#{REPORTING_TREE_ACTION.mainButAction}"
							id="UI_M_BACK_BUT" value="Main" styleClass="button" /></td> 
					</tr>
					<tr>
						<td width="100%">
						<div style="widht: 100%; height: 500px;"><rich:tree
							style="width:300px" icon="/resources/images/customer5.jpg"
							iconLeaf="/resources/images/customer5.jpg"
							ajaxSubmitSelection="true" switchType="client"
							value="#{REPORTING_TREE_ACTION.rootNode}" var="item"
							ajaxKeys="#{null}">
						</rich:tree></div>
						</td>
						
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
