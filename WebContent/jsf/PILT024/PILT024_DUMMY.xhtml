<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}"
			beforePhase="#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.loadBaseValue}">
			<f:loadBundle basename="messageProperties_PILT024" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<table cellpadding="0" cellspacing="0" width="100%" border="0">
				<h:form id="DUMMY">
					<tr>
						<td colspan="3" width="100%" valign="top">
						<table width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup styleClass="toolBarGroupStyle">
										<h:commandLink rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/save.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>

										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/savenext.GIF" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$savenext}" />
										</h:commandLink>

										<h:commandLink rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/deleteRecord.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$deleteRecord}" />
										</h:commandLink>

										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/firstrec.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$firstrec}" />
										</h:commandLink>

										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/prevpage.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$prevpage}" />
										</h:commandLink>

										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/nextpage.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$nextpage}" />
										</h:commandLink>

										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/lastRecord.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$lastRecord}" />
										</h:commandLink>

										<h:commandLink
											action="#{PILT024_COMPOSITE_ACTION.navigationEnabled}"
											rendered="true" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage styleClass="toolbarImageStyle"
												value="./../../resources/images/navigation.gif" />
											<h:outputText styleClass="toolbaroutputTextStyle"
												value="#{menumessage.jsf$header$image$undo}" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20">
						<table cellspacing="0" width="100%" id="errormsgtable">
							<tr>
								<td><rich:simpleTogglePanel id="errorPanel"
									switchType="client" opened="false">
									<f:facet name="header">
										<h:outputText id="err"
											styleClass="#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.messageStyle}"
											value="#{commonmsg.errorPanel$heading}#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.errorMap['current'] !=null? PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.errorMap['current']: PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.warningMap['current']}" />
									</f:facet>
									<h:outputText id="errorMessages"
										value="#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.errorMessages}"
										styleClass="ErrorMessages" escape="false" />
									<h:messages styleClass="ErrorMessages" id="msg"
										rendered="#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.globalMsgRender}" />
									<h:outputText id="warningMessages"
										value="#{PILT024_COMPOSITE_ACTION.DUMMY_ACTION_BEAN.warningMessages}"
										styleClass="WarningMessages" escape="false" />
								</rich:simpleTogglePanel></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="15%">
						<table width="100%" cellspacing="0" cellpadding="0"
							id="globalLink">
							<tr>
								<td><h:inputHidden
									value="#{PILT024_COMPOSITE_ACTION.tabbedBar.tabClicked}"
									id="myhidden" /> <h:panelGroup id="mypanel"
									style="border:0;height:15%;">
									<table width="100%">
										<tr>
											<td width="90%"><a4j:repeat
												value="#{PILT024_COMPOSITE_ACTION.tabbedBar.currentTabList}"
												var="currtab">
												<h:commandLink
													onclick="document.getElementById('DUMMY:myhidden').value='#{currtab.id}'"
													value="#{currtab.value}" disabled="#{currtab.disabled}"
													action="#{PILT024_COMPOSITE_ACTION.tabbedBar.tabAction}"
													styleClass="#{currtab.styleString}" />
											</a4j:repeat></td>
											<td width="*"><a4j:commandButton immediate="true"
												disabled="#{PILT024_COMPOSITE_ACTION.tabbedBar.navigable}"
												alt="first" image=".\..\..\images\firstrec.gif"
												action="#{PILT024_COMPOSITE_ACTION.tabbedBar.gotoFirstTab}"
												reRender="mypanel" /> <a4j:commandButton immediate="true"
												disabled="#{PILT024_COMPOSITE_ACTION.tabbedBar.navigable}"
												alt="previous" image=".\..\..\images\prevpage.gif"
												action="#{PILT024_COMPOSITE_ACTION.tabbedBar.gotoPrevTab}"
												reRender="mypanel" /> <a4j:commandButton immediate="true"
												disabled="#{PILT024_COMPOSITE_ACTION.tabbedBar.navigable}"
												alt="next" image=".\..\..\images\nextpage.gif"
												action="#{PILT024_COMPOSITE_ACTION.tabbedBar.gotoNextTab}"
												reRender="mypanel" /> <a4j:commandButton immediate="true"
												disabled="#{PILT024_COMPOSITE_ACTION.tabbedBar.navigable}"
												alt="last" image=".\..\..\images\lastRecord.gif"
												action="#{PILT024_COMPOSITE_ACTION.tabbedBar.gotoLastTab}"
												reRender="mypanel" /></td>
										</tr>
									</table>
								</h:panelGroup></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%" vAlign="top" height="20">
						<table width="100%" cellpadding="0" cellspacing="0"
							id="linkstable">
							<tr>
								<td><h:outputLabel
									value="#{message.PILT024$DUMMY$displayCaption}" /></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td colspan="3">
						<div style="height: 500px; overflow: auto;">
						<table cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td>&nbsp;</td>
								<td width="100%" vAlign="top">
								<table id="bordertable" align="left" width="100%">
									<tr>
									</tr>
								</table>
								</td>
								<td></td>
							</tr>
						</table>
						</div>
						</td>
					</tr>
					<tr>
						<td colspan="3" width="100%"><rich:toolBar
							styleClass="toolBarStyle" width="100%">
							<rich:toolBarGroup location="right"
								styleClass="toolBarGroupStyle">
								<h:commandLink rendered="true" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\save.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$save}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\savenext.GIF" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$savenext}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\firstrec.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$firstrec}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\prevpage.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$prevpage}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\nextpage.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$nextpage}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\lastRecord.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$lastRecord}" />
								</h:commandLink>

								<h:commandLink rendered="false" style="text-decoration:none"
									styleClass="toolbarCommandLinkStyle">
									<h:graphicImage styleClass="toolbarImageStyle"
										value=".\..\..\images\navigation.gif" />
									<h:outputText styleClass="toolbaroutputTextStyle"
										value="#{menumessage.jsf$header$image$navigation}" />
								</h:commandLink>
							</rich:toolBarGroup>
						</rich:toolBar></td>
					</tr>
				</h:form>
			</table>
		</f:view>
	</ui:define>
</ui:composition>
