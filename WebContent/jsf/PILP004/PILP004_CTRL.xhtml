<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">


		<f:view beforePhase="#{PILP004_COMPOSITE_ACTION.CTRL_ACTION_BEAN.onLoad}">
			<f:loadBundle basename="messageProperties" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<table width="100%" border="0" cellpadding="0" cellspacing="0">

				<h:form id="CTRL">
					<tr>
						<td colspan="3" width="100%" vAlign="top">
						<table width="100%" id="toolbartable" border="0" cellpadding="0"
							cellspacing="0">
							<tr>
								<td><rich:toolBar styleClass="toolBarStyle" width="100%">
									<rich:toolBarGroup styleClass="toolBarGroupStyle">
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/save.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText value="#{menumessage.jsf$header$image$save}" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/savenext.GIF"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$savenext}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/deleteRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$deleteRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/firstrec.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$firstrec}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/prevpage.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$prevpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/nextpage.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$nextpage}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
										<h:commandLink rendered="false" style="text-decoration:none"
											styleClass="toolbarCommandLinkStyle">
											<h:graphicImage style="border: thin solid white"
												value="./../../images/lastRecord.gif"
												styleClass="toolbarImageStyle" />
											<h:outputText
												value="#{menumessage.jsf$header$image$lastRecord}"
												styleClass="toolbaroutputTextStyle" />
										</h:commandLink>
									</rich:toolBarGroup>
								</rich:toolBar></td>
							</tr>
						</table>
						</td>
					</tr>
                    <tr><td align="right">
                    <a4j:commandButton value="Back"
                     action="#{PILP004_COMPOSITE_ACTION.CTRL_ACTION_BEAN.back}" style="width:80px"
                    styleClass="button" >
                    </a4j:commandButton>
                    </td>
                    </tr>
					<tr>
						<td width="100%" vAlign="top">
						<table id="bordertable" align="left" border="0" cellpadding="0" width="100%"
							cellspacing="0">
							<tr>
								<td width="100%"><rich:dataTable
									binding="#{PILP004_COMPOSITE_ACTION.CTRL_ACTION_BEAN.dataTable}" id="ERROR_DATA_GRID"
									rows="5" value="#{PILP004_COMPOSITE_ACTION.CTRL_ACTION_BEAN.dataList}" var="tableVar"
									width="100%">
									<rich:column filterBy="#{tableVar.EM_POL_NO}" width="25%"
										filterEvent="onkeyup" id="COLUMN_POAC_COVER_CODE"
										rendered="true" sortBy="#{tableVar.EM_POL_NO}"
										>
										<f:facet name="header">

											<h:outputText id="COLUMN_CAPTION_POAC_COVER_CODE"
												styleClass="forumRowHighlight" value="Policy No." />

										</f:facet>
										<h:outputText id="LINK_CAPTION_POAC_COVER_CODE"
											value="#{tableVar.EM_POL_NO}" />
									</rich:column>
									<rich:column filterBy="#{tableVar.EM_ERR_NO}" width="20%"
										filterEvent="onkeyup" id="COLUMN_EM_ERR_NO" rendered="true"
										sortBy="#{tableVar.EM_ERR_NO}"
										>
										<f:facet name="header">

											<h:outputText id="COLUMN_CAPTION_EM_ERR_NO"
												styleClass="forumRowHighlight" value="Err.No" />

										</f:facet>
										<h:outputText id="LINK_CAPTIONEM_ERR_NO"
											value="#{tableVar.EM_ERR_NO}" />
									</rich:column>
									<rich:column filterBy="#{tableVar.EM_ENG_MSG}" width="100%"
										filterEvent="onkeyup" id="COLUMN_EM_ENG_MSG" rendered="true"
										sortBy="#{tableVar.EM_ENG_MSG}"
										>
										<f:facet name="header">

											<h:outputText id="COLUMN_CAPTION_EM_ENG_MSG"
												styleClass="forumRowHighlight" value="Description" />

										</f:facet>
										<h:outputText id="LINK_CAPTIONEM_ENG_MSG"
											value="#{tableVar.EM_ENG_MSG}" />
									</rich:column>
								</rich:dataTable></td>
							</tr>
						</table>
						</td>
					</tr>



				</h:form>
			</table>

		</f:view>
	</ui:define>
</ui:composition>
