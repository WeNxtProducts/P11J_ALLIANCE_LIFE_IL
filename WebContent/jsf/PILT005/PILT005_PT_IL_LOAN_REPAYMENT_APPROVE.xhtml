<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/jsf/include/template.xhtml">
	<ui:define name="body">
		<f:view locale="#{sessionScope['pageLocale']}">
			<f:loadBundle basename="messageProperties_PILT005" var="message" />
			<f:loadBundle basename="menu" var="menumessage" />
			<table class="noborder" width="100%">
				<tr>
				</tr>
			</table>
			<!-- onkeypress Added by saritha on 07-02-2017 for ssp call id ZBILQC-1718596 Handson  On pressing the Enter key the application is coming to main page. -->
			<h:form id="PILT005_PT_IL_LOAN_REPAYMENT_APPROVE" onkeypress="return event.keyCode != 13">
			<!-- End -->
				<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="3" vAlign="top" width="100%"><rich:simpleTogglePanel
							id="errorPanel" opened="false" switchType="client">
							<f:facet name="header">
								<h:outputText id="err"
									styleClass="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.messageStyle}"
									value="#{commonmsg.errorPanel$heading} #{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.errorMap['current'] !=null? PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.errorMap['current']: PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.warningMap['current']}" />
							</f:facet>
							<h:outputText escape="false" id="errorMessages"
								styleClass="ErrorMessages"
								value="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.errorMessages}" />
							<h:messages id="msg"
								rendered="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.globalMsgRender}"
								styleClass="ErrorMessages" />
							<h:outputText escape="false" id="warningMessages"
								styleClass="WarningMessages"
								value="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.warningMessages}" />
						</rich:simpleTogglePanel></td>
					</tr>
					<tr>
						<td colspan="3" height="20" vAlign="top" width="100%">
						<table class="noborder" id="linkstable" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td>Loan Repayment Approval</td>
							</tr>
						</table>
						</td>
					</tr>	
					<tr>
						<td align="right" colspan="3" vAlign="top" width="10%">
						<!-- [ BugId:PREMIAGDC-0133 After approval of a repayment, the screen should come back to repayment screen
									Added by: S.Mallika, Dated: 13-Mar-2009 -->
					 <a4j:commandButton
							action="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.OKAction}"
							disabled="false" id="UI_M_BUT_OK" reRender="errorPanel"
							rendered="true" style="width:80px" styleClass="button" title=""
							value="#{message.PILT005$PT_IL_LOAN_APPROVE$UI_M_BUT_OK$caption}" />
						<!-- BugId:PREMIAGDC-0133. Added by: S.Mallika, Dated: 13-Mar-2009 ] -->
						<h:commandButton
							action="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.backFromApprove}"
							binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_UI_M_BUT_MAIN}"
							disabled="false" id="UI_M_BUT_MAIN" rendered="true" immediate="true"
							style="width:80px" styleClass="button" title=""
							value="#{message.PILT005$PT_IL_LOAN$UI_M_BUT_CHARGE$caption}" />
						</td>
					</tr>
					<tr>
						<td colspan="3">
						<div style="height: 420px; overflow: auto;">
						<table class="noborder" width="100%" cellpadding="0" cellspacing="0">
							<tr>
								<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td vAlign="top" width="100%">
								<table align="left" class="noborder" id="bordertable"
									width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td class="oddrowright" widht="20%"><h:outputLabel
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_CUST_CODE_LABEL}"
											for="LOAN_CUST_CODE" id="LOAN_CUST_CODE_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILT005$PT_IL_LOAN_APPROVE$CUST_CODE$caption}" />
										<h:graphicImage id="AUTO_ID_1" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="oddrow" widht="28%"><h:inputText
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_CUST_CODE}"
											disabled="false" id="LOAN_CUST_CODE" maxlength="12"
											rendered="true" required="false" styleClass="input"
											title="Enter value for Customer code"
											value="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.PT_IL_LOAN_APPROVE_BEAN.CUST_CODE}">
											<a4j:support event="onblur" id="AUTO_ID_2" immediate="true"
												reRender="errorPanel,LOAN_CUST_NAME" />
										</h:inputText></td>
										<td class="oddrow" widht="4%"></td>
										<td class="oddrow" widht="20%"></td>
										<td class="oddrow" widht="28%"></td>
									</tr>
									<tr>
										<td class="evenrowright"><h:outputLabel
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_CUST_NAME_LABEL}"
											for="LOAN_CUST_NAME" id="LOAN_CUST_NAME_LABEL"
											rendered="true" styleClass="label"
											value="#{message.PILT005$PT_IL_LOAN_APPROVE$CUST_NAME$caption}" />
										</td>
										<td class="evenrow"><h:inputText
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_CUST_NAME}"
											disabled="true" id="LOAN_CUST_NAME" maxlength="40"
											rendered="true" required="false" styleClass="input"
											title="Enter value for the Customer Name"
											value="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.PT_IL_LOAN_APPROVE_BEAN.UI_M_CUST_NAME}">
										</h:inputText> <h:graphicImage id="AUTO_ID_3" styleClass="searchimg"
											value="./../../images/Lov16x16.gif" /></td>
										<td class="evenrow">&nbsp;</td>
										<td class="evenrowright"><h:outputLabel
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_APPR_DT_LABEL}"
											for="LOAN_APPR_DT" id="LOAN_APPR_DT_LABEL" rendered="true"
											styleClass="label"
											value="#{message.PILT005$PT_IL_LOAN_APPROVE$APPR_DATE$caption}" />
										<h:graphicImage id="AUTO_ID_4" style="" styleClass="searchimg"
											value="./../../images/mandatory.jpg" /></td>
										<td class="evenrow"><rich:calendar
											binding="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.COMP_APPR_DT}"
											datePattern="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.datePattern}"
											disabled="true" enableManualInput="true" id="LOAN_APPR_DT"
											inputClass="calendarinput" rendered="true" required="true"
											title="#{message.PILT005$PT_IL_LOAN_APPROVE$APPR_DATE$tooltip}"
											value="#{PILT005_PT_IL_LOAN_REPAYMENT_APPROVE.PT_IL_LOAN_APPROVE_BEAN.APPR_DT}">
											<a4j:support event="oninputblur" id="date_1"
												onsubmit="formatDate('PILT005_PT_IL_LOAN_REPAYMENT_APPROVE:LOAN_APPR_DT')" />
										</rich:calendar></td>
									</tr>


								</table>
								</td>
							</tr>
						</table>
						</div>
						</td>
					</tr>
				</table>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
