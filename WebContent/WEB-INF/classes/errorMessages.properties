#-------When Validate Record Queries -------#
PILM003_APAC$PM_IL_RED_SA$WHEN_VALIDATE_RECORD_QUERY1=SELECT RSA_YEAR_FROM,RSA_YEAR_TO,RSA_PERIOD_FROM,RSA_PERIOD_TO FROM  PM_IL_RED_SA WHERE RSA_PLAN_CODE  = ? AND (?  BETWEEN RSA_YEAR_FROM  AND  RSA_YEAR_TO OR ?  BETWEEN RSA_YEAR_FROM  AND  RSA_YEAR_TO  OR RSA_YEAR_TO  BETWEEN ?  AND  ?) AND ROWID  != ?
PILM003_APAC$PM_IL_RED_SA$WHEN_VALIDATE_RECORD_QUERY2=SELECT    RSA_YEAR_FROM,    RSA_YEAR_TO,    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  \= ?  AND (? BETWEEN RSA_YEAR_FROM  AND  RSA_YEAR_TO  OR ?  BETWEEN RSA_YEAR_FROM  AND RSA_YEAR_TO  OR RSA_YEAR_TO  BETWEEN ?  AND  ?) 
PILM003_APAC$PM_IL_RED_SA$WHEN_VALIDATE_RECORD_QUERY3=SELECT    RSA_YEAR_FROM,    RSA_YEAR_TO,    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  \= ?  AND (?  BETWEEN RSA_YEAR_FROM  AND  RSA_YEAR_TO  OR ?  BETWEEN RSA_YEAR_FROM  AND  RSA_YEAR_TO  OR RSA_YEAR_TO BETWEEN ?  AND  ?) AND ROWID  \!\= ? 


#-------Pre Insert Queries ----------------#
PILM003_APAC$PM_IL_RED_SA$PRE_INSERT_QUERY1=SELECT    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  \= ?  AND RSA_YEAR_FROM  \= ?  AND RSA_YEAR_TO  \= ? 
PILM003_APAC$PM_IL_RED_SA$PRE_INSERT_QUERY2=SELECT    RSA_YEAR_FROM,    RSA_YEAR_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  \= ?  AND RSA_PERIOD_FROM  \= ?  AND RSA_PERIOD_TO  \= ? 
PILM003_APAC$PM_IL_RED_SA$PRE_INSERT_QUERY3=SELECT    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  = ?  AND RSA_YEAR_FROM  = ?  AND RSA_YEAR_TO  = ?

#--------Pre Update Queries ------------------#
PILM003_APAC$PM_IL_RED_SA$PRE_UPDATE_QUERY1=SELECT    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  = ?  AND RSA_YEAR_FROM  = ?  AND RSA_YEAR_TO  = ?  AND ROWID  != ?
PILM003_APAC$PM_IL_RED_SA$PRE_UPDATE_QUERY2=SELECT    RSA_YEAR_FROM,    RSA_YEAR_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  = ?  AND RSA_PERIOD_FROM  = ?  AND RSA_PERIOD_TO  = ?  AND ROWID  != ?
PILM003_APAC$PM_IL_RED_SA$PRE_UPDATE_QUERY3=SELECT    RSA_PERIOD_FROM,    RSA_PERIOD_TO FROM  PM_IL_RED_SA  WHERE  RSA_PLAN_CODE  = ?  AND RSA_YEAR_FROM  = ?  AND RSA_YEAR_TO  = ?  AND ROWID  != ?

